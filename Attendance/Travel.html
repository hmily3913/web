	function rowdbclick(rowData){
		$('#AddForm').resetForm();
		$('#TbDetails tr:gt(1)').remove();
		$('#SerialNum').val($(rowData).data("SerialNum"));
		getInfo('SerialNum');
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
	}
	
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要删除单号为：' + AllSNum + ' 的记录?')){
				  $.post('TravelDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":AllSNum},function(data){
								alert(data);
								if(data.indexOf('成功')>0)$("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#AddForm').resetForm();
				$('#TbDetails tr:gt(1)').remove();
				$('#detailType').val('AddNew');
				var yestoday=showdate(0);
				$('#RegDate').val(yestoday);
				$("#addDiv").show("slow");
				$("#addDiv").css("z-index","500");
			}			
		else if (com=='审核')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				
				var txt='';
				$.prompt(txt,{
					buttons: { 同意: '0', 不同意: '1' },
					submit:function(v,m,f){ 
							$.post('TravelDetails.asp',{
								showType:'DataProcess',
								detailType:'Check',
								SerialNum:AllSNum,
								operattext:v
							 },function(data){
								alert(data);
								if(data.indexOf('成功')>0)$("#flex1").flexReload();
							});
							$.prompt.close();
							return false; 
					 }
				 });
			}			
		else if (com=='反审核')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要通知单号为：' + AllSNum + ' 的记录?')){
				  $.post('TravelDetails.asp?showType=DataProcess&detailType=unCheck',{"SerialNum":AllSNum},function(data){
							alert(data);
							if(data.indexOf('成功')>0)$("#flex1").flexReload();
				  });
				}
			}			
	}

function closead1(){
  $("#addDiv").hide("slow");

}
function getInfo(obj){
  if($("#"+obj).val()==''){alert("对应编号不能为空！");return false;}
	$.get("TravelDetails.asp", { showType: "getInfo",detailType: obj, InfoID: $("#"+obj).val() },
	   function(data){
		 if(data.indexOf("###")==-1)alert(data);
		 else{
		   if(obj=="SerialNum"){
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
					   if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
					   if(datajson.fieldValue[0][fieldone.id])
					     $('#'+fieldone.id).val(datajson.fieldValue[0][fieldone.id]);
					 }
			   });
				//子表信息
				$('#TbDetails tr:gt(1)').remove();
				for(var i=0;i<datajson.fieldValue[0]['Entrys'].length;i++){
					$('#TbDetails').append($('#CloneNodeTr').clone().show());
					$(':input',$('#TbDetails tr:last')).each(function(n,fieldone){
						if(datajson.fieldValue[0]['Entrys'][i][fieldone.name])
							fieldone.value=datajson.fieldValue[0]['Entrys'][i][fieldone.name]
					});
				}
		   }
		   else if(obj=="Register"){
				 $("#Register").val(data.split('###')[0]);
				 $("#RegisterName").val(data.split('###')[1]);
				 $("#Department").val(data.split('###')[2]);
				 $("#Departmentname").val(data.split('###')[3]);
				 $("#Level").val(data.split('###')[7]);
				 setStand();
				 if($('#detailType').val()=='AddNew'){
						$('#TbDetails').append($('#CloneNodeTr').clone().show());
						$(':input[name=Accompany]',$('#TbDetails tr:last')).val(data.split('###')[0]);
						$(':input[name=AccompanyName]',$('#TbDetails tr:last')).val(data.split('###')[1]);
						$(':input[name=AcDepartment]',$('#TbDetails tr:last')).val(data.split('###')[2]);
						$(':input[name=AcDepartmentname]',$('#TbDetails tr:last')).val(data.split('###')[3]);
						$(':input[name=Position]',$('#TbDetails tr:last')).val(data.split('###')[5]);
						$(':input[name=Grade]',$('#TbDetails tr:last')).val(data.split('###')[7]);
				 }
		   }
		   else if(obj=="AgentID"){
				 $("#AgentID").val(data.split('###')[0]);
				 $("#Agenter").val(data.split('###')[1]);
		   }
		 }
	   });
}
function getEmp(obj){
  if($(obj).val()=='')return false;
	$.get("TravelDetails.asp", { showType: "getInfo",detailType: 'Register', InfoID: $(obj).val()},
		function(data){
			if(data.indexOf("###")==-1){
				alert(data);
				$(obj).val('');
			}
			else{
				$('input[name=Accompany]',obj.parentNode.parentNode).val(data.split('###')[0]);
				$('input[name=AccompanyName]',obj.parentNode.parentNode).val(data.split('###')[1]);
				$('input[name=AcDepartment]',obj.parentNode.parentNode).val(data.split('###')[2]);
				$('input[name=AcDepartmentname]',obj.parentNode.parentNode).val(data.split('###')[3]);
				$('input[name=Position]',obj.parentNode.parentNode).val(data.split('###')[5]);
				$('input[name=Grade]',obj.parentNode.parentNode).val(data.split('###')[7]);
				if($(':input[value='+data.split('###')[0]+']',$('#editDetails')).length>1){
					alert('此单据中已经存在该员工,不允许重复录入！');
					$(obj).parent().parent().remove();
				}
			}
		});
}

function setStand(){
	if($('#Level').val()==''){alert('请先输入员工编号！');return false;}
	if(parseFloat($('#Level').val())>=9){
		if($('#CityType').val()=='A类城市'){
			$('#DoublePerson').val(450);
			$('#OnePerson').val(300);
			$('#Allowance').val(80);
		}else if ($('#CityType').val()=='B类城市'){
			$('#DoublePerson').val(400);
			$('#OnePerson').val(280);
			$('#Allowance').val(60);
		}else if ($('#CityType').val()=='C类城市'){
			$('#DoublePerson').val(350);
			$('#OnePerson').val(260);
			$('#Allowance').val(50);
		}else if ($('#CityType').val()=='温州各县'){
			$('#DoublePerson').val(250);
			$('#OnePerson').val(200);
			$('#Allowance').val(30);
		}
	}else if (parseFloat($('#Level').val())>=7){
		if($('#CityType').val()=='A类城市'){
			$('#DoublePerson').val(380);
			$('#OnePerson').val(260);
			$('#Allowance').val(80);
		}else if ($('#CityType').val()=='B类城市'){
			$('#DoublePerson').val(350);
			$('#OnePerson').val(250);
			$('#Allowance').val(60);
		}else if ($('#CityType').val()=='C类城市'){
			$('#DoublePerson').val(300);
			$('#OnePerson').val(200);
			$('#Allowance').val(50);
		}else if ($('#CityType').val()=='温州各县'){
			$('#DoublePerson').val(220);
			$('#OnePerson').val(160);
			$('#Allowance').val(30);
		}
	}else {
		if($('#CityType').val()=='A类城市'){
			$('#DoublePerson').val(300);
			$('#OnePerson').val(200);
			$('#Allowance').val(80);
		}else if ($('#CityType').val()=='B类城市'){
			$('#DoublePerson').val(280);
			$('#OnePerson').val(180);
			$('#Allowance').val(60);
		}else if ($('#CityType').val()=='C类城市'){
			$('#DoublePerson').val(250);
			$('#OnePerson').val(150);
			$('#Allowance').val(50);
		}else if ($('#CityType').val()=='温州各县'){
			$('#DoublePerson').val(150);
			$('#OnePerson').val(100);
			$('#Allowance').val(30);
		}
	}
}
function setActDate(){
