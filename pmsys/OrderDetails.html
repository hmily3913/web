<body>
<table width="100%" id="QueryTable" style="border: 1px solid #99BBE8;"></table>
<script language="javascript">
QueryArea=[
{name:'产品分类',value:'f.FName',Content:[]},
{name:'产品名称',value:'d.FName'},
{name:'订单号',value:'b.FBillNo'},
{name:'业务员',value:'e.FName'},
{name:'生产部门',value:'left(i.Fnumber,2)',Content:[{CValue:'10',title:'一分厂'},{CValue:'11',title:'二分厂'},{CValue:'12',title:'三分厂'},{CValue:'19',title:'娄桥厂'}]}
];
function doSearch(){
	var txt='说明：请选择进行操作！<br>';
	txt+='<select name="showType" id="showType"><option value="DetailsList">明细表</option><option value="TypeSum">产品分类汇总</option></select>';
	txt+='<input type="hidden" name="QueryStr" id="QueryStr" value="'+$('#AllQuery').val()+'">';
	$.prompt(txt,{
		buttons: { 页面查看: 'Check', 导出到EXCEL: 'UnCheck' },
		submit:function(v,m,f){ 
			if(v=='Check'){
				$('#loading-one').empty().append('页面载入中...').parent().fadeIn('slow');
				$('#listDiv').load('OrderDetails.asp #listtable',{
					showType:f.showType,
					QueryStr:f.QueryStr,
					print_tag:0
				 },function(response, status, xhr){
						if (status =="success") {
							$('#QueryTable').hide();
							$("#listDiv").show("slow");
//							$('#listDiv').easydrag(); 
//							$("#listDiv").setHandler("formove"); 
							$('#loading-one').empty().append('页面载入完毕.').parent().fadeOut('slow');
					}	
				});
			}else if(v=='UnCheck'){
				window.open("OrderDetails.asp?print_tag=1&showType="+f.showType+"&QueryStr="+encodeURI(f.QueryStr),"Print","","false");
			}
			$.prompt.close();
			return false; 
		 }
	 });
		$("#addDiv").show("slow");
}
$(function(){
	$.getJSON('OrderDetails.asp?showType=getInfo',null,initProductType);
});
function initProductType(data){
	QueryArea[0].Content=data;
	AdvSearch();
}
</script>
<div id="listDiv" style="width:100%;height:100%;top:0;left:0;display:none;background-color:#888888;position:absolute;overflow-y: hidden; overflow-x: hidden;z-index:500">

<div id="loading" style="position:fixed !important;position:absolute;top:0;left:0;height:100%; width:100%; z-index:999; background:#000 url(../images/load.gif) no-repeat center center; opacity:0.6; filter:alpha(opacity=60);font-size:14px;line-height:20px;overflow:hidden; display:none">

</div>
