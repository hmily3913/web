<script language="javascript" src="../Script/jquery.form.js"></script>

<script language="javascript" src="../Script/xheditor-zh-cn.js"></script>

<style type="text/css">
html{
margin:0;
padding:0;
background-color:#333;
font: 12px Arial, Helvetica, sans-serif;}
body{
margin:0 auto 0 auto;
padding:20px;
background-color:#eee;}
h1{margin-top:-10px;}
hr{margin:20px 0;}
</style>
</head>
<body>
<table id="flex1" style="display:none"></table>
<script language="javascript">
$(function(){
	$('#addDiv').easydrag(); 
	$("#addDiv").setHandler("formove"); 
	$("#AddForm").validate({
		submitHandler:function(form){
			$("input:submit").each(function() {this.disabled = true;});
			$.post('AnnounceDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
				if(data.indexOf("###")==-1) alert(data);
				else $("#flex1").flexReload();
				$("input:submit").each(function() {this.disabled = false;});
			});
			$("#addDiv").hide("slow");
			$("#addDiv").css("z-index","500");
		}
	});
});
$("#flex1").flexigrid
	(
	{
	url: 'AnnounceDetails.asp?showType=DetailsList',
	dataType: 'json',
	colModel : [
	{display: '序号', name : 'SerialNum', width : 60, sortable : true, align: 'left'},
	{display: '标题', name : 'Title', width : 120, sortable : true, align: 'left'},
	{display: '登记人', name : 'Biller', width : 60, sortable : true, align: 'left'},
	{display: '登记时间', name:'BillDate',width : 100, sortable : true, align: 'left'}
		],
	buttons : [
		{name: '增加',  onpress : test},
		{separator: true},
		{name: '维护',  onpress : test},
		{separator: true},
		{name: '删除',  onpress : test},
		{separator: true}
		],
	searchitems : [
		{display: '标题', name : 'Title', isdefault: true},
		{display: '内容', name : 'Content'},
		{display: '登记人', name : 'Biller'}
		],
	onRowDblclick:rowdbclick,
	sortname: "SerialNum",
	sortorder: "desc",
	singleSelect: false,
	striped:true,//
	rp: 20,
	usepager: true,
	title: '公告通知',
	showTableToggleBtn: true,
	showcheckbox: true,
	width:'100%',
	height: 420
	}
	);
	
	function rowdbclick(rowData){
//		$('#AddForm').resetForm();
		$('#SerialNum').val($(rowData).data("SerialNum"));
		getInfo('SerialNum');
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
	}
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要删除单号为：' + AllSNum + ' 的记录?')){
				  $.post('AnnounceDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":AllSNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#AddForm').resetForm();
				var myDate=new Date();
				$('#FYear').val(myDate.getFullYear());
				$('#FMonth').val((myDate.getMonth()+1));
				$('#detailType').val('AddNew');
				$("#addDiv").show("slow");
			}			
		else if (com=='维护')
			{
				$('#AddForm').resetForm();
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				$('#SerialNum').val($('.trSelected', grid).attr("id").replace("row",""));
				getInfo('SerialNum');
				$("#addDiv").show("slow");
				$('#detailType').val('Edit');
			}			
	}


function closead1(){
  $("#addDiv").hide("slow");
	$("#addDiv").css("z-index","500");
}

function getInfo(obj){
  if($("#"+obj).val()==''){alert("对应编号不能为空！");return false;}
	$.get("AnnounceDetails.asp", { showType: "getInfo",detailType: obj, InfoID: $("#"+obj).val() },
	   function(data){
		 if(data.indexOf("###")==-1)alert(data);
		 else{
		   if(obj=="SerialNum"){
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
				   if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
				   if(datajson.fieldValue[0][fieldone.id]){
					 $('#'+fieldone.id).val(datajson.fieldValue[0][fieldone.id]);
				     if(fieldone.id=='Content'){
							 editor=$('#Content').xheditor();
							 editor.setSource(datajson.fieldValue[0][fieldone.id]);
						 }
				   }
				 }
			   });
		   }
		 }
	 });
}
</script>
<div id="addDiv" style="width:96%;height:'420px';top:0;left:20;display:none;background-color:#888888;position:absolute;marginTop:-75px;marginLeft:-150px;overflow-y: hidden; overflow-x: hidden;">
 <form id="AddForm" name="AddForm" style="margin:0; padding:0 ">
<table width="100%" border="0" cellpadding="3" cellspacing="1" bgcolor="#99BBE8">
  <tr>
    <td height="20" width="100%" class="tablemenu" id="formove"><font color="#15428B"><img src="../images/close.jpg" border="0" align="absmiddle" onClick="javascript:closead1()" >&nbsp;<strong>公告通知</strong></font></td>
  </tr>
  <tr>
    <td height="20" width="100%" bgcolor="#EBF2F9">
	  <table width="100%" border="0" cellpadding="0" cellspacing="0">
      <tr>
		
        <td WIDTH="10%" height="20" align="left">标题：</td>
        <td colspan="7"><input name="SerialNum" id="SerialNum" type="hidden"><input name="Title" type="text" class="required textfield" id="Title" value="" maxlength="100" style="width:15%"></td>
      </tr>
      <tr>
		<td colspan="8"><fieldset><legend>公告通知内容：</legend>
		  <textarea name="Content" id="Content" style="width:90%; height:350px; " class="xheditor {skin:'vista',width:'100%',height:'350',upImgUrl:'../Include/UpLoadAjax.asp?immediate=1',upLinkUrl:'../Include/UpLoadAjax.asp',upLinkExt:'doc,xls'}"></textarea></fieldset>
		</td>
		</tr> 
	<tr bgcolor="#99BBE8" >
	  <td align="center" colspan="8" class="toolbar">
	  <input type="hidden" name="detailType" id="detailType" value="">
			<input type="submit" class="submit button"  value="保存" style="WIDTH: 80;">&nbsp;
			<input type="button" class="button"  value="关闭" style="WIDTH: 80;"  onClick="$('#addDiv').hide('slow').css('z-index','500');">&nbsp;
	  </td>
	</tr>
	</table>
	</td>
  </tr>
</table>
</form>
</div>
</BODY>
</HTML>
