function getInfo(obj){
  if($("#"+obj).val()==''){alert("对应编号不能为空！");return false;}
	$.get("SignwasDetails.asp", { showType: "getInfo",detailType: obj, InfoID: $("#"+obj).val() },
	   function(data){
		 if(data.indexOf("###")==-1)alert(data);
		 else{
		   if(obj=="编号"){
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
				   if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
				   if(datajson.fieldValue[fieldone.id]){
					 $('#'+fieldone.id).val(datajson.fieldValue[fieldone.id]);
				   }
				 }
			   });
				//子表信息
				$('#t1 tr:gt(1)').remove();
				for(var i=0;i<datajson.t1.length;i++){
					$('#t1 tbody').append($('#t1 tr:eq(1)').clone().show());
					$(':input',$('#t1 tbody tr:last')).each(function(n,fieldone){
						if(datajson.t1[i][fieldone.name]!==undefined){
							if(fieldone.type=='checkbox')
								if(fieldone.name=='d1_可修改'){
									if(datajson.t1[i][fieldone.name]){
										$(':input[name=d1_可修改][value=1]',$('#t1 tbody tr:last')).attr("checked",true);
										$(':input[name=d1_可修改][value=0]',$('#t1 tbody tr:last')).attr("checked",false);
									}
									else{
										$(':input[name=d1_可修改][value=1]',$('#t1 tbody tr:last')).attr("checked",false);
										$(':input[name=d1_可修改][value=0]',$('#t1 tbody tr:last')).attr("checked",true);
									}
								}else if(fieldone.name=='d1_审核'){
									if(datajson.t1[i][fieldone.name]){
										$(':input[name=d1_审核][value=1]',$('#t1 tbody tr:last')).attr("checked",true);
										$(':input[name=d1_审核][value=0]',$('#t1 tbody tr:last')).attr("checked",false);
									}
									else{
										$(':input[name=d1_审核][value=1]',$('#t1 tbody tr:last')).attr("checked",false);
										$(':input[name=d1_审核][value=0]',$('#t1 tbody tr:last')).attr("checked",true);
									}
								}else
								$(fieldone).attr("checked", datajson.t1[i][fieldone.name]);
						 else{
							fieldone.value=datajson.t1[i][fieldone.name];
						 }
						}
					});
				}
				$('#t1 tbody').append($('#t1 tr:eq(1)').clone().show());
				$('#t2 tr:gt(1)').remove();
				for(var i=0;i<datajson.t2.length;i++){
					$('#t2 tbody').append($('#t2 tr:eq(1)').clone().show());
					$(':input',$('#t2 tbody tr:last')).each(function(n,fieldone){
						if(datajson.t2[i][fieldone.name]){
							if(fieldone.type=='checkbox'){
								$(fieldone).attr("checked", datajson.t2[i][fieldone.name]);
							}
						 else{
							fieldone.value=datajson.t2[i][fieldone.name];
						 }
						 }
					});
				}
				$('#t2 tbody').append($('#t2 tr:eq(1)').clone().show());
		   }
			 else if (obj=="员工代号"){
				 $("#员工代号").val(data.split('###')[0]);
				 $("#员工姓名").val(data.split('###')[1]);
				 $("#部门代号").val(data.split('###')[2]);
				 $("#部门名称").val(data.split('###')[3]);
			 }
		 }
	 });
}
function getEmp(obj){
  if($(obj).val()=='')return false;
	$.get("SignwasDetails.asp", { showType: "getInfo",detailType: '员工代号', InfoID: $(obj).val()},
		function(data){
			if(data.indexOf("###")==-1){
				alert(data);
				$(obj).val('');
			}
			else{
				$('input[name*=员工代号]',obj.parentNode.parentNode).val(data.split('###')[0]);
				$('input[name*=姓名]',obj.parentNode.parentNode).val(data.split('###')[1]);
				$('input[name*=职等]',obj.parentNode.parentNode).val(data.split('###')[5]);
				if($('input[name*=工作岗位]',obj.parentNode.parentNode))$('input[name*=工作岗位]',obj.parentNode.parentNode).val(data.split('###')[4]);
				var oldxh=parseFloat($(':input[name*=序号]',obj.parentNode.parentNode).val());
				if($(':input[name*=员工代号][value=""]',$(obj).parent().parent().parent()).length==1){
					$(obj).parent().parent().parent().append($('tr:eq(1)',$(obj).parent().parent().parent()).clone().show());
					if($(obj).parent().parent().parent().parent().attr("id")=="t1")$(':input[name*=序号]',$('#t1 tbody tr:last')).val(oldxh+1);
				}
				if($(':input[name*=员工代号][value='+data.split('###')[0]+']',$(obj).parent().parent().parent()).length>1){
					alert('此单据中已经存在该员工,不允许重复录入！');
					$(obj).parent().parent().remove();
				}
			}
		});
}
function Award(obj){
	if($(':input[name=d2_奖惩项目]',obj.parentNode.parentNode).val()=='奖点'){
		$(':input[name=d2_惩点数]',obj.parentNode.parentNode).val(0).attr('readonly',true);
		$(':input[name=d2_奖点数]',obj.parentNode.parentNode).attr('readonly',false);
	}
	if($(':input[name=d2_奖惩项目]',obj.parentNode.parentNode).val()=='惩点'){
		$(':input[name=d2_惩点数]',obj.parentNode.parentNode).attr('readonly',false);
		$(':input[name=d2_奖点数]',obj.parentNode.parentNode).val(0).attr('readonly',true);
	}
}
function Delete(obj,t){
	var detailsNo=$(':input[name*=no]',obj.parentNode.parentNode).val();
	var No=$('#编号').val();
	if(detailsNo=='' || No=='')$(obj).parent().parent().remove();
	else{
		$.post('SignwasDetails.asp?showType=DataProcess&detailType=DeleteDetails',{"No":No,"SerialNum":detailsNo,"Type":t},function(data){
		if(data.indexOf("成功")>-1)$(obj).parent().parent().remove();
		else alert(data);
		});
	}
}
function CheckOne(obj){
	var detailsNo=$(':input[name=d1_no]',obj.parentNode.parentNode).val();
	var No=$('#编号').val();
	if(detailsNo=='' || No=='')alert('未保存无需审核！');
	else{
		var txt='审核意见： <textarea name="CheckText" id="CheckText" style="width:90%; height:100px; " class="textfield"></textarea>';
		$.prompt(txt,{
			buttons: { 同意: 'Agree',不同意:'Disagree',取消确认:'Uncheck' },
			submit:function(v,m,f){ 
				$.post('SignwasDetails.asp?showType=DataProcess&detailType=CheckDetails',{"No":No,"SerialNum":detailsNo,"Type":v,"CheckText":f.CheckText},function(data){
					alert(data);
					if(data.indexOf("成功")>-1){
						if(v=='Agree'){
							$(':input[name=d1_同意]',obj.parentNode.parentNode).attr('checked',true);
							$(':input[name=d1_意见]',obj.parentNode.parentNode).val(f.CheckText);
						}
						else if(v=='Disagree'){
							$(':input[name=d1_不同意]',obj.parentNode.parentNode).attr('checked',true);
							$(':input[name=d1_意见]',obj.parentNode.parentNode).val(f.CheckText);
						}
						else if(v=='Uncheck'){
							$(':input[name=d1_同意]',obj.parentNode.parentNode).attr('checked',false);
							$(':input[name=d1_不同意]',obj.parentNode.parentNode).attr('checked',false);
						}
						$("#flex1").flexReload();
					}
				});
				$.prompt.close();
				return false; 
			 }
		 });
	}
}
