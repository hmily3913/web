<script language="javascript">
$(function(){
	$('#addDiv').easydrag(); 
	$("#addDiv").setHandler("formove"); 
	$('#begin_time').datepick({dateFormat: 'yyyy-mm-dd'});
	$('#end_time').datepick({dateFormat: 'yyyy-mm-dd'});
});
$("#flex1").flexigrid
	(
	{
	url: 'MeetingDetails.asp?showType=DetailsList',
	dataType: 'json',
	colModel : [
	{display: '单号', name : 'SerialNum', width : 50, sortable : true, align: 'left'},
	{display: '会议主题', name : 'RegisterName', width : 50, sortable : true, align: 'left'},
	{display: '会议类型', name : 'RegDate', width : 80, sortable : true, align: 'left'},
	{display: '开始日期', name : 'n1', width : 60, sortable : true, align: 'left'},
	{display: '开始时间', name : 'Departmentname', width : 50, sortable : true, align: 'left'},
	{display: '结束日期', name : 'n2', width : 60, sortable : true, align: 'left'},
	{display: '结束时间', name : 'Scene', width : 50, sortable : true, align: 'left'},
	{display: '会议地点', name : 'InDate', width : 50, sortable : true, align: 'left'},
	{display: '制单人', name : 'Biller', width : 30, sortable : true, align: 'left'},
	{display: '制单日期', name : 'InjuryType', width : 40, sortable : true, align: 'left'},
	{display: '审核人', name : 'InsuranceFlag', width : 20, sortable : true, align: 'left'},
	{display: '审核日期', name : 'InsuranceId', width : 40, sortable : true, align: 'left'},
	{display: '审核状态', name : 'CheckFlag', width : 40, sortable : true, align: 'left'},
	{display: '处理人', name : 'Details', width : 100, sortable : true, align: 'left'},
	{display: '处理日期', name : 'Diagnosis', width : 100, sortable : true, align: 'left'},
	{display: '备注', name : 'CauseType', width : 50, sortable : true, align: 'left'}
		],
	buttons : [
		{name: '增加',  onpress : test},
		{separator: true},
		{name: '修改',  onpress : test},
		{separator: true},
		{name: '删除',  onpress : test},
		{separator: true},
		{name: '通知',  onpress : test},
		{separator: true},
		{name: '纪要',  onpress : test},
		{separator: true},
		{name: '执行',  onpress : test},
		{separator: true},
		{name: '查看',  onpress : test},
		{separator: true}
		],
	searchitems : [
		{display: '会议主题', name : 'subject', isdefault: true},
		{display: '会议类型', name : 'meeting_type'}
		],
	onRowDblclick:rowdbclick,
	sortname: "SerialNum",
	sortorder: "desc",
	singleSelect: true,
	striped:false,//

	function rowdbclick(rowData){
		$('#SerialNum').val($(rowData).data("SerialNum"));
		getInfo('SerialNum');
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
		$(".EditHide").show('fast');
		$(".ClearHide").show('fast');
		$('#formUpload').hide();
	}
	
var zTree1;
var setting;
var rMenu;
	setting = {
		checkable: true,
		checkType : {"Y":"ps", "N":"ps"},
		expandSpeed:"",
		keepParent: false,
		keepLeaf: false,
		isSimpleData : true,
		treeNodeParentKey : "PSNum",
		treeNodeKey : "SerialNum",
		rootPID : 0,
		async: true,
		asyncUrl: "MeetingDetails.asp",
		callback: {
			beforeExpand: zTreeBeforeExpand
//			rightClick: zTreeOnRightClick
		}
	};
	function zTreeBeforeExpand(treeId, treeNode) {
		zTree1.expandAll(false);
	}

	function refreshTree(snum,tp) {
		var nodes = [];
		setting.async = true;
		setting.asyncParamOther = {"showType":"getInfo","detailType":"mails","SNum":snum,"Type":tp},
		zTree1 = $("#mails").zTree(setting, nodes);
	}
	
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var SNum=$('.trSelected', grid).attr("id").replace("row","");
				if (confirm('确定要删除单号为：' + SNum + ' 的记录?')){
				  $.post('MeetingDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":SNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='查看')
			{
				$('#SerialNum').val($('.trSelected', grid).attr("id").replace("row",""));
				getInfo('SerialNum');
				$("#addDiv").show("slow");
				$('#detailType').val('Edit');
				$(".EditHide").show('fast');
				$(".ClearHide").show('fast');
				$('#formUpload').hide();
			}
		else if (com=='增加')
			{
				$('#AddForm').resetForm();
				$('#detailType').val('AddNew');
				var myDate=new Date();
				var nowTime=myDate.getFullYear()+"-"+(myDate.getMonth()+1)+"-"+myDate.getDate()+" "+myDate.toLocaleTimeString();
				$('#RegDate').val(nowTime);
				$("#addDiv").show("slow");
				$(".EditHide").show('fast');
				$(".ClearHide").hide('fast');
				$("#Details").xheditor();
				$("#CauseAnalys").xheditor();
				$('#formUpload').show();
			}			
		else if (com=='修改')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				$('#SerialNum').val($('.trSelected', grid).attr("id").replace("row",""));
				getInfo('SerialNum');
				$("#addDiv").show("slow");
				$('#detailType').val('Edit');
				$(".EditHide").show('fast');
				$(".ClearHide").hide('fast');
				$('#formUpload').show();
			}			
		else if (com=='通知')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var SNum=$('.trSelected', grid).attr("id").replace("row","");
			var txt='<div style="background:#E8EFFF;border:1px solid #99BBE8;border-width:0 1px 1px 1px;height:320px;overflow:auto;">';
				txt+='<ul id="mails" class="tree"></ul>';
				txt+='</div><div><input type="checkbox" name="sysmess" id="sysmess" value="1" /><label for="sysmess">系统消息</label><input type="checkbox" name="Email" id="Email" value="1" /><label for="Email">邮件</label> </div>';
				$.prompt(txt,{
					buttons: { 通知: 'weblook'},
					submit:function(v,m,f){ 
						if(v=='weblook'){
							var tmp = zTree1.getCheckedNodes();
							if((f.sysmess||f.Email)&&tmp.length>0){
							var pall="",empids="",empnames="";
							for (var i=0; i<tmp.length; i++) {
								if(tmp[i].Email!=''){
									pall+=tmp[i].Email;
									if(i<tmp.length-1)pall+=";";
								}
								if(!tmp[i].isParent){
									empids+=tmp[i].SerialNum+";";
									empnames+=tmp[i].name+";";
								}
							}
							$.post('MeetingDetails.asp?showType=DataProcess&detailType=inform',{
								Emails:pall,
								Emps:empids,
								Empnames:empnames,
								sysMessFlag:f.sysmess?1:0,
								EmailFlag:f.Email?1:0,
								SerialNum:SNum
							},function(data){
								alert(data);
							});
							$.prompt.close();
							}else
								alert('请先选择通知类型通知人！');
						}
						return false; 
					 }
				 });
				 refreshTree(SNum,1);
			}			
		else if (com=='执行')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var SNum=$('.trSelected', grid).attr("id").replace("row","");
			var txt='<div style="background:#E8EFFF;border:1px solid #99BBE8;border-width:0 1px 1px 1px;height:350px;overflow:auto;">';
				txt+='<ul id="mails" class="tree"></ul>';
				txt+='</div><div><input type="checkbox" name="sysmess" id="sysmess" value="1" /><label for="sysmess">系统消息</label><input type="checkbox" name="Email" id="Email" value="1" /><label for="Email">邮件</label> </div>';
				$.prompt(txt,{
					buttons: { 通知: 'weblook'},
					submit:function(v,m,f){ 
						if(v=='weblook'){
							var tmp = zTree1.getCheckedNodes();
							if((f.sysmess||f.Email)&&tmp.length>0){
							var pall="",empids="",empnames="";
							for (var i=0; i<tmp.length; i++) {
								if(tmp[i].Email!=''){
									pall+=tmp[i].Email;
									if(i<tmp.length-1)pall+=";";
								}
								if(!tmp[i].isParent){
									empids+=tmp[i].SerialNum+";";
									empnames+=tmp[i].name+";";
								}
							}
							$.post('MeetingDetails.asp?showType=DataProcess&detailType=dealwith',{
								Emails:pall,
								Emps:empids,
								Empnames:empnames,
								sysMessFlag:f.sysmess?1:0,
								EmailFlag:f.Email?1:0,
								SerialNum:SNum
							},function(data){
								alert(data);
							});
							$.prompt.close();
							}else
								alert('请先选择通知类型和通知人！');
						}
						return false; 
					 }
				 });
				 refreshTree(SNum,2);
			}			
		else if (com=='纪要')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var SNum=$('.trSelected', grid).attr("id").replace("row","");
				$('#SerialNum').val($('.trSelected', grid).attr("id").replace("row",""));
				getInfo('SerialNum');
				$('#detailType').val('Recorder');
				$("#addDiv").show("slow");
				$(".EditHide").show('fast');
				$(".ClearHide").show('fast');
				$('#formUpload').show();
			}			
	}
function closead1(){
  $("#addDiv").hide("slow");
	$("#addDiv").css("z-index","500");
}
function getInfo(obj){
  if($("#"+obj).val()==''){alert("对应编号不能为空！");return false;}
	$.get("MeetingDetails.asp", { showType: "getInfo",detailType: obj, InfoID: $("#"+obj).val() },
	   function(data){
		 if(data.indexOf("###")==-1)alert(data);
		 else{
		   if(obj=="SerialNum"){
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
					   if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
					   if(datajson.fieldValue[0][fieldone.id]){
					     $('#'+fieldone.id).val(datajson.fieldValue[0][fieldone.id]);}
					 }
			   });
		   }
		 }
	   });
}
function toSubmit(){
  $.post('MeetingDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
    if(data.indexOf("###")==-1) alert(data);
	else $("#flex1").flexReload();
  });
  $("#addDiv").hide("slow");
	$("#addDiv").css("z-index","500");
}
function uploadFiles(){
	var options = { 
			success:       showResponse  // post-submit callback 
	}; 
	if($('#detailType').val()=='AddNew'||$('#detailType').val()=='Edit'||$('#detailType').val()=='Recorder')
		$('#formUpload').ajaxSubmit(options); 
}
function showResponse(responseText, statusText)  {
	var datajson=jQuery.parseJSON(responseText);
	if(datajson.err==''){
		if($('#detailType').val()=='AddNew'||$('#detailType').val()=='Edit'){
			$('#attachment1').val(datajson.msg.url);
			$('#atta1').attr('href',datajson.msg.url);
		}
		else if($('#detailType').val()=='Recorder'){
			$('#attachment2').val(datajson.msg.url);
			$('#atta2').attr('href',datajson.msg.url);
		}
	}else{
		alert(datajson.err);
	}
}
</script>
