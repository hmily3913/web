<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
<TITLE>欢迎进入系统后台</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8" />
<link rel="stylesheet" href="../Images/CssAdmin.css">
<link rel="stylesheet" href="../Images/flexigrid.bbit.css">
<script language="javascript" src="../Script/Admin.js"></script>
<script language="javascript" src="../Script/jquery-1.5.2.min.js"></script>
<script language="javascript" src="../Script/flexigrid.pack.js"></script>
<script language="javascript" src="../Script/jquery.form.js"></script>
<script language="javascript" src="../Script/jquery.easydrag.js"></script>
<style type="text/css">
html{
margin:0;
padding:0;
background-color:#333;
font: 12px Arial, Helvetica, sans-serif;}
body{
margin:0 auto 0 auto;
padding:20px;
background-color:#eee;}
h1{margin-top:-10px;}
hr{margin:20px 0;}
</style>
</head>
<body>
<table id="flex1" style="display:none"></table>
<script language="javascript">
$(function(){
	$('#addDiv').easydrag(); 
	$("#addDiv").setHandler("formove"); 
});
$("#flex1").flexigrid
	(
	{
	url: 'PerformanceItemDetails.asp?showType=DetailsList',
	dataType: 'json',
	colModel : [
	{display: 'ID', name : 'SerialNum', width : 40, sortable : true, align: 'left'},
	{display: '项目名称', name : 'ItemName', width : 120, sortable : true, align: 'left'},
	{display: '目标数据', name : 'TargetData', width : 40, sortable : true, align: 'left'},
	{display: '单位', name : 'ItemUnit', width : 40, sortable : true, align: 'left'},
	{display: '数据表名', name : 'DataTable', width : 100, sortable : true, align: 'left'},
	{display: '数据字段', name : 'DataField', width : 100, sortable : true, align: 'left'},
	{display: '延迟天数', name : 'DelayDays', width : 50, sortable : true, align: 'left'},
	{display: '项目说明', name : 'ItemDescrib', width : 200, sortable : true, align: 'left'}
		],
	buttons : [
		{name: '增加',  onpress : test},
		{separator: true},
		{name: '维护',  onpress : test},
		{separator: true},
		{name: '删除',  onpress : test},
		{separator: true}
		],
	searchitems : [
		{display: 'ID', name : 'SerialNum', isdefault: true},
		{display: '项目名称', name : 'ItemName'},
		{display: '数据表名', name : 'DataTable'}
		],
	onRowDblclick:rowdbclick,
	sortname: "SerialNum",
	sortorder: "desc",
	singleSelect: true,
	striped:true,//
	rp: 20,
	usepager: true,
	title: '绩效项目设置',
	showTableToggleBtn: true,
	width:'100%',
	height: 420
	}
	);
	
	function rowdbclick(rowData){
		$('#AddForm').resetForm();
		$('#SerialNum').val($(rowData).data("SerialNum"));
		getInfo('SerialNum');
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
	}
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var SNum=$('.trSelected', grid).attr("id").replace("row","");
				if (confirm('确定要删除单号为：' + SNum + ' 的记录?')){
				  $.post('PerformanceItemDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":SNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#AddForm').resetForm();
				$('#detailType').val('AddNew');
				$("#addDiv").show("slow");
			}			
		else if (com=='维护')
			{
				$('#AddForm').resetForm();
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				$('#SerialNum').val($('.trSelected', grid).attr("id").replace("row",""));
				getInfo('SerialNum');
				$("#addDiv").show("slow");
				$('#detailType').val('Edit');
			}			
	}

function closead1(){
  $("#addDiv").hide("slow");
}
function getInfo(obj){
  if($("#"+obj).val()==''){alert("对应编号不能为空！");return false;}
	$.get("PerformanceItemDetails.asp", { showType: "getInfo",detailType: obj, InfoID: $("#"+obj).val() },
	   function(data){
		 if(data.indexOf("###")==-1){alert(data);$("#"+obj).val('');}
		 else{
		   if(obj=="SerialNum"){
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
				   if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
				   if(datajson.fieldValue[0][fieldone.id]){
					 $('#'+fieldone.id).val(datajson.fieldValue[0][fieldone.id]);
				   }
				 }
			   });
		   }	   
		 }
	   });
}
function toSubmit(){
  $.post('PerformanceItemDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
    if(data.indexOf("###")==-1) alert(data);
	else $("#flex1").flexReload();
  });
  $("#addDiv").hide("slow");
}
</script>
<div id="addDiv" style="width:96%;height:'420px';top:0;left:20;display:none;background-color:#888888;position:absolute;marginTop:-75px;marginLeft:-150px;overflow-y: hidden; overflow-x: hidden;">
 <form id="AddForm" name="AddForm">
<table width="100%" border="0" cellpadding="3" cellspacing="1">
  <tr>
    <td height="20" width="100%" class="tablemenu" id="formove"><font color="#15428B"><img src="../images/close.jpg" border="0" align="absmiddle" onClick="javascript:closead1()" >&nbsp;<strong>绩效项目设置</strong></font></td>
  </tr>
  <tr>
    <td height="20" width="100%" bgcolor="#EBF2F9">
	  <table width="100%" border="0" cellpadding="0" cellspacing="0" id=editNews>
      <tr>
        <td height="20" align="left" width="10%">ID号：</td>
        <td WIDTH="15%">
		<input name="SerialNum" type="text" class="textfield" id="SerialNum" value="" maxlength="100" readonly="true"></td>
        <td height="20" align="left" width="10%">项目名称：</td>
        <td  WIDTH="15%"><input name="ItemName" type="text" class="textfield" id="ItemName" value="" maxlength="100" ></td>
        <td height="20" align="left" width="10%">目标数据：</td>
        <td  WIDTH="15%"><input name="TargetData" type="text" class="textfield" id="TargetData" value="" maxlength="100" onblur="return checkNum(this)"></td>
      </tr>
      <tr>
        <td height="20" align="left" width="10%">单位：</td>
        <td  WIDTH="15%"><input name="ItemUnit" type="text" class="textfield" id="ItemUnit" value="" maxlength="100"></td>
        <td height="20" align="left" width="10%">数据表名：</td>
        <td WIDTH="15%"><input name="DataTable" type="text" class="textfield" id="DataTable" value="" maxlength="100"></td>
        <td height="20" align="left" width="10%">数据字段：</td>
        <td  WIDTH="15%"><input name="DataField" type="text" class="textfield" id="DataField" value="" maxlength="100"></td>
      </tr>
      <tr>
        <td height="20" align="left" width="10%">延迟天数：</td>
        <td  WIDTH="15%"><input name="DelayDays" type="text" class="textfield" id="DelayDays" value="" maxlength="100" onblur="checkInt(this)"></td>
        <td height="20" align="left" width="10%">项目说明：</td>
        <td colspan="3"><input name="ItemDescrib" type="text" class="textfield" id="ItemDescrib" value="" maxlength="100" style="width:100%"></td>
      </tr>
	<tr bgcolor="#99BBE8" >
	  <td align="center" colspan="6" class="toolbar">
	  <input type="hidden" name="detailType" id="detailType" value="">
			<input name="submitSaveAdd" type="button" class="button"  value="保存" style="WIDTH: 80;"  onClick="toSubmit(this)">&nbsp;
			<input type="button" class="button"  value="关闭" style="WIDTH: 80;"  onClick="closead1()">&nbsp;
	  </td>
	</tr>
	</table>
	</td>
  </tr>
</table>
</form>
</div>
</BODY>
</HTML>
