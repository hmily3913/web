<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
<TITLE>欢迎进入系统后台</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8" />
<link rel="stylesheet" href="../Images/CssAdmin.css">
<link rel="stylesheet" href="../Images/flexigrid.bbit.css">
<link rel="stylesheet" href="../Images/jquery.autocomplete.css">
<script language="javascript" src="../Script/Admin.js"></script>
<script language="javascript" src="../Script/jquery-1.5.2.min.js"></script>
<script language="javascript" src="../Script/flexigrid.pack.js"></script>
<script language="javascript" src="../Script/jquery.form.js"></script>
<script language="javascript" src="../Script/jquery.easydrag.js"></script>
<script language="javascript" src="../Script/jquery.autocomplete.pack.js"></script>
<style type="text/css">
html{
margin:0;
padding:0;
background-color:#333;
font: 12px Arial, Helvetica, sans-serif;}
body{
margin:0 auto 0 auto;
padding:20px;
background-color:#eee;}
h1{margin-top:-10px;}
hr{margin:20px 0;}
</style>
</head>
<body>
<table id="flex1" style="display:none"></table>
<script language="javascript">
var productList;
var Autooptions={
	minChars:1,
	max:50,
	width:250,
	mustMatch: true,
	matchContains:true,
	formatItem:function(row,i,max){
		return "\""+row.DepartId+"\""+" ["+row.DepartName+"]";
	},
	formatMatch:function(row,i,max){return row.DepartId+" "+row.DepartName;},
	formatResult:function(row){return row.DepartName;}
};
$(function(){
	$.getJSON('PersonWageBaseDetails.asp?showType=getInfo&detailType=SearchData',null,initAutoComplete);
	$('#addDiv').easydrag(); 
	$("#addDiv").setHandler("formove"); 
});
function initAutoComplete(data){
	productList=data;
	$('#Department').focus().autocomplete(productList,Autooptions);
}

$("#flex1").flexigrid
	(
	{
	url: 'PersonWageBaseDetails.asp?showType=DetailsList',
	dataType: 'json',
	colModel : [
	{display: 'ID', name : 'SerialNum', width : 30, sortable : true, align: 'left'},
	{display: '部门', name : 'Department', width : 60, sortable : true, align: 'left'},
	{display: '工号', name : 'PersonId', width : 60, sortable : true, align: 'left'},
	{display: '姓名', name : 'PersonName', width : 80, sortable : true, align: 'left'},
	{display: '岗位', name : 'Position', width : 80, sortable : true, align: 'left'},
	{display: '入职时间', name : 'n1', width : 80, sortable : true, align: 'left'},
	{display: '工龄', name : 'n2', width : 40, sortable : true, align: 'left'},
	{display: '职等', name : 'n3', width : 40, sortable : true, align: 'left'},
	{display: '绩效工资标准', name : 'n4', width : 60, sortable : true, align: 'left'},
	{display: '绩效工资范围', name : 'n5', width : 60, sortable : true, align: 'left'},
	{display: '绩效工资基数', name : 'n6', width : 60, sortable : true, align: 'left'}
		],
	buttons : [
		{name: '增加',  onpress : test},
		{separator: true},
		{name: '维护',  onpress : test},
		{separator: true},
		{name: '删除',  onpress : test},
		{separator: true}
		],
	searchitems : [
		{display: 'ID', name : 'SerialNum', isdefault: true},
		{display: '部门', name : 'Department'},
		{display: '工号', name : 'PersonId'},
		{display: '姓名', name : 'PersonName'},
		{display: '职等', name : 'n3'}
		],
	onRowDblclick:rowdbclick,
	sortname: "SerialNum",
	sortorder: "desc",
	singleSelect: true,
	striped:true,//
	rp: 20,
	usepager: true,
	title: '个人绩效工资基数',
	showTableToggleBtn: true,
	width:'100%',
	height: 420
	}
	);
	
	function rowdbclick(rowData){
		$('#AddForm').resetForm();
		$('#SerialNum').val($(rowData).data("SerialNum"));
		getInfo('SerialNum');
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
	}
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var SNum=$('.trSelected', grid).attr("id").replace("row","");
				if (confirm('确定要删除单号为：' + SNum + ' 的记录?')){
				  $.post('PersonWageBaseDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":SNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#AddForm').resetForm();
				$('#detailType').val('AddNew');
				$("#addDiv").show("slow");
			}			
		else if (com=='维护')
			{
				$('#AddForm').resetForm();
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				$('#SerialNum').val($('.trSelected', grid).attr("id").replace("row",""));
				getInfo('SerialNum');
				$("#addDiv").show("slow");
				$('#detailType').val('Edit');
			}			
	}

function closead1(){
  $("#addDiv").hide("slow");
}
function getInfo(obj){
  if($("#"+obj).val()==''){alert("对应编号不能为空！");return false;}
	$.get("PersonWageBaseDetails.asp", { showType: "getInfo",detailType: obj, InfoID: $("#"+obj).val() },
	   function(data){
		 if(data.indexOf("###")==-1){alert(data);$("#"+obj).val('');}
		 else{
		   if(obj=="SerialNum"){
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
				   if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
				   if(datajson.fieldValue[0][fieldone.id]){
					 $('#'+fieldone.id).val(datajson.fieldValue[0][fieldone.id]);
				   }
				 }
			   });
		   }else{
			 	$('#PersonId').val(data.split('###')[0]);
			 	$('#PersonName').val(data.split('###')[1]);
			 	$('#Department').val(data.split('###')[2]);
			 	$('#Position').val(data.split('###')[3]);
			 	$('#EntryTime').val(data.split('###')[4]);
			 	$('#WorkAges').val(data.split('###')[5]);
			 	$('#Grade').val(data.split('###')[6]);
			 	$('#WageStandard').val(data.split('###')[7]);
			 	$('#SalaryRange').val(data.split('###')[8]);
			 }   
		 }
	   });
}
function toSubmit(){
  $.post('PersonWageBaseDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
    if(data.indexOf("###")==-1) alert(data);
	else $("#flex1").flexReload();
  });
  $("#addDiv").hide("slow");
}
</script>
<div id="addDiv" style="width:96%;height:'420px';top:0;left:20;display:none;background-color:#888888;position:absolute;marginTop:-75px;marginLeft:-150px;overflow-y: hidden; overflow-x: hidden;">
 <form id="AddForm" name="AddForm">
<table width="100%" border="0" cellpadding="3" cellspacing="1">
  <tr>
    <td height="20" width="100%" class="tablemenu" id="formove"><font color="#15428B"><img src="../images/close.jpg" border="0" align="absmiddle" onClick="javascript:closead1()" >&nbsp;<strong>个人绩效工资基数</strong></font></td>
  </tr>
  <tr>
    <td height="20" width="100%" bgcolor="#EBF2F9">
	  <table width="100%" border="0" cellpadding="0" cellspacing="0" id=editNews>
      <tr>
        <td height="20" align="left" width="10%">ID号：</td>
        <td WIDTH="15%">
		<input name="SerialNum" type="text" class="textfield" id="SerialNum" value="" maxlength="100" readonly="true"></td>
        <td height="20" align="left" width="10%">员工编号：</td>
        <td  WIDTH="15%"><input name="PersonId" type="text" class="textfield" id="PersonId" value="" maxlength="100" onchange="getInfo('PersonId')"></td>
        <td height="20" align="left" width="10%">员工姓名：</td>
        <td  WIDTH="15%"><input name="PersonName" type="text" class="textfield" id="PersonName" value="" maxlength="100" onchange="getInfo('PersonName')"></td>
        <td height="20" align="left" width="10%">部门：</td>
        <td  WIDTH="15%"><input name="Department" type="text" class="textfield" id="Department" value="" maxlength="100" readonly="true"></td>
      </tr>
      <tr>
        <td height="20" align="left" width="10%">入职时间：</td>
        <td WIDTH="15%">
		<input name="EntryTime" type="text" class="textfield" id="EntryTime" value="" maxlength="100" readonly="true"></td>
        <td height="20" align="left" width="10%">工龄：</td>
        <td  WIDTH="15%"><input name="WorkAges" type="text" class="textfield" id="WorkAges" value="" maxlength="100" readonly="true"></td>
        <td height="20" align="left" width="10%">职等：</td>
        <td  WIDTH="15%"><input name="Grade" type="text" class="textfield" id="Grade" value="" maxlength="100" readonly="true"></td>
        <td height="20" align="left" width="10%">绩效工资标准：</td>
        <td  WIDTH="15%"><input name="WageStandard" type="text" class="textfield" id="WageStandard" value="" maxlength="100" readonly="true"></td>
      </tr>
      <tr>
        <td height="20" align="left" width="10%">绩效工资范围：</td>
        <td WIDTH="15%">
		<input name="SalaryRange" type="text" class="textfield" id="SalaryRange" value="" maxlength="100" readonly="true"></td>
        <td height="20" align="left" width="10%">绩效工资基数：</td>
        <td  WIDTH="15%"><input name="WageBase" type="text" class="textfield" id="WageBase" value="" maxlength="100" ></td>
        <td height="20" align="left" width="10%"></td>
        <td  WIDTH="15%"></td>
        <td height="20" align="left" width="10%"></td>
        <td  WIDTH="15%"></td>
      </tr>
	<tr bgcolor="#99BBE8" >
	  <td align="center" colspan="8" class="toolbar">
	  <input type="hidden" name="detailType" id="detailType" value="">
			<input name="submitSaveAdd" type="button" class="button"  value="保存" style="WIDTH: 80;"  onClick="toSubmit(this)">&nbsp;
			<input type="button" class="button"  value="关闭" style="WIDTH: 80;"  onClick="closead1()">&nbsp;
	  </td>
	</tr>
	</table>
	</td>
  </tr>
</table>
</form>
</div>
</BODY>
</HTML>
