<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
<TITLE>欢迎进入系统后台</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8" />
<link rel="stylesheet" href="../Images/CssAdmin.css">
<link rel="stylesheet" href="../Images/flexigrid.bbit.css">
<script language="javascript" src="../Script/Admin.js"></script>
<script language="javascript" src="../Script/jquery-1.5.2.min.js"></script>
<script language="javascript" src="../Script/flexigrid.pack.js"></script>
<script language="javascript" src="../Script/jquery.form.js"></script>
<script language="javascript" src="../Script/jquery.easydrag.js"></script>
<style type="text/css">
html{
margin:0;
padding:0;
background-color:#333;
font: 12px Arial, Helvetica, sans-serif;}
body{
margin:0 auto 0 auto;
padding:20px;
background-color:#eee;}
h1{margin-top:-10px;}
hr{margin:20px 0;}
.ClearHide{display:none}
#slider { width: 700px; height: 390px; }
</style>
</head>
<body>
<table id="flex1" style="display:none"></table>
<script language="javascript">
$(function(){
	$('#addDiv').easydrag(); 
	$("#addDiv").setHandler("formove"); 
});
$("#flex1").flexigrid
	(
	{
	url: 'PostToItemDetails.asp?showType=DetailsList',
	dataType: 'json',
	colModel : [
	{display: 'ID', name : 'SerialNum', width : 50, sortable : true, align: 'left'},
	{display: '岗位ID', name : 'PSnum', width : 60, sortable : true, align: 'left'},
	{display: '岗位名称', name : 'PostName', width : 60, sortable : true, align: 'left'},
	{display: '项目编号', name : 'ItemSnum', width : 60, sortable : true, align: 'left'},
	{display: '项目名称', name : 'ItemName', width : 60, sortable : true, align: 'left'},
	{display: '目标得分', name : 'TargetData', width : 60, sortable : true, align: 'left'},
	{display: '增减标志', name : 'AddSubFlag', width : 60, sortable : true, align: 'left'},
	{display: '增减幅度', name : 'AddSubRate', width : 60, sortable : true, align: 'left'},
	{display: '得分', name : 'Score', width : 60, sortable : true, align: 'left'}
		],
	buttons : [
		{name: '增加',  onpress : test},
		{separator: true},
		{name: '维护',  onpress : test},
		{separator: true},
		{name: '删除',  onpress : test},
		{separator: true}
		],
	searchitems : [
		{display: 'ID', name : 'SerialNum', isdefault: true},
		{display: '岗位ID', name : 'PSnum'},
		{display: '项目编号', name : 'ItemSnum'}
		],
	onRowDblclick:rowdbclick,
	sortname: "SerialNum",
	sortorder: "desc",
	singleSelect: true,
	striped:true,//
	rp: 20,
	usepager: true,
	title: '岗位项目信息',
	showTableToggleBtn: true,
	width:'100%',
	height: 420
	}
	);
	
	function rowdbclick(rowData){
		$('#AddForm').resetForm();
		$('#SerialNum').val($(rowData).data("SerialNum"));
		getInfo('SerialNum');
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
	}
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var SNum=$('.trSelected', grid).attr("id").replace("row","");
				if (confirm('确定要删除单号为：' + SNum + ' 的记录?')){
				  $.post('PostToItemDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":SNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#AddForm').resetForm();
				$('#detailType').val('AddNew');
				$("#addDiv").show("slow");
			}			
		else if (com=='维护')
			{
				$('#AddForm').resetForm();
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				$('#SerialNum').val($('.trSelected', grid).attr("id").replace("row",""));
				getInfo('SerialNum');
				$("#addDiv").show("slow");
				$('#detailType').val('Edit');
			}			
	}

function closead1(){
  $("#addDiv").hide("slow");
}
function getInfo(obj){
  if($("#"+obj).val()==''){alert("对应编号不能为空！");return false;}
	$.get("PostToItemDetails.asp", { showType: "getInfo",detailType: obj, InfoID: $("#"+obj).val() },
	   function(data){
		 if(data.indexOf("###")==-1){alert(data);$("#"+obj).val('');}
		 else{
		   if(obj=="SerialNum"){
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
				   if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
				   if(datajson.fieldValue[0][fieldone.id]){
					 $('#'+fieldone.id).val(datajson.fieldValue[0][fieldone.id]);
				   }
				 }
			   });
		   }else if(obj=="ItemSnum" || obj=="ItemName"){
		   		$("#ItemSnum").val(data.split("###")[0]);
		   		$("#ItemName").val(data.split("###")[1]);
		   }else if(obj=="PSnum" || obj=="PostName"){
		   		$("#PSnum").val(data.split("###")[0]);
		   		$("#PostName").val(data.split("###")[1]);
		   }		   
		 }
	   });
}
function toSubmit(){
  $.post('PostToItemDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
    if(data.indexOf("###")==-1) alert(data);
	else $("#flex1").flexReload();
  });
  $("#addDiv").hide("slow");
}
</script>
<div id="addDiv" style="width:96%;height:'420px';top:0;left:20;display:none;background-color:#888888;position:absolute;marginTop:-75px;marginLeft:-150px;overflow-y: hidden; overflow-x: hidden;">
 <form id="AddForm" name="AddForm">
<table width="100%" border="0" cellpadding="3" cellspacing="1">
  <tr>
    <td height="20" width="100%" class="tablemenu" id="formove"><font color="#15428B"><img src="../images/close.jpg" border="0" align="absmiddle" onClick="javascript:closead1()" >&nbsp;<strong>岗位项目信息</strong></font></td>
  </tr>
  <tr>
    <td height="20" width="100%" bgcolor="#EBF2F9">
	  <table width="100%" border="0" cellpadding="0" cellspacing="0" id=editNews>
      <tr>
        <td height="20" align="left" width="10%">ID号：</td>
        <td WIDTH="15%">
		<input name="SerialNum" type="text" class="textfield" id="SerialNum" value="" maxlength="100" readonly="true"></td>
        <td height="20" align="left" width="10%">岗位ID：</td>
        <td  WIDTH="15%"><input name="PSnum" type="text" class="textfield" id="PSnum" value="" maxlength="100" onchange="getInfo('PSnum')"></td>
        <td height="20" align="left" width="10%">岗位名称：</td>
        <td  WIDTH="15%"><input name="PostName" type="text" class="textfield" id="PostName" value="" maxlength="100" onchange="getInfo('PostName')"></td>
      </tr>
      <tr>
        <td height="20" align="left" width="10%">项目编号：</td>
        <td  WIDTH="15%"><input name="ItemSnum" type="text" class="textfield" id="ItemSnum" value="" maxlength="100" onchange="getInfo('ItemSnum')"></td>
        <td height="20" align="left" width="10%">项目名称：</td>
        <td WIDTH="15%"><input name="ItemName" type="text" class="textfield" id="ItemName" value="" maxlength="100" ></td>
        <td height="20" align="left" width="10%">目标得分：</td>
        <td  WIDTH="15%"><input name="TargetData" type="text" class="textfield" id="TargetData" value="" maxlength="100" onchange="checkNum(this)"></td>
      </tr>
      <tr>
        <td height="20" align="left" width="10%">增减标志：</td>
        <td  WIDTH="15%">
		<select id="AddSubFlag" name="AddSubFlag">
		<option value="-">-</option>
		<option value="+">+</option>
		</select></td>
        <td height="20" align="left" width="10%">增减幅度：</td>
        <td  WIDTH="15%"><input name="AddSubRate" type="text" class="textfield" id="AddSubRate" value="" maxlength="100" onchange="checkNum(this)"></td>
        <td height="20" align="left" width="10%">得分：</td>
        <td WIDTH="15%"><input name="Score" type="text" class="textfield" id="Score" value="" maxlength="100" onchange="checkNum(this)"></td>
      </tr>
	<tr bgcolor="#99BBE8" >
	  <td align="center" colspan="6" class="toolbar">
	  <input type="hidden" name="detailType" id="detailType" value="">
			<input name="submitSaveAdd" type="button" class="button"  value="保存" style="WIDTH: 80;"  onClick="toSubmit(this)">&nbsp;
			<input type="button" class="button"  value="关闭" style="WIDTH: 80;"  onClick="closead1()">&nbsp;
	  </td>
	</tr>
	</table>
	</td>
  </tr>
</table>
</form>
</div>
</BODY>
</HTML>
