<head>
<TITLE>欢迎进入系统后台</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8" />

<script language="javascript" src="../Script/Admin.js"></script>
<script language="javascript" src="../Script/jquery-1.5.2.min.js"></script>

<script language="javascript" src="../Script/jquery.form.js"></script>
<script language="javascript" src="../Script/jquery.easydrag.js"></script>

<style type="text/css">
html{
margin:0;
padding:0;
background-color:#333;
font: 12px Arial, Helvetica, sans-serif;}
body{
margin:0 auto 0 auto;
padding:20px;
background-color:#eee;}
h1{margin-top:-10px;}
hr{margin:20px 0;}
.ClearHide{display:none}
#slider { width: 700px; height: 390px; }

</head>
<body>
<table id="flex1" style="display:none"></table>
<script language="javascript">
var ProductTypeList;
var Autooptions={
	minChars:1,
	max:50,
	width:250,
	mustMatch: true,
	matchContains:true,
	selectFirst :true,
	formatItem:function(row,i,max){
		return row.FNumber+" "+row.FName+"";
	},
	formatMatch:function(row,i,max){return row.FNumber+" "+row.FName;},
	formatResult:function(row){return row.FNumber;}
};
function initAutoComplete(data){
	ProductTypeList=data;
	$('#FNumber').focus().autocomplete(ProductTypeList,Autooptions);
	$('#FNumber').result(function(event,data,formatted){
		if(data){
			$('#ProductTypeId').val(data.FItemId);
			$('#FNumber').val(data.FNumber);
			$('#FName').val(data.FName);
			$('#FFullName').val(data.FFullName);
			}
		});
}

$(function(){
	$.getJSON('PMProductCycleDetails.asp?showType=getInfo&detailType=SearchData',null,initAutoComplete);
	$('#addDiv').easydrag(); 
	$("#addDiv").setHandler("formove"); 
	$("#AddForm").validate({
		submitHandler:function(form){
			$.post('PMProductCycleDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
				if(data.indexOf("###")==-1) alert(data);
			else $("#flex1").flexReload();
			});
			$("#addDiv").hide("slow");
			$("#addDiv").css("z-index","500");
		}
	});
});
$("#flex1").flexigrid
	(
	{
	url: 'PMProductCycleDetails.asp?showType=DetailsList',
	dataType: 'json',
	colModel : [
	{display: 'ID', name : 'SerialNum', width : 50, sortable : true, align: 'left'},
	{display: '分类内码', name : 'ProductTypeId', width : 20, sortable : true, align: 'left',hide:true,toggle:false},
	{display: '产品分类编号', name : 'FNumber', width : 100, sortable : true, align: 'left'},
	{display: '产品分类名称', name : 'FName', width : 100, sortable : true, align: 'left'},
	{display: '产品分类全称', name : 'FFullName', width : 100, sortable : true, align: 'left'},
	{display: '生产周期', name : 'ProductCycle', width : 100, sortable : true, align: 'left'},
	{display: '月产能', name : 'MonthCapacity', width : 100, sortable : true, align: 'left'},
	{display: '接单周期', name : 'OrderCycle', width : 100, sortable : true, align: 'left'}
		],
	buttons : [
		{name: '增加',  onpress : test},
		{separator: true},
		{name: '维护',  onpress : test},
		{separator: true},
		{name: '删除',  onpress : test},
		{separator: true}
		],
	searchitems : [
		{display: 'ID', name : 'SerialNum', isdefault: true},
		{display: '产品分类编号', name : 'b.FNumber'},
		{display: '产品分类名称', name : 'b.FName'}
		],
	onRowDblclick:rowdbclick,
	sortname: "SerialNum",
	sortorder: "desc",
	singleSelect: true,
	striped:true,//
	rp: 20,
	usepager: true,
	title: '生管产品生产计划周期',
	showTableToggleBtn: true,
	width:'100%',
	height: 420
	}
	);
	
	function rowdbclick(rowData){
		$('#AddForm').resetForm();
		$('#SerialNum').val($(rowData).data("SerialNum"));
		getInfo('SerialNum');
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
	}
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var SNum=$('.trSelected', grid).attr("id").replace("row","");
				if (confirm('确定要删除单号为：' + SNum + ' 的记录?')){
				  $.post('PMProductCycleDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":SNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#AddForm').resetForm();
				$('#detailType').val('AddNew');
				$("#addDiv").show("slow");
			}			
		else if (com=='维护')
			{
				$('#AddForm').resetForm();
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				$('#SerialNum').val($('.trSelected', grid).attr("id").replace("row",""));
				getInfo('SerialNum');
				$("#addDiv").show("slow");
				$('#detailType').val('Edit');
			}			
	}

function closead1(){
  $("#addDiv").hide("slow");
}
function getInfo(obj){
  if($("#"+obj).val()==''){alert("对应编号不能为空！");return false;}
	$.get("PMProductCycleDetails.asp", { showType: "getInfo",detailType: obj, InfoID: $("#"+obj).val() },
	   function(data){
		 if(data.indexOf("###")==-1){alert(data);$("#"+obj).val('');}
		 else{
		   if(obj=="SerialNum"){
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
				   if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
				   if(datajson.fieldValue[0][fieldone.id]){
					 $('#'+fieldone.id).val(datajson.fieldValue[0][fieldone.id]);
				   }
				 }
			   });
		   }else if(obj=="PersonId" || obj=="PersonName"){
		   		$("#PersonId").val(data.split("###")[0]);
		   		$("#PersonName").val(data.split("###")[1]);
		   }else if(obj=="PSnum" || obj=="PostName"){
		   		$("#PSnum").val(data.split("###")[0]);
		   		$("#PostName").val(data.split("###")[1]);
		   }		   
		 }
	   });
}
</script>
<div id="addDiv" style="width:96%;height:'420px';top:0;left:20;display:none;background-color:#888888;position:absolute;marginTop:-75px;marginLeft:-150px;overflow-y: hidden; overflow-x: hidden;">
 <form id="AddForm" name="AddForm">
<table width="100%" border="0" cellpadding="3" cellspacing="1">
  <tr>
    <td height="20" width="100%" class="tablemenu" id="formove"><font color="#15428B"><img src="../images/close.jpg" border="0" align="absmiddle" onClick="javascript:closead1()" >&nbsp;<strong>生管产品生产计划周期</strong></font></td>
  </tr>
  <tr>
    <td height="20" width="100%" bgcolor="#EBF2F9">
	  <table width="100%" border="0" cellpadding="0" cellspacing="0" id=editNews>
      <tr>
        <td height="20" align="left" width="10%">ID号：</td>
        <td WIDTH="15%">
		<input name="SerialNum" type="text" class="textfield" id="SerialNum" value="" maxlength="100" readonly="readonly"></td>
        <td height="20" align="left" width="10%">产品分类编号：</td>
        <td  WIDTH="15%"><input type="hidden" id="ProductTypeId" name="ProductTypeId" />
        <input name="FNumber" type="text" class="textfield required" id="FNumber" value="" style="width:90%" maxlength="100"></td>
        <td height="20" align="left" width="10%">产品分类名称：</td>
        <td  WIDTH="15%"><input name="FName" type="text" class="textfield" id="FName" value="" maxlength="100" readonly="readonly"></td>
      </tr>
      <tr>
        <td height="20" align="left" width="10%">产品分类全称：</td>
        <td  WIDTH="15%"><input name="FFullName" type="text" class="textfield" id="FFullName" value="" maxlength="100" readonly="readonly"></td>
        <td height="20" align="left" width="10%">生产周期：</td>
        <td WIDTH="15%"><input name="ProductCycle" type="text" class="textfield number" style="width:90%" id="ProductCycle" value="" maxlength="100"></td>
        <td height="20" align="left" width="10%">月产能：</td>
        <td  WIDTH="15%"><input name="MonthCapacity" type="text" class="textfield number" id="MonthCapacity" value="" maxlength="100"></td>
      </tr>
      <tr>
        <td height="20" align="left" width="10%">接单周期：</td>
        <td WIDTH="15%"><input name="OrderCycle" type="text" class="textfield number" style="width:90%" id="OrderCycle" value="" maxlength="100"></td>
        <td colspan="4"></td>
      </tr>
	<tr bgcolor="#99BBE8" >
	  <td align="center" colspan="6" class="toolbar">
	  <input type="hidden" name="detailType" id="detailType" value="">
			<input name="submitSaveAdd" type="submit" class="submit button"  value="保存" style="WIDTH: 80;" >&nbsp;
			<input type="button" class="button"  value="关闭" style="WIDTH: 80;"  onClick="closead1()">&nbsp;
	  </td>
	</tr>
	</table>
	</td>
  </tr>
</table>
</form>
</div>
</BODY>
</HTML>
