	function rowdbclick(rowData){
		$('#AddForm').resetForm();
		$('#SerialNum').val($(rowData).data("SerialNum"));
		getInfo('SerialNum');
		$('#StartPrintDate').datepick({dateFormat: 'yyyy-mm-dd'});
		$("#addDiv").show("slow");
		$('#fromdiv').show();
		$('#todiv').hide();
		$('#detailType').val('Edit');
		$(".ClearHide").show('fast');
	}
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var SNum=$('.trSelected', grid).attr("id").replace("row","");
				if (confirm('确定要删除单号为：' + SNum + ' 的记录?')){
				  $.post('PrintPaperDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":SNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#AddForm').resetForm();
				$('#detailType').val('AddNew');
				$('#StartPrintDate').datepick({dateFormat: 'yyyy-mm-dd'});
				$("#addDiv").show("slow");
				$('#fromdiv').show();
				$('#todiv').hide();
				$(".ClearHide").hide('fast');
			}			
		else if (com=='维护')
			{
				$('#AddForm').resetForm();
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				$('#SerialNum').val($('.trSelected', grid).attr("id").replace("row",""));
//				$('#imgdiv').html('');
				getInfo('SerialNum');
				$('#StartPrintDate').datepick({dateFormat: 'yyyy-mm-dd'});
				$("#addDiv").show("slow");
				$('#fromdiv').show();
				$('#todiv').hide();
				$('#detailType').val('Edit');
				$(".ClearHide").show('fast');
			}			
	}

function closead1(){
  $("#addDiv").hide("slow");
	$("#addDiv").css("z-index","500");
}
function getInfo(obj){
  if($("#"+obj).val()==''){alert("对应编号不能为空！");return false;}
	$.get("PrintPaperDetails.asp", { showType: "getInfo",detailType: obj, InfoID: $("#"+obj).val() },
	   function(data){
		 if(data.indexOf("###")==-1)alert(data);
		 else{
		   if(obj=="SerialNum"){
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
				   if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
				   if(datajson.fieldValue[0][fieldone.id]){
					 $('#'+fieldone.id).val(datajson.fieldValue[0][fieldone.id]);
				   }
				 }
			   });
		   }
		 }
	   });
}
function toSubmit(){
  $.post('PrintPaperDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
    if(data.indexOf("###")==-1) alert(data);
	else $("#flex1").flexReload();
  });
  $("#addDiv").hide("slow");
	$("#addDiv").css("z-index","500");
}

function uploadPic() { 
    var options = { 
        success:       showResponse  // post-submit callback 
    }; 
    $('#formUpload').ajaxSubmit(options); 
	// post-submit callback 
	function showResponse(responseText, statusText)  { 
		$('#fromdiv').hide();
		$('#todiv').show();
		$('#todiv').html(responseText);
	}
}
//复制图片路径
function CopyPath2Pic(FilePath,FileSize)//
{
  if($('#Pic').val()=="")$('#Pic').val(FilePath);
  else $('#Pic').val($('#Pic').val()+"＆"+FilePath);
}
function ShowPic(){
	var Pics=$('#Pic').val().split('＆');
    if(Pics[0]=="")$('#imgdiv').html('<font color="red">无图片</font>');
	else{
//      $('#jqsmallpic').attr('src',Pics[0]);//html('<img src="'+Pics[0]+'" alt="" style="width:700px;height:390px;">');
	  $('img',$('#imgdiv')).attr('src',Pics[0]);
	  $('.jqzoom').attr('href',Pics[0]);
	  $('.jqzoom').jqzoom({
            zoomType: 'standard',
            lens:true,
            preloadImages: false,
            alwaysOn:false
        });
    }
    $('#imgdiv').toggle();
}
//各种计算检查
function inkcheckNum(obj){
  if(checkNum(obj)){
    var InkTotal=parseFloat($('#InkBlackK').val())+parseFloat($('#InkBlueC').val())+parseFloat($('#InkYellowY').val())+parseFloat($('#InkRedM').val());
	var InkCost=InkTotal*0.69;
    $('#InkTotal').val(isNaN(InkTotal)?0:Math.round(InkTotal*10000)/10000);
	$('#InkCost').val(isNaN(InkCost)?0:Math.round(InkCost*100)/100);
    var SumCost=parseFloat($('#InkCost').val())+parseFloat($('#PaperCost').val())+parseFloat($('#WorkCost').val())+parseFloat($('#ElectCost').val())+parseFloat($('#MachineCost').val())+parseFloat($('#OtherCost').val());
	$('#SumCost').val(isNaN(SumCost)?0:Math.round(SumCost*100)/100);
  }
}
function UsecheckNum(obj){
  if(checkNum(obj)){
    var PaperCost=parseFloat($('#InkOneUse').val())*3.8;
	$('#PaperCost').val(isNaN(PaperCost)?0:Math.round(PaperCost*1000)/1000);
    var SumCost=parseFloat($('#InkCost').val())+parseFloat($('#PaperCost').val())+parseFloat($('#WorkCost').val())+parseFloat($('#ElectCost').val())+parseFloat($('#MachineCost').val())+parseFloat($('#OtherCost').val());
	$('#SumCost').val(isNaN(SumCost)?0:Math.round(SumCost*100)/100);
  }
}
function CostcheckNum(obj){
  if(checkNum(obj)){
    var SumCost=parseFloat($('#InkCost').val())+parseFloat($('#PaperCost').val())+parseFloat($('#WorkCost').val())+parseFloat($('#ElectCost').val())+parseFloat($('#MachineCost').val())+parseFloat($('#OtherCost').val());
	$('#SumCost').val(isNaN(SumCost)?0:Math.round(SumCost*100)/100);
  }
}
function LosscheckNum(obj){
  if(checkNum(obj)){
    var TotalCost=parseFloat($('#SumCost').val())+parseFloat($('#SumCost').val())*parseFloat($('#LossPercent').val())/100;
	$('#TotalCost').val(isNaN(TotalCost)?0:Math.round(TotalCost*1000)/1000);
  }
}
