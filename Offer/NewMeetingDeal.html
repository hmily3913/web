<head>
<TITLE>欢迎进入系统后台</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8" />
<link rel="stylesheet" href="../Images/CssAdmin.css">
<link rel="stylesheet" href="../Images/flexigrid.bbit.css">
<link rel="stylesheet" href="../Images/jquery.datepick.css">
<script language="javascript" src="../Script/Admin.js"></script>
<script language="javascript" src="../Script/jquery-1.5.2.min.js"></script>
<script language="javascript" src="../Script/flexigrid.pack.js"></script>
<script language="javascript" src="../Script/jquery.MultiFile.pack.js"></script>
<script language="javascript" src="../Script/jquery.form.js"></script>
<script language="javascript" src="../Script/jquery.datepick.pack.js"></script>
<script language="javascript" src="../Script/jquery.datepick-zh-CN.js"></script>
<script language="javascript" src="../Script/jquery.easydrag.js"></script>
<style type="text/css">
html{
margin:0;
padding:0;
background-color:#333;
font: 12px Arial, Helvetica, sans-serif;}
body{
margin:0 auto 0 auto;
padding:20px;
background-color:#eee;}
h1{margin-top:-10px;}
hr{margin:20px 0;}
</style>
</head>
<body>
<table id="flex1" style="display:none"></table>
<script language="javascript">
$(function(){
	$('#addDiv').easydrag(); 
	$("#addDiv").setHandler("formove"); 
	$('#MeetingDate').datepick({dateFormat: 'yyyy-mm-dd'});
	$('#SolveDate').datepick({dateFormat: 'yyyy-mm-dd'});
});
$("#flex1").flexigrid
	(
	{
	url: 'NewMeetingDealDetails.asp?showType=DetailsList',
	dataType: 'json',
	colModel : [
	{display: '单号', name : 'SerialNum', width : 50, sortable : true, align: 'left'},
	{display: '会议日期', name : 'MeetingDate', width : 60, sortable : true, align: 'left'},
	{display: '提问人', name : 'QPerson', width : 60, sortable : true, align: 'left'},
	{display: '提问部门', name:'QDepartment',width : 60, sortable : true, align: 'left'},
	{display: '提问分类', name : 'QType', width : 40, sortable : true, align: 'left'},
	{display: '意见内容', name : 'n3', width : 120, sortable : true, align: 'left'},
	{display: '处理方案', name : 'n4', width : 120, sortable : true, align: 'left'},
	{display: '解决时间', name : 'n5', width : 60, sortable : true, align: 'left'},
	{display: '责任部门', name : 'n6', width : 50, sortable : true, align: 'left'},
	{display: '责任人', name : 'n7', width : 50, sortable : true, align: 'left'},
	{display: '备注', name : 'n8', width : 120, sortable : true, align: 'left'},
	{display: '制单人', name : 'n9', width : 50, sortable : true, align: 'left'},
	{display: '制单日期', name : 'n10', width : 50, sortable : true, align: 'left'}
		],
	buttons : [
		{name: '增加',  onpress : test},
		{separator: true},
		{name: '维护',  onpress : test},
		{separator: true},
		{name: '删除',  onpress : test},
		{separator: true}
		],
	onRowDblclick:rowdbclick,
	sortname: "SerialNum",
	sortorder: "desc",
	singleSelect: true,
	striped:true,//
	rp: 20,
	usepager: true,
	title: '新员工会议意见',
	showTableToggleBtn: true,
	width:'100%',
	height: 420
	}
	);
	
	function rowdbclick(rowData){
		$('#AddForm').resetForm();
		$('#SerialNum').val($(rowData).data("SerialNum"));
		getInfo('SerialNum');
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
	}
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var SNum=$('.trSelected', grid).attr("id").replace("row","");
				if (confirm('确定要删除单号为：' + SNum + ' 的记录?')){
				  $.post('NewMeetingDealDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":SNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#AddForm').resetForm();
				$('#detailType').val('AddNew');
				$("#addDiv").show("slow");
			}			
		else if (com=='维护')
			{
				$('#AddForm').resetForm();
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				$('#SerialNum').val($('.trSelected', grid).attr("id").replace("row",""));
				getInfo('SerialNum');
				$("#addDiv").show("slow");
				$('#detailType').val('Edit');
			}			
	}

function closead1(){
  $("#addDiv").hide("slow");
	$("#addDiv").css("z-index","500");
}
function getInfo(obj){
  if($("#"+obj).val()==''){alert("对应编号不能为空！");return false;}
	$.get("NewMeetingDealDetails.asp", { showType: "getInfo",detailType: obj, InfoID: $("#"+obj).val() },
	   function(data){
		 if(data.indexOf("###")==-1)alert(data);
		 else{
		   if(obj=="SerialNum"){
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
				   if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
				   if(datajson.fieldValue[0][fieldone.id]){
					 $('#'+fieldone.id).val(datajson.fieldValue[0][fieldone.id]);
				   }
				 }
			   });
		   }
		 }
	   });
}
function toSubmit(){
  $.post('NewMeetingDealDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
    if(data.indexOf("###")==-1) alert(data);
	else $("#flex1").flexReload();
  });
  $("#addDiv").hide("slow");
	$("#addDiv").css("z-index","500");
}

</script>
<div id="addDiv" style="width:96%;height:'420px';top:0;left:20;display:none;background-color:#888888;position:absolute;marginTop:-75px;marginLeft:-150px;overflow-y: hidden; overflow-x: hidden;">
 <form id="AddForm" name="AddForm" style="margin:0; padding:0 ">
<table width="100%" border="0" cellpadding="3" cellspacing="1" bgcolor="#99BBE8">
  <tr>
    <td height="20" width="100%" class="tablemenu" id="formove"><font color="#15428B"><img src="../images/close.jpg" border="0" align="absmiddle" onClick="javascript:closead1()" >&nbsp;<strong>新员工会议意见</strong></font></td>
  </tr>
  <tr>
    <td height="20" width="100%" bgcolor="#EBF2F9">
	  <table width="100%" border="0" cellpadding="0" cellspacing="0" id=editNews>
      <tr>
        <td height="20" align="left" width="10%">单据号：</td>
        <td WIDTH="15%">
		<input name="SerialNum" type="text" class="textfield" id="SerialNum" value="" maxlength="100" readonly="true"></td>
        <td height="20" align="left" width="10%">会议时间：</td>
        <td  WIDTH="15%"><input name="MeetingDate" type="text" class="textfield" id="MeetingDate" value="" maxlength="100"></td>
        <td height="20" align="left" width="10%">提问人：</td>
        <td  WIDTH="15%"><input name="QPerson" type="text" class="textfield" id="QPerson" value="" maxlength="100"></td>
        <td height="20" align="left" width="10%">提问部门：</td>
        <td  WIDTH="15%"><input name="QDepartment" type="text" class="textfield" id="QDepartment" value="" maxlength="100"></td>
      </tr>
      <tr>
        <td height="20" align="left" width="10%">提问分类：</td>
        <td WIDTH="15%">
		<select name="QType" id="QType">
		<option value="食堂问题">食堂问题</option>
		<option value="福利津贴">福利津贴</option>
		<option value="工作安排">工作安排</option>
		<option value="宿舍住宿">宿舍住宿</option>
		<option value="工作环境">工作环境</option>
		<option value="办公设备">办公设备</option>
		<option value="后勤维修">后勤维修</option>
		<option value="人际关系">人际关系</option>
		<option value="规章制度">规章制度</option>
		</select>
		</td>
        <td height="20" align="left">责任部门：</td>
        <td ><input name="RDepartment" type="text" class="textfield" id="RDepartment" value="" maxlength="100"></td>
        <td height="20" align="left">责任人：</td>
        <td ><input name="RPerson" type="text" class="textfield" id="RPerson" value="" maxlength="100"></td>
        <td height="20" align="left">解决时间：</td>
        <td><input name="SolveDate" type="text" class="textfield" id="SolveDate" value="" maxlength="100"></td>
      </tr>
      <tr >
        <td height="50" align="left">意见内容：</td>
        <td colspan="7">
	  <textarea name="QContent" id="QContent" style="width:90%; height:50px; "></textarea>
	  </td>
      </tr>
      <tr >
        <td height="50" align="left">处理方案：</td>
        <td colspan="7">
	  <textarea name="Treatment" id="Treatment" style="width:90%; height:50px; "></textarea>
	  </td>
      </tr>
      <tr >
        <td height="50" align="left">备注：</td>
        <td colspan="7">
	  <textarea name="Remark" id="Remark" style="width:90%; height:50px; "></textarea>
	  </td>
      </tr>
	<tr bgcolor="#99BBE8" >
	  <td align="center" colspan="8" class="toolbar">
	  <input type="hidden" name="detailType" id="detailType" value="">
			<input name="submitSaveAdd" type="button" class="button"  value="保存" style="WIDTH: 80;"  onClick="toSubmit(this)">&nbsp;
			<input type="button" class="button"  value="关闭" style="WIDTH: 80;"  onClick="closead1()">&nbsp;
	  </td>
	</tr>
	</table>
	</td>
  </tr>
</table>
</form>
</div>
</BODY>
</HTML>
