	function rowdbclick(rowData){
		$('#AddForm').resetForm();

	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var SNum=$('.trSelected', grid).attr("id").replace("row","");
				if (confirm('确定要删除单号为：' + SNum + ' 的记录?')){
				  $.post('ProductsDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":SNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#AddForm').resetForm();
				$('#detailType').val('AddNew');
				$('#DeliveryDate').datepick({dateFormat: 'yyyy-mm-dd'});
				$("#addDiv").show("slow");
				$('#fromdiv').show();
				$('#todiv').hide();
				$(".ClearHide").hide('fast');
			}			
		else if (com=='维护')
			{
				$('#AddForm').resetForm();
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				$('#SerialNum').val($('.trSelected', grid).attr("id").replace("row",""));
				$('#imgdiv').html('');
				getInfo('SerialNum');
				$('#DeliveryDate').datepick({dateFormat: 'yyyy-mm-dd'});
				$("#addDiv").show("slow");
				$('#fromdiv').show();
				$('#todiv').hide();
				$('#detailType').val('Edit');
				$(".ClearHide").show('fast');
			}			
		else if (com=='查询')
			{
				var GlassTypestr="";
				$("input[name*='GlassType']:checked").each(function(){ 
				  GlassTypestr+=$(this).val()+",";
				});
				var Pricestr="";
				$("input[name*='Price']:checked").each(function(){ 
				  Pricestr+=$(this).val()+",";
				}) ;
				var ProductTypestr="";
				$("input[name*='ProductType']:checked").each(function(){ 
				  ProductTypestr+=$(this).val()+",";
				}) ;

				$("#flex1").flexOptions({newp: 1, params:[
					{name:"Product",value:$('#Product').val()},
					{name:"GlassType",value:GlassTypestr},
					{name:"Price",value:Pricestr},
					{name:"ProductType",value:ProductTypestr}]
				});
				$("#flex1").flexReload();
			}			
	}

function getInfo(obj){
  if($("#"+obj).val()==''){alert("对应编号不能为空！");return false;}
	$.get("ProductsDetails.asp", { showType: "getInfo",detailType: obj, InfoID: $("#"+obj).val() },
	   function(data){
		 if(data.indexOf("###")==-1)alert(data);
		 else{
		   if(obj=="SerialNum"){
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
				   if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
				   if(datajson.fieldValue[0][fieldone.id]){
					 $('#'+fieldone.id).val(datajson.fieldValue[0][fieldone.id]);
				   }
				 }
			   });
		   }
		 }
	   });
}

}

	}
}
//复制图片路径
function CopyPath2Pic(FilePath,FileSize)//
{
  if($('#Pic').val()=="")$('#Pic').val(FilePath);
  else $('#Pic').val($('#Pic').val()+"＆"+FilePath);
}
function ShowPic(){
  if($('.anythingSlider').length==0){
  $('#imgdiv').html('');
  var Pics=$('#Pic').val().split('＆');
  if(Pics.length>1){
    var ul = document.createElement('ul');
	ul.id='slider';
	for(var n=0;n<Pics.length;n++){
	  var li = document.createElement('li');
	  li.innerHTML='<img src="'+Pics[n]+'" alt="">';
	  $(ul).append(li);
	  li=null;
	}
	$('#imgdiv').append(ul);
	ul=null;
    $('#slider').anythingSlider();
  }else if(Pics.length==1){
    if(Pics[0]=="")$('#imgdiv').html('<font color="red">无图片</font>');
	else
      $('#imgdiv').html('<img src="'+Pics[0]+'" alt="" style="width:700px;height:390px;">');
  }
  }
    $('#imgdiv').toggle();
}
