<body>
<table id="flex1" style="display:none"></table>
<script language="javascript">
$("#flex1").flexigrid
	(
	{
	url: 'MedicalRecordDetails.asp?showType=DetailsList',
	dataType: 'json',
	colModel : [
	{display: '序号', name : 'a.SerialNum', width : 30, sortable : true, align: 'left'},
	{display: '员工代号', name : 'EmpID', width : 50, sortable : true, align: 'left'},
	{display: '姓名', name : 'Fname', width : 40, sortable : true, align: 'left'},
	{display: '职等', name:'n1',width : 20, sortable : true, align: 'left'},
	{display: '部门', name : 'n2', width : 50, sortable : true, align: 'left'},
	{display: '岗位', name : 'n3', width : 50, sortable : true, align: 'left'},
	{display: '性别', name : 'n4', width : 20, sortable : true, align: 'left'},
	{display: '婚姻', name : 'n5', width : 30, sortable : true, align: 'left'},
	{display: '出生日期', name : 'n6', width : 60, sortable : true, align: 'left'},
	{display: '年龄', name : 'n7', width : 20, sortable : true, align: 'left'},
	{display: '入职日期', name : 'n8', width : 60, sortable : true, align: 'left'},
	{display: '体检日期', name : 'n9', width : 60, sortable : true, align: 'left'},
	{display: '体检类型', name : 'n10', width : 60, sortable : true, align: 'left'},
	{display: '身份证', name : 'n11', width : 80, sortable : true, align: 'left'},
	{display: '身份证地址', name : 'n12', width : 150, sortable : true, align: 'left'}
		],
	buttons : [
		{name: '增加',  onpress : test},
		{separator: true},
		{name: '维护',  onpress : test},
		{separator: true},
		{name: '删除',  onpress : test},
		{separator: true},
		{name: '导入',  onpress : test},
		{separator: true},
		{name: '模版下载',  onpress : test},
		{separator: true}
		],
	searchitems : [
		{display: '员工代号', name : 'EmpID', isdefault: true},
		{display: '姓名', name : 'b.姓名'}
		],
	onRowDblclick:rowdbclick,
	sortname: "SerialNum",
	sortorder: "desc",
	singleSelect: false,
	striped:true,//
	rp: 20,
	usepager: true,
	title: '员工体检记录',
	showTableToggleBtn: true,
	showcheckbox: true,
	width:'100%',
	height: 420
	}
	);
	
	function rowdbclick(rowData){
		$('#AddForm').resetForm();
		$('#SerialNum').val($(rowData).data("a.SerialNum"));
		getInfo('SerialNum');
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
	}
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要删除单号为：' + AllSNum + ' 的记录?')){
				  $.post('MedicalRecordDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":AllSNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#AddForm').resetForm();
				var myDate=new Date();
				$('#FYear').val(myDate.getFullYear());
				$('#FMonth').val((myDate.getMonth()+1));
				$('#detailType').val('AddNew');
				$("#addDiv").show("slow");
			}			
		else if (com=='维护')
			{
				$('#AddForm').resetForm();
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				$('#SerialNum').val($('.trSelected', grid).attr("id").replace("row",""));
				getInfo('SerialNum');
				$("#addDiv").show("slow");
				$('#detailType').val('Edit');
			}			
		else if (com=='导入')
			{
				var txt='<form action="../Include/UpLoadAjax.asp" method="post" enctype="multipart/form-data" name="formUpload" id="formUpload"  style="margin:0; padding:0 ">';
				txt+='<input type="file" name="filedata" size="13" multiple="">';
				txt+='</FORM>';
				$.prompt(txt,{
					buttons: { 导入: 'Check'},
					submit:function(v,m,f){ 
						if(v=='Check'){
							var options = { 
									success:       showResponse  // post-submit callback 
							}; 
							$('#formUpload').ajaxSubmit(options); 
							// post-submit callback 
							$.prompt.close();
						}
						return false; 
					 }
				 });
			}
		else if (com=='模版下载')
			{
				window.open("../Upload/DownLoadFile/MedicalRecord.xls","Print","","false");
			}
	}

function showResponse(responseText, statusText)  {
	var datajson=jQuery.parseJSON(responseText);
	if(datajson.err==''){
		$.get("MedicalRecordDetails.asp", { showType: "xls2sql",InfoID: datajson.msg.url },function(data){
			alert(data);
			$("#flex1").flexReload();
		});
	}else{
		alert(datajson.err);
	}
}
function closead1(){
  $("#addDiv").hide("slow");
}

function getInfo(obj){
  if($("#"+obj).val()==''){alert("对应编号不能为空！");return false;}
	$.get("MedicalRecordDetails.asp", { showType: "getInfo",detailType: obj, InfoID: $("#"+obj).val() },
	   function(data){
		 if(data.indexOf("###")==-1)alert(data);
		 else{
		   if(obj=="SerialNum"){
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
				   if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
				   if(datajson.fieldValue[0][fieldone.id]){
					 $('#'+fieldone.id).val(datajson.fieldValue[0][fieldone.id]);
				   }
				 }
			   });
		   }else{
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
				   if(datajson.fieldValue[0][fieldone.id]){
					 $('#'+fieldone.id).val(datajson.fieldValue[0][fieldone.id]);
				   }
				 }
			   });
		   }
		 }
	   });
}
function toSubmit(){
  $.post('MedicalRecordDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
    if(data.indexOf("###")==-1) alert(data);
	else $("#flex1").flexReload();
  });
  $("#addDiv").hide("slow");
}
$(function(){
	$('#addDiv').easydrag(); 
	$("#addDiv").setHandler("formove"); 
});

function uploadPic() { 
    var options = { 
        success:       showResponse  // post-submit callback 
    }; 
    $('#formUpload').ajaxSubmit(options); 
	// post-submit callback 
	function showResponse(responseText, statusText)  { 
		$('#fromdiv').hide();
		$('#todiv').show();
		$('#todiv').html(responseText);
	}
}

</script>
<div id="addDiv" style="width:96%;height:'420px';top:0;left:20;display:none;background-color:#888888;position:absolute;marginTop:-75px;marginLeft:-150px;overflow-y: hidden; overflow-x: hidden;">
 <form id="AddForm" name="AddForm" style="margin:0; padding:0 ">
<table width="100%" border="0" cellpadding="3" cellspacing="1" bgcolor="#99BBE8">
  <tr>
    <td height="20" width="100%" class="tablemenu" id="formove"><font color="#15428B"><img src="../images/close.jpg" border="0" align="absmiddle" onClick="javascript:closead1()" >&nbsp;<strong>员工体检记录</strong></font></td>
  </tr>
  <tr>
    <td height="20" width="100%" bgcolor="#EBF2F9">
	  <table width="100%" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td height="20" align="left" width="10%">单据号：</td>
        <td WIDTH="15%">
		<input name="SerialNum" type="text" class="textfield" id="SerialNum" value="" maxlength="100" readonly="true"></td>
        <td WIDTH="10%" height="20" align="left" width="10%">员工编号：</td>
        <td  WIDTH="15%"><input name="EmpId" type="text" class="textfield" id="EmpId" value="" maxlength="100" onchange="return getInfo('EmpId')"></td>
        <td width="10%" height="20" align="left">姓名：</td>
        <td  WIDTH="15%"><input name="n1" type="text" class="textfield" id="n1" value="" maxlength="100" onchange="return getInfo('n1')"></td>
        <td width="10%" height="20" align="left">部门：</td>
        <td  WIDTH="15%"><input name="n2" type="text" class="textfield" id="n2" value="" maxlength="100" readonly="readonly"></td>
      </tr>
      <tr>
        <td height="20" align="left" width="10%">职等：</td>
        <td  WIDTH="15%"><input name="n3" type="text" class="textfield" id="n3" value="" maxlength="100" readonly="readonly"></td>
        <td height="20" align="left" width="10%">岗位：</td>
        <td  WIDTH="15%"><input name="n4" type="text" class="textfield" id="n4" value="" maxlength="100" readonly="readonly"></td>
        <td height="20" align="left" width="10%">性别：</td>
        <td  WIDTH="15%"><input name="n5" type="text" class="textfield" id="n5" value="" maxlength="100" readonly="readonly"></td>
        <td height="20" align="left" width="10%">婚姻状况：</td>
        <td  WIDTH="15%"><input name="n6" type="text" class="textfield" id="n6" value="" maxlength="100" readonly="readonly"></td>
      </tr>
      <tr>
        <td height="20" align="left" width="10%">出生日期：</td>
        <td  WIDTH="15%"><input name="n7" type="text" class="textfield" id="n7" value="" maxlength="100" readonly="readonly"></td>
        <td height="20" align="left" width="10%">年龄：</td>
        <td  WIDTH="15%"><input name="n8" type="text" class="textfield" id="n8" value="" maxlength="100" readonly="readonly"></td>
        <td height="20" align="left" width="10%">到职日：</td>
        <td  WIDTH="15%"><input name="n9" type="text" class="textfield" id="n9" value="" maxlength="100" readonly="readonly"></td>
        <td height="20" align="left" width="10%">身份证号：</td>
        <td  WIDTH="15%"><input name="n10" type="text" class="textfield" id="n10" value="" maxlength="100" readonly="readonly"></td>
      </tr>
      <tr>
        <td height="20" align="left" width="10%">体检日期：</td>
        <td  WIDTH="15%"><input name="MedicalDate" type="text" class="textfield" id="MedicalDate" value="" maxlength="100"></td>
        <td height="20" align="left" width="10%">体检类型：</td>
        <td  WIDTH="15%"><input name="MedicalType" type="text" class="textfield" id="MedicalType" value="" maxlength="100"></td>
        <td height="20" align="left" width="10%"></td>
        <td  WIDTH="15%"></td>
        <td height="20" align="left" width="10%"></td>
        <td  WIDTH="15%"></td>
      </tr>
	<tr bgcolor="#99BBE8" >
	  <td align="center" colspan="8" class="toolbar">
	  <input type="hidden" name="detailType" id="detailType" value="">
			<input name="submitSaveAdd" type="button" class="button"  value="保存" style="WIDTH: 80;"  onClick="toSubmit(this)">&nbsp;
			<input type="button" class="button"  value="关闭" style="WIDTH: 80;"  onClick="closead1()">&nbsp;
	  </td>
	</tr>
	</table>
	</td>
  </tr>
</table>
</form>
</div>
