<body>
<table id="flex1" style="display:none"></table>
<script language="javascript">
$(function(){
	$('#addDiv').easydrag(); 
	$("#addDiv").setHandler("formove"); 
	$("#AddForm").validate({
		submitHandler:function(form){
			$.post('ExpressTransceDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
				if(data.indexOf("###")==-1) alert(data);
			else $("#flex1").flexReload();
			});
			$("#addDiv").hide("slow");
			$("#addDiv").css("z-index","500");
		}
	});
});
$("#flex1").flexigrid
	(
	{
	url: 'ExpressTransceDetails.asp?showType=DetailsList',
	dataType: 'json',
	colModel : [
	{display: '序号', name : 'SerialNum', width : 30, sortable : true, align: 'left'},
	{display: '日期', name : 'TransceDate', width : 50, sortable : true, align: 'left'},
	{display: '时间', name : 'TransceTime', width : 40, sortable : true, align: 'left'},
	{display: '送件单位', name:'n1',width : 60, sortable : true, align: 'left'},
	{display: '物品名称', name : 'n2', width : 80, sortable : true, align: 'left'},
	{display: '件数', name : 'n3', width : 20, sortable : true, align: 'left'},
	{display: '送往部门', name : 'n4', width : 40, sortable : true, align: 'left'},
	{display: '收件人工号', name : 'n12', width : 40, sortable : true, align: 'left'},
	{display: '收件人', name : 'n5', width : 40, sortable : true, align: 'left'},
	{display: '单号', name : 'n6', width : 60, sortable : true, align: 'left'},
	{display: '签收', name : 'n13', width : 20, sortable : true, align: 'left'},
	{display: '签收人', name : 'n7', width : 40, sortable : true, align: 'left'},
	{display: '签收时间', name : 'n8', width : 80, sortable : true, align: 'left'},
	{display: '登记人', name : 'n9', width : 40, sortable : true, align: 'left'},
	{display: '登记时间', name : 'n10', width : 80, sortable : true, align: 'left'},
	{display: '通知次数', name : 'n11', width : 40, sortable : true, align: 'left'},
	{display: '备注', name : 'Remark', width : 100, sortable : true, align: 'left'}
		],
	buttons : [
		{name: '增加',  onpress : test},
		{separator: true},
		{name: '删除',  onpress : test},
		{separator: true},
		{name: '签收',  onpress : test},
		{separator: true},
		{name: '通知',  onpress : test},
		{separator: true}
		],
	searchitems : [
		{display: '收件人工号', name : 'ReceiverID', isdefault: true},
		{display: '收件人', name : 'ReceiverName'},
		{display: '送往部门', name : 'SendToDepartment'}
		],
	onRowDblclick:rowdbclick,
	sortname: "SerialNum",
	sortorder: "desc",
	singleSelect: false,
	striped:true,//
	rp: 20,
	usepager: true,
	title: '公文快递收发管制表',
	showTableToggleBtn: true,
	showcheckbox: true,
	width:'100%',
	height: 420
	}
	);
	
	function rowdbclick(rowData){
		if($(rowData).data(("n13"))=='否'){
			$('#TbDetails tr:gt(1)').remove();
			$('#TbDetails').append($('#CloneNodeTr').clone().show());
			$('input[name=SerialNum]',$('#TbDetails tr:last')).val($(rowData).data(("SerialNum")));
			$('input[name=TransceDate]',$('#TbDetails tr:last')).val($(rowData).data(("TransceDate")));
			$('input[name=TransceTime]',$('#TbDetails tr:last')).val($(rowData).data(("TransceTime")));
			$('select',$('#TbDetails tr:last')).val([$(rowData).data(("n1")),$(rowData).data(("n4"))]);
			$('input[name=Product]',$('#TbDetails tr:last')).val($(rowData).data(("n2")));
			$('input[name=ProductNum]',$('#TbDetails tr:last')).val($(rowData).data(("n3")));
			$('input[name=ReceiverID]',$('#TbDetails tr:last')).val($(rowData).data(("n12")));
			$('input[name=ReceiverName]',$('#TbDetails tr:last')).val($(rowData).data(("n5")));
			$('input[name=BillNo]',$('#TbDetails tr:last')).val($(rowData).data(("n6")));
			$('input[name=Remark]',$('#TbDetails tr:last')).val($(rowData).data(("Remark")));
			$("#addDiv").show("slow");
			$('#detailType').val('Edit');
		}else
			alert('已签收不允许编辑！');
	}
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要删除单号为：' + AllSNum + ' 的记录?')){
				  $.post('ExpressTransceDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":AllSNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#detailType').val('AddNew');
				$('#TbDetails tr:gt(1)').remove();
				$("#addDiv").show("slow");
			}			
		else if (com=='签收')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要签收单号为：' + AllSNum + ' 的记录?')){
				  $.post('ExpressTransceDetails.asp?showType=DataProcess&detailType=Sign',{"SerialNum":AllSNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}			
		else if (com=='通知')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要通知单号为：' + AllSNum + ' 的记录?')){
				  $.post('ExpressTransceDetails.asp?showType=DataProcess&detailType=Notice',{"SerialNum":AllSNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}			
		else if (com=='导出')
			{
				window.open("../Upload/DownLoadFile/MedicalRecord.xls","Print","","false");
			}
	}

function getInfop(obj){
  if($(obj).val()=='')return false;
	$.get("ExpressTransceDetails.asp", { showType: "getInfo",detailType: 'Peron', InfoID: $(obj).val(),department:$('select[name=SendToDepartment]',obj.parentNode.parentNode).val() },
	   function(data){
			 if(data.indexOf("###")==-1){alert(data);$(obj).val('');}
			 else{
				$('input[name=ReceiverID]',obj.parentNode.parentNode).val(data.split('###')[0]);
				$('input[name=ReceiverName]',obj.parentNode.parentNode).val(data.split('###')[1]);
			 }
	   });
}

</script>
<div id="addDiv" style="width:96%;height:'420px';top:0;left:20;display:none;background-color:#888888;position:absolute;marginTop:-75px;marginLeft:-150px;overflow-y: hidden; overflow-x: hidden;">
 <form id="AddForm" name="AddForm" style="margin:0; padding:0 ">

  </tr>
  <tr>

		<table width="100%" border="0" id="editDetails" cellpadding="3" cellspacing="1" bgcolor="#99BBE8">
		  <tbody id="TbDetails">
		  <tr height="24">
			<td width="9%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>日期</strong></font></td>
			<td width="9%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>时间</strong></font></td>
			<td width="9%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>送件单位</strong></font></td>
			<td width="9%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>物品名称</strong></font></td>

      <option value="FedEx快递">FedEx快递</option>
      </select></td>
			<td><input type="text" name="Product" class="textfield"/></td>
			<td><input type="text" name="ProductNum" class="number textfield" value="1"/></td>
			<td><select name="SendToDepartment">
		  <option value="营销部">营销部</option>
		  <option value="财务部">财务部</option>
		  <option value="总经办">总经办</option>
		  <option value="一分厂">一厂</option>
		  <option value="二分厂">二厂</option>
		  <option value="三分厂">三厂</option>
		  <option value="采购部">采购部</option>
		  <option value="工程部">工程部</option>
		  <option value="生管部">生管部</option>
		  <option value="仓储科">仓储科</option>
		  <option value="品保部">品保部</option>
		  <option value="生技部">生技部</option>
		  <option value="人资部">人资部</option>
			</select></td>
			<td><input type="text" name="ReceiverID" class="textfield" onblur="getInfop(this)"/></td>
			<td><input type="text" name="ReceiverName" class="textfield" onblur="getInfop(this)"/></td>
			<td><input type="text" name="BillNo" class="textfield"/></td>
			<td><input type="text" name="Remark" class="textfield"/></td>
			<td align="center"><input type="button" onClick="$(this).parent().parent().hide();$(this).next().val(1);" style="background:no-repeat center url(../Images/delete.gif);width:40px;" /><input type="hidden" name="DeleteFlag" id="DeleteFlag" value="0"></td>
		  </tr>
		  </tbody>
		</table>
		</td>
  </tr>
	<tr bgcolor="#99BBE8" >
	  <td align="center" class="toolbar">

	  <input type="hidden" name="detailType" id="detailType" value="">
    <input name="addrow" type="button" class="button"  value="增加一行" style="WIDTH: 80;" onClick="$('#TbDetails').append($('#CloneNodeTr').clone().show())">&nbsp;
			<input name="submitSaveAdd" type="submit" class="submit button"  value="保存" style="WIDTH: 80;" >&nbsp;
			<input type="button" class="button"  value="关闭" style="WIDTH: 80;"  onClick="$('#addDiv').hide('slow').css('z-index','500');">&nbsp;

	</tr>
</table>
</form>
