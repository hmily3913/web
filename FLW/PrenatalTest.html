<script language="javascript">
function Check(){
	if($("#AddForm").valid()){
		$("input:submit").each(function() {this.disabled = true;});
		$('#detailType').val('Check');
		$.post('PrenatalTestDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
			alert(data);
			if(data.indexOf("成功")>-1) $("#flex1").flexReload();
			$("input:submit").each(function() {this.disabled = false;});
		});
		$("#addDiv").hide("slow");
		$("#addDiv").css("z-index","500");
	}
}
$(function(){
	$('#addDiv').easydrag(); 
	$("#addDiv").setHandler("formove"); 
	$('#EnEndDate').datepick({dateFormat: 'yyyy-mm-dd'});
	$('#MtrProvidDate').datepick({dateFormat: 'yyyy-mm-dd'});
	$('#PreMeetDate').datepick({dateFormat: 'yyyy-mm-dd'});
	$('#PostMeetDate').datepick({dateFormat: 'yyyy-mm-dd'});
	$("#AddForm").validate({
		submitHandler:function(form){
			$("input:submit").each(function() {this.disabled = true;});
			$.post('PrenatalTestDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
				alert(data);
				if(data.indexOf("成功")>-1) $("#flex1").flexReload();
				$("input:submit").each(function() {this.disabled = false;});
			});
			$("#addDiv").hide("slow");
			$("#addDiv").css("z-index","500");
		}
	});
});
$("#flex1").flexigrid
	(
	{
	url: 'PrenatalTestDetails.asp?showType=DetailsList',
	dataType: 'json',
	colModel : [
	{display: 'ID', name : 'SerialNum', width : 40, sortable : true, align: 'left'},
	{display: '登记日期', name : 'BillDate', width : 50, sortable : true, align: 'left'},
	{display: '编号', name : 'OrderID', width : 50, sortable : true, align: 'left'},

	{display: '产品名称', name : 'ProductName', width : 120, sortable : true, align: 'left'},

	{display: '业务员', name : 'Employee', width : 60, sortable : true, align: 'left'},
	{display: '品质等级', name : 'QualityLv', width : 40, sortable : true, align: 'left'},
	{display: '产前会时间', name : 'PreMeetDate', width : 60, sortable : true, align: 'left'},
	{display: '产后总结会时间', name : 'PostMeetDate', width : 60, sortable : true, align: 'left'},
	{display: '试做类型', name : 'TestType', width : 50, sortable : true, align: 'left'},
	{display: '审核状态', name : 'CheckFLag', width :60, sortable : true, align: 'left'},
	{display: '制单人', name : 'Biller', width : 50, sortable : true, align: 'left'},
	{display: '审核人', name : 'Checker', width :60, sortable : true, align: 'left'},
	{display: '判定', name : 'Determine', width : 60, sortable : true, align: 'left'}
		],
	buttons : [
		{name: '增加',  onpress : test},
		{separator: true},
		{name: '删除',  onpress : test},
		{separator: true}
		],
	searchitems : [
		{display: '单号', name : 'SerialNum', isdefault: true},
		{display: '产品代码', name : 'ProductID'},
		{display: '产品名称', name : 'ProductName'},
		{display: '日期', name : 'BillDate'}
		],
	onRowDblclick:rowdbclick,
	sortname: "SerialNum",
	sortorder: "desc",
	singleSelect: true,
	striped:true,//
	rp: 20,
	usepager: true,
	title: '产前试做',
	showTableToggleBtn: true,
//	showcheckbox: true,
	width:'100%',
	height: 420
	}
	);
	function rowdbclick(rowData){
		$('#AddForm').resetForm();
		$('#TbDetails tr:gt(1)').remove();
		$('#SerialNum').val($(rowData).data("SerialNum"));
		getInfo('SerialNum');
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
	}
	
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要删除单号为：' + AllSNum + ' 的记录?')){
				  $.post('PrenatalTestDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":AllSNum},function(data){
								alert(data);
								if(data.indexOf('成功')>0)$("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#AddForm').resetForm();
				$('#TbDetails tr:gt(1)').remove();
				$('#detailType').val('AddNew');
				var yestoday=showdate(0);
				$('#RegDate').val(yestoday);
				$("#addDiv").show("slow");
				$("#addDiv").css("z-index","500");
			}			
	}

function closead1(){
  $("#addDiv").hide("slow");
	$("#addDiv").css("z-index","500");
}
function getInfo(obj){
  if($("#"+obj).val()==''){alert("对应编号不能为空！");return false;}
	$.get("PrenatalTestDetails.asp", { showType: "getInfo",detailType: obj, InfoID: $("#"+obj).val() },
	   function(data){
		 if(data.indexOf("###")==-1)alert(data);
		 else{
		   if(obj=="SerialNum"){
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
						 if(fieldone.type=='checkbox')$(fieldone).attr("checked", datajson.fieldValue[0][fieldone.id]);
						 else{
							 if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
							 if(datajson.fieldValue[0][fieldone.id])
								 $('#'+fieldone.id).val(datajson.fieldValue[0][fieldone.id]);
						 }
					 }
			   });
				//子表信息
				$('#TbDetails tr:gt(1)').remove();
				for(var i=0;i<datajson.fieldValue[0]['Entrys'].length;i++){
					$('#TbDetails').append($('#CloneNodeTr').clone().show());
					$(':input',$('#TbDetails tr:last')).each(function(n,fieldone){
						if(datajson.fieldValue[0]['Entrys'][i][fieldone.name])
							fieldone.value=datajson.fieldValue[0]['Entrys'][i][fieldone.name]
					});
				}
		   }
		   else if(obj=="ProductID"){
				 $("#ProductID").val(data.split('###')[0]);
				 $("#ProductName").val(data.split('###')[1]);
		   }
		   else if(obj=="OrderID"){
				 $("#OrderID").val(data.split('###')[0]);
				 $("#QualityLv").val(data.split('###')[1]);
				 $("#CustomLv").val(data.split('###')[2]);
				 $("#Employee").val(data.split('###')[3]);
		   }
		 }
	   });
}
