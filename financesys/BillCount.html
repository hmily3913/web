<body>
<table id="flex1" style="display:none"></table>
<script language="javascript">
var LDCtmList,YHCtmList,EmpList;
var AutooptionCtms={
	minChars:1,
	max:20,
	width:250,
	mustMatch: false,
	matchContains:true,
	formatItem:function(row,i,max){
		return row.ClientName;
	},
	formatMatch:function(row,i,max){return row.ClientName;},
	formatResult:function(row){return row.ClientName;}
};
function initCtmAuto(obj){
	if($('[name=Payment]',obj.parentNode.parentNode).val()=='LD')
	$(obj).unautocomplete().autocomplete(LDCtmList,AutooptionCtms);
	else
	$(obj).unautocomplete().autocomplete(YHCtmList,AutooptionCtms);
}
function initEmpAuto(obj){
	$(obj).autocomplete(EmpList,AutooptionCtms);
}
$(function(){
	$.getJSON('BillCountDetails.asp?showType=getInfo&detailType=getCtmsLD',null,function(data){LDCtmList=data;});
	$.getJSON('BillCountDetails.asp?showType=getInfo&detailType=getCtmsYH',null,function(data){YHCtmList=data;});
	$.getJSON('BillCountDetails.asp?showType=getInfo&detailType=getEmp',null,function(data){EmpList=data;});
	$('#addDiv').easydrag(); 
	$("#addDiv").setHandler("formove"); 
	$("#AddForm").validate({
		submitHandler:function(form){
			$.post('BillCountDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
				if(data.indexOf("###")==-1) alert(data);
			else $("#flex1").flexReload();
			});
			$("#addDiv").hide("slow");
			$("#addDiv").css("z-index","500");
		}
	});
});
$("#flex1").flexigrid
	(
	{
	url: 'BillCountDetails.asp?showType=DetailsList',
	dataType: 'json',
	colModel : [
	{display: '序号', name : 'SerialNum', width : 30, sortable : true, align: 'left',hide:true,toggle:false},
	{display: '开票日期', name : 'CountDate', width : 60, sortable : true, align: 'left'},
	{display: '序号', name : 'No', width : 60, sortable : true, align: 'left'},
	{display: '货款归属单位', name : 'Payment', width : 30, sortable : true, align: 'left'},
	{display: '开票公司', name : 'Company', width : 30, sortable : true, align: 'left'},
	{display: '业务员', name:'Employer',width : 50, sortable : true, align: 'left'},
	{display: '客户名称', name : 'Custom', width : 80, sortable : true, align: 'left'},
	{display: '购货单位', name : 'Client', width : 100, sortable : true, align: 'left'},
	{display: '货物名称', name : 'Product', width : 60, sortable : true, align: 'left'},
	{display: '数量', name : 'Quality', width : 50, sortable : true, align: 'left'},
	{display: '单位', name : 'Unit', width : 40, sortable : true, align: 'left'},
	{display: '单价', name : 'Price', width : 50, sortable : true, align: 'left'},
	{display: '金额', name : 'Money', width : 50, sortable : true, align: 'left'},
	{display: '备注', name : 'Remark', width : 80, sortable : true, align: 'left'},
	{display: '客户单号', name : 'CtmBill', width : 60, sortable : true, align: 'left'},
	{display: '发票号码', name : 'Invoice', width : 60, sortable : true, align: 'left'},
	{display: '快递公司', name : 'ExpressCmp', width : 60, sortable : true, align: 'left'},
	{display: '快递单号', name : 'ExpressBill', width : 60, sortable : true, align: 'left'},
	{display: '购销合同', name : 'Contract', width : 60, sortable : true, align: 'left'},
	{display: '收款日期', name : 'GatherDate', width : 60, sortable : true, align: 'left'},
	{display: '收款金额', name : 'GatherMoney', width : 60, sortable : true, align: 'left'},
	{display: '审核', name : 'CheckFlag', width : 60, sortable : true, align: 'left'}
		],
	buttons : [
		{name: '增加',  onpress : test},
		{separator: true},
		{name: '删除',  onpress : test},
		{separator: true},
		{name: '审核',  onpress : test},
		{separator: true},
		{name: '导出',  onpress : test},
		{separator: true}
		],
	searchitems : [
		{display: '公司', name : 'Company', isdefault: true},
		{display: '业务员', name : 'Employer'},
		{display: '开票日期', name : 'CountDate'},
		{display: '客户名称', name : 'Address'}
		],
	onRowDblclick:rowdbclick,
	sortname: "SerialNum",
	sortorder: "desc",
	singleSelect: false,
	striped:true,//
	rp: 20,
	usepager: true,
	title: '公司开票统计管理',
	showTableToggleBtn: true,
	showcheckbox: true,
	width:'100%',
	height: 420
	}
	);
	
	function rowdbclick(rowData){
		$('#AddForm').resetForm();
		$(':input[name=CountDate]',$('#AddForm')).val($(rowData).data("CountDate"));
		$(':input[name=No]',$('#AddForm')).val($(rowData).data("No"));
		$(':input[name=Payment]',$('#AddForm')).val($(rowData).data("Payment"));
		$(':input[name=Company]',$('#AddForm')).val($(rowData).data("Company"));
		$(':input[name=Employer]',$('#AddForm')).val($(rowData).data("Employer"));
		$(':input[name=Custom]',$('#AddForm')).val($(rowData).data("Custom"));
		$(':input[name=Client]',$('#AddForm')).val($(rowData).data("Client"));
		$('#TbDetails tr:gt(1)').remove();
		$('#TbDetails').append($('#CloneNodeTr').clone().show());
	 $(':input',$('#TbDetails tr:last')).each(function(i,fieldone){
		 if(fieldone.name){
			 if(fieldone.name!='DeleteFlag')
			 	fieldone.value=$(rowData).data((fieldone.name));
		 }
	 });
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
	}
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要删除单号为：' + AllSNum + ' 的记录?')){
				  $.post('BillCountDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":AllSNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#AddForm').resetForm();
				$('#detailType').val('AddNew');
				$('#TbDetails tr:gt(1)').remove();
				$("#addDiv").show("slow");
			}			
		else if (com=='导出'){
				var txt='日期：从<input name="SDate" type="text" class="textfield" id="SDate" style="width:30%;" value="" maxlength="100"  onfocus="$(this).datepick()">到<input name="EDate" type="text" class="textfield" id="EDate" style="width:30%" value="" maxlength="100"  onfocus="$(this).datepick()"><br/><br/>';
				txt+='<select name="Payment" id="Payment" class="textfield" style="width:20%">';
				txt+='<option value=""></option>';
				txt+='<option value="LD">LD</option>';
				txt+='<option value="YH">YH</option>';
				txt+='</select>';
				$.prompt(txt,{
					buttons: { 页面查看: 'webLook',导出: 'outprint' },
					submit:function(v,m,f){ 
						if(v=='webLook'){
							$('#listDiv').load("BillCountDetails.asp #listtable",{
								showType:'Excel',
								Payment:f.Payment,
								EDate:f.EDate,
								SDate:f.SDate
							 },function(response, status, xhr){
								if (status =="success") {
									$.prompt.close();
									$("#listDiv").show("slow");
								}	
							});
						}
						if(v=='outprint'){
							window.open("BillCountDetails.asp?showType=Excel&print_tag=1&Company="+f.Company+"&SDate="+f.SDate+"&EDate="+f.EDate,"Print","","false");
							$.prompt.close();
						}
						return false; 
					 }
				 });
		}
		else if (com=='审核'){
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				$.prompt('',{
					buttons: { 审核: '1',驳回: '0' },
					submit:function(v,m,f){ 
							$.post('BillCountDetails.asp',{
								showType:'DataProcess',
								detailType:'Check',
								SerialNum:AllSNum,
								operattext:v
							 },function(data){
								alert(data);
								if(data.indexOf('成功')>0)$("#flex1").flexReload();
							});
							$.prompt.close();
						return false; 
					 }
				 });
		}
	}

function getInfop(obj){
  if($(obj).val()=='')return false;
	$.get("BillCountDetails.asp", { showType: "getInfo",detailType: 'Peron', InfoID: $(obj).val(),department:$('select[name=SendToDepartment]',obj.parentNode.parentNode).val() },
	   function(data){
			 if(data.indexOf("###")==-1){alert(data);$(obj).val('');}
			 else{
				$('input[name=ReceiverID]',obj.parentNode.parentNode).val(data.split('###')[0]);
				$('input[name=ReceiverName]',obj.parentNode.parentNode).val(data.split('###')[1]);
			 }
	   });
}
function ctMoney(obj){
	if($('[name=Quality]',obj.parentNode.parentNode).val()!=""&&$('[name=Money]',obj.parentNode.parentNode).val()!=""){
		var totalPrice=Math.round(parseFloat($('[name=Money]',obj.parentNode.parentNode).val())/parseFloat($('[name=Quality]',obj.parentNode.parentNode).val())*100)/100;
		$('[name=Price]',obj.parentNode.parentNode).val(totalPrice);
	}
}
</script>

  <tr>

	<tr bgcolor="#99BBE8" >
