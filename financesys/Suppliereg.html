<body>
<table width="100%" id="QueryTable" style="border: 1px solid #99BBE8;"></table>
<table id="flex1" style="display:none"></table>
<script language="javascript">
QueryArea=[{name:'开始日期',value:'StartDate',type:3},
{name:'结束日期',value:'EndDate',type:3},
{name:'申请工号',value:'RegisterID'},
{name:'申请人',value:'Register'},
{name:'部门编号',value:'Department'},
{name:'部门名称',value:'Departmentname'},
{name:'审核状态',value:'CheckFlag',type:1,Content:[{CValue:'0',title:'未审核'},{CValue:'1',title:'一审'},{CValue:'2',title:'二审'},{CValue:'3',title:'审批'},{CValue:'4',title:'已执行'}]},
{name:'作废状态',value:'CancelFlag',type:1,Content:[{CValue:'0',title:'false'},{CValue:'1',title:'true'}]}
];
function doSearch(){
		$("#flex1").flexOptions({newp: 1, params:[
			{name:"AllQuery",value:$('#AllQuery').val()}]
		});
		$("#flex1").flexReload();
}

$(function(){
	AdvSearch();
	$('#addDiv').easydrag(); 
	$("#addDiv").setHandler("formove"); 
	$("#AddForm").validate({
		submitHandler:function(form){
			$("input:submit").each(function() {this.disabled = true;});
			$.post('SupplieregDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
				if(data.indexOf("###")==-1) alert(data);
				else $("#flex1").flexReload();
				$("input:submit").each(function() {this.disabled = false;});
			});
			$("#addDiv").hide("slow");
			$("#addDiv").css("z-index","500");
		}
	});
});
$("#flex1").flexigrid
	(
	{
	url: 'SupplieregDetails.asp?showType=DetailsList',
	dataType: 'json',
	colModel : [
	{display: '单号', name : 'SerialNum', width : 30, sortable : true, align: 'left'},
	{display: '申请工号', name : 'RegisterID', width : 60, sortable : true, align: 'left'},
	{display: '申请人', name : 'Register', width : 60, sortable : true, align: 'left'},
	{display: '部门编号', name : 'Department', width : 40, sortable : true, align: 'left'},
	{display: '部门名称', name : 'Departmentname', width : 60, sortable : true, align: 'left'},
	{display: '岗位', name : 'Position', width : 60, sortable : true, align: 'left'},
	{display: '开始日期', name : 'StartDate', width : 60, sortable : true, align: 'left'},
	{display: '开始时间', name : 'StartTime', width : 50, sortable : true, align: 'left'},
	{display: '结束日期', name : 'EndDate', width : 60, sortable : true, align: 'left'},
	{display: '结束时间', name : 'EndTime', width : 50, sortable : true, align: 'left'},
	{display: '天数', name : 'TotalDay', width : 50, sortable : true, align: 'left'},
	{display: '小时', name : 'TotalHour', width : 50, sortable : true, align: 'left'},
	{display: '审核状态', name : 'CheckFlag', width : 60, sortable : true, align: 'left'},
	{display: '作废', name : 'CancelFlag', width : 60, sortable : true, align: 'left'},
	{display: '原因', name : 'Reason', width : 120, sortable : true, align: 'left'},
	{display: '登记人', name : 'Biller', width : 60, sortable : true, align: 'left'},
	{display: '审核人1', name : 'Checker', width : 50, sortable : true, align: 'left'},
	{display: '审核人2', name : 'Checker2', width : 50, sortable : true, align: 'left'},
	{display: '审批人', name : 'Approvaler', width : 50, sortable : true, align: 'left'},
	{display: '执行人', name : 'HRer', width : 50, sortable : true, align: 'left'}
		],
	buttons : [
		{name: '增加',  onpress : test},
		{separator: true},
		{name: '删除',  onpress : test},
		{separator: true},
		{name: '审核',  onpress : test},
		{separator: true},
		{name: '审批',  onpress : test},
		{separator: true},
		{name: '实施',  onpress : test},
		{separator: true},
		{name: '导出',  onpress : test},
		{separator: true}
		],
	onRowDblclick:rowdbclick,
	sortname: "SerialNum",
	sortorder: "desc",
	singleSelect: false,
	striped:true,//
	rp: 20,
	usepager: true,
	title: '供应商资料申请',
	showTableToggleBtn: true,
	showcheckbox: true,
	width:'100%',
	height: 420
	}
	);
	
	function rowdbclick(rowData){
		$('#AddForm').resetForm();
		$('#SerialNum').val($(rowData).data(("SerialNum")));
		getInfo('SerialNum')
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
	}
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要删除单号为：' + AllSNum + ' 的记录?')){
				  $.post('SupplieregDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":AllSNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#AddForm').resetForm();
				$('#detailType').val('AddNew');
				var yestoday=showdate(0);
				$('#RegDate').val(yestoday);
				$("#addDiv").show("slow");
			}			
		else if (com=='审核'||com=='审批'||com=='实施')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				var checktype=(com=='审核'?'Check':(com=='审批'?'Approval':'Hr'));
				var txt='';
				$.prompt(txt,{
					buttons: { 同意: '0', 不同意: '1' },
					submit:function(v,m,f){ 
							$.post('SupplieregDetails.asp',{
								showType:'DataProcess',
								detailType:checktype,
								SerialNum:AllSNum,
								operattext:v
							 },function(data){
								alert(data);
								if(data.indexOf('成功')>0)$("#flex1").flexReload();
							});
							$.prompt.close();
							return false; 
					 }
				 });
			}
		else if (com=='导出'){
				var txt='';
				txt+='请假开始日期：从<input name="SDate" type="text" class="textfield" id="SDate" style="width:30%;" value="" maxlength="100"  onfocus="$(this).datepick()">到<input name="EDate" type="text" class="textfield" id="EDate" style="width:30%" value="" maxlength="100"  onfocus="$(this).datepick()"><br/><br/>';
				$.prompt(txt,{
					buttons: { 导出EXCEL: 'OutPut' },
					submit:function(v,m,f){ 
/*						if(v=='webLook'){
							$.post('OvertimeDetails.asp',{
								showType:'JCOutPut',
								SDate:f.SDate,
								EDate:f.EDate
							 },function(data){
								$.prompt.close();
							});
						}*/
						if(v=='OutPut'){
							window.open("SupplieregDetails.asp?showType=Export&print_tag=1&SDate="+f.SDate+"&EDate="+f.EDate,"Print","","false");
							$.prompt.close();
						}
						return false; 
					 }
				 });
		}
	}

function getInfo(obj){
  if($("#"+obj).val()==''){alert("对应编号不能为空！");return false;}
	$.get("SupplieregDetails.asp", { showType: "getInfo",detailType: obj, InfoID: $("#"+obj).val() },
	   function(data){
		 if(data.indexOf("###")==-1)alert(data);
		 else{
		   if(obj=="SerialNum"){
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
					   if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
					   if(datajson.fieldValue[0][fieldone.id])
					     $('#'+fieldone.id).val(datajson.fieldValue[0][fieldone.id]);
					 }
			   });
		   }
		   else if(obj=="RegisterID"){
				 $("#RegisterID").val(data.split('###')[0]);
				 $("#Register").val(data.split('###')[1]);
				 $("#Department").val(data.split('###')[2]);
				 $("#Departmentname").val(data.split('###')[3]);
				 $("#Position").val(data.split('###')[5]);
				 $("#Grade").val(data.split('###')[7]);
				 $("#SalaryType").val(data.split('###')[8]);
		   }
		   else if(obj=="AgentID"){
				 $("#AgentID").val(data.split('###')[0]);
				 $("#Agenter").val(data.split('###')[1]);
		   }
		 }
	   });
}
</script>
<div id="addDiv" style="width:96%;height:'420px';top:0;left:20;display:none;background-color:#888888;position:absolute;marginTop:-75px;marginLeft:-150px;overflow-y: hidden; overflow-x: hidden;">
 <form id="AddForm" name="AddForm" style="margin:0; padding:0 ">
<table width="100%" border="0" cellpadding="3" cellspacing="1" bgcolor="#99BBE8">
  <tr>
    <td height="20" width="100%" class="tablemenu" id="formove"><font color="#15428B"><img src="../images/close.jpg" border="0" align="absmiddle" onClick="$('#addDiv').hide('slow').css('z-index','500');" >&nbsp;<strong>供应商资料申请</strong></font></td>
  </tr>
  <tr>
    <td height="20" width="100%" bgcolor="#EBF2F9">
		<table width="100%" border="0" id="editDetails" cellpadding="3" cellspacing="1">
		  <tbody id="TbDetails">
      <tr>
        <td height="20" align="left" width="10%">单据号：</td>
        <td WIDTH='15%'>
		<input name="SerialNum" type="text" class="textfield" id="SerialNum" value="" maxlength="100" readonly="true"></td>
        <td height="20" align="left" width="10%">申请人：</td>
        <td  WIDTH='15%'><input name="RegisterID" type="text" class="required textfield" id="RegisterID" value="" onBlur="getInfo('RegisterID')"></td>

        </td>
      </tr>

        <td><input name="Agenter" type="text" class="textfield" id="Agenter"  value="" readonly="true"></td>
      </tr>
      <tr>
        <td height="20" align="left">请假类型</td>
        <td><select style="font-size:12px;" id="LeaveType" name="LeaveType">
        <option value="事假">事假</option>
        <option value="病假">病假</option>
        <option value="婚假">婚假</option>
        <option value="产假">产假</option>
        <option value="丧假">丧假</option>
        <option value="探亲假">探亲假</option>
        <option value="工伤假">工伤假</option>
        <option value="特休假">特休假</option>
        </select>
        </td>
        <td height="20" align="left">请假时间：</td>
        <td colspan="5">从<input name="StartDate" type="text"  class="dateISO required textfield" id="StartDate"  value="" onfocus="$(this).datepick({dateFormat: 'yyyy-mm-dd'})" style="width:20%; font-size:12px;">
        <input name="StartTime" type="text" class="textfield" id="StartTime"  value="" onfocus="$(this).setTime()" style="width:10%; font-size:12px;">
        到
        <input name="EndDate" type="text" class="dateISO required textfield" id="EndDate"  value="" onfocus="$(this).datepick({dateFormat: 'yyyy-mm-dd'})" style="width:20%; font-size:12px;">
        <input name="EndTime" type="text" class="textfield" id="EndTime"  value="" onfocus="$(this).setTime()" style="width:10%; font-size:12px;">
        共<input name="TotalDay" type="text" class="required number textfield" id="TotalDay"  value="" style="width:5%;">
        天<input name="TotalHour" type="text" class="required number textfield" id="TotalHour"  value="" style="width:5%;">
        时</td>
      </tr>
      <tr>
        <td align="left">理由：</td>
        <td colspan="7"><textarea id="Reason" name="Reason" style="height:80px; font-size:12px; width:90%;"></textarea></td>
			</tr>
		  </tbody>
		</table>
		</td>
  </tr>
	<tr bgcolor="#99BBE8" >
	  <td align="center" class="toolbar">
	  <input type="hidden" name="detailType" id="detailType" value="">
			<input type="submit" class="submit button"  value="保存" style="WIDTH: 80;">&nbsp;
			<input type="button" class="button"  value="关闭" style="WIDTH: 80;"  onClick="$('#addDiv').hide('slow').css('z-index','500');">&nbsp;
	  </td>
	</tr>
</table>
</form>
