<body>
<table id="flex1" style="display:none"></table>
<script language="javascript">
var LDCtmList,YHCtmList,EmpList;
var AutooptionCtms={
	minChars:1,
	max:20,
	width:250,
	mustMatch: false,
	matchContains:true,
	dataType: "json",
	parse: function(data) {
		return $.map(data, function(row) {
			return {
				data: row,
				value: row.ClientName,
				result: row.ClientName
			}
		});
	},
	formatItem:function(row,i,max){
		return row.ClientName+' ['+row.FNumber+']';
	},
	formatMatch:function(row,i,max){return row.ClientName+' '+row.FNumber;},
	formatResult:function(row){return row.ClientName;}
};
function initEmpAuto(obj){
	$(obj).autocomplete(EmpList,AutooptionCtms);
}
function initAutoComplete(){
	$('#Custom').focus().autocomplete('SupplyBillDetails.asp?showType=getInfo&detailType=getCtmsLD',AutooptionCtms);
	$('#Custom').result(function(event,data,formatted){if(data)$('#Employer').val(data.Emp)});
	$('#Supplier').focus().autocomplete('SupplyBillDetails.asp?showType=getInfo&detailType=Supplier',AutooptionCtms);
	$('#Supplier').result(function(event,data,formatted){if(data)$('#InvoiceCode').val(data.FNumber)});
}
$(function(){
	$.getJSON('SupplyBillDetails.asp?showType=getInfo&detailType=getEmp',null,function(data){EmpList=data;});
	initAutoComplete()
	$('#addDiv').easydrag(); 
	$("#addDiv").setHandler("formove"); 
	$("#AddForm").validate({
		submitHandler:function(form){
			$.post('SupplyBillDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
				if(data.indexOf("###")==-1) alert(data);
			else $("#flex1").flexReload();
			});
			$("#addDiv").hide("slow");
			$("#addDiv").css("z-index","500");
		}
	});
});
$("#flex1").flexigrid
	(
	{
	url: 'SupplyBillDetails.asp?showType=DetailsList',
	dataType: 'json',
	colModel : [
	{display: '序号', name : 'SerialNum', width : 30, sortable : true, align: 'left',hide:true,toggle:false},
	{display: '开票日期', name : 'CountDate', width : 60, sortable : true, align: 'left'},
	{display: '序号', name : 'No', width : 60, sortable : true, align: 'left'},
	{display: '货款归属单位', name : 'Paymentattr', width : 30, sortable : true, align: 'left'},
	{display: '采购员', name:'Employer',width : 50, sortable : true, align: 'left'},
	{display: '供方名称', name : 'Custom', width : 80, sortable : true, align: 'left'},
	{display: '发票开具单位', name : 'Supplier', width : 80, sortable : true, align: 'left'},
	{display: '发票代码', name : 'InvoiceCode', width : 100, sortable : true, align: 'left'},
	{display: '发票号码', name : 'Invoice', width : 100, sortable : true, align: 'left'},
	{display: '货物名称', name : 'Product', width : 60, sortable : true, align: 'left'},
	{display: '数量', name : 'Quality', width : 50, sortable : true, align: 'left'},
	{display: '单位', name : 'Unit', width : 40, sortable : true, align: 'left'},
	{display: '单价', name : 'Price', width : 50, sortable : true, align: 'left'},
	{display: '金额', name : 'Money', width : 50, sortable : true, align: 'left'},
	{display: '税率', name : 'Tariff', width : 50, sortable : true, align: 'left'},
	{display: '税额', name : 'Tax', width : 50, sortable : true, align: 'left'},
	{display: '价税合计', name : 'Total', width : 50, sortable : true, align: 'left'},
	{display: '备注', name : 'Remark', width : 80, sortable : true, align: 'left'},
	{display: '付款方式', name : 'Payment', width : 60, sortable : true, align: 'left'},
	{display: '预付款', name : 'Advance', width : 60, sortable : true, align: 'left'},
	{display: '购销合同', name : 'Contract', width : 60, sortable : true, align: 'left'},
	{display: '付款日期', name : 'PayDate', width : 60, sortable : true, align: 'left'},
	{display: '付款金额', name : 'PayMoney', width : 60, sortable : true, align: 'left'},
	{display: '审核', name : 'CheckFlag', width : 60, sortable : true, align: 'left'},
	{display: '记账', name : 'AccountFlag', width : 60, sortable : true, align: 'left'},
	{display: '认证', name : 'ApprovFlag', width : 60, sortable : true, align: 'left'}
		],
	buttons : [
		{name: '增加',  onpress : test},
		{separator: true},
		{name: '删除',  onpress : test},
		{separator: true},
		{name: '审核',  onpress : test},
		{separator: true},
		{name: '记账',  onpress : test},
		{separator: true},
		{name: '认证',  onpress : test},
		{separator: true},
		{name: '导出',  onpress : test},
		{separator: true}
		],
	searchitems : [
		{display: '货款归属', name : 'Paymentattr', isdefault: true},
		{display: '开票日期', name : 'CountDate'},
		{display: '供方名称', name : 'Custom'}
		],
	onRowDblclick:rowdbclick,
	sortname: "SerialNum",
	sortorder: "desc",
	singleSelect: false,
	striped:true,//
	rp: 20,
	usepager: true,
	title: '供方开票管理',
	showTableToggleBtn: true,
	showcheckbox: true,
	width:'100%',
	height: 420
	}
	);
	
	function rowdbclick(rowData){
		$('#AddForm').resetForm();
		$(':input[name=CountDate]',$('#AddForm')).val($(rowData).data("CountDate"));
		$(':input[name=No]',$('#AddForm')).val($(rowData).data("No"));
		$(':input[name=Paymentattr]',$('#AddForm')).val($(rowData).data("Paymentattr"));
		$(':input[name=Supplier]',$('#AddForm')).val($(rowData).data("Supplier"));
		$(':input[name=Employer]',$('#AddForm')).val($(rowData).data("Employer"));
		$(':input[name=Custom]',$('#AddForm')).val($(rowData).data("Custom"));
		$(':input[name=InvoiceCode]',$('#AddForm')).val($(rowData).data("InvoiceCode"));
		$(':input[name=Invoice]',$('#AddForm')).val($(rowData).data("Invoice"));
		$('#TbDetails tr:gt(1)').remove();
		$('#TbDetails').append($('#CloneNodeTr').clone().show());
	 $(':input',$('#TbDetails tr:last')).each(function(i,fieldone){
		 if(fieldone.name){
			 if(fieldone.name!='DeleteFlag')
			 	fieldone.value=$(rowData).data((fieldone.name));
		 }
	 });
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
	}
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要删除单号为：' + AllSNum + ' 的记录?')){
				  $.post('SupplyBillDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":AllSNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#AddForm').resetForm();
				$('#detailType').val('AddNew');
				$('#TbDetails tr:gt(1)').remove();
				$("#addDiv").show("slow");
			}			
		else if (com=='导出'){
				var txt='日期：从<input name="SDate" type="text" class="textfield" id="SDate" style="width:30%;" value="" maxlength="100"  onfocus="$(this).datepick()">到<input name="EDate" type="text" class="textfield" id="EDate" style="width:30%" value="" maxlength="100"  onfocus="$(this).datepick()"><br/><br/>';
				txt+='<select name="Paymentattr" id="Paymentattr" class="textfield" style="width:20%">';
				txt+='<option value=""></option>';
				txt+='<option value="LD">LD</option>';
				txt+='<option value="YH">YH</option>';
				txt+='</select>';
				$.prompt(txt,{
					buttons: { 页面查看: 'webLook',导出: 'outprint' },
					submit:function(v,m,f){ 
						if(v=='webLook'){
							$('#listDiv').load("SupplyBillDetails.asp #listtable",{
								showType:'Excel',
								Paymentattr:f.Paymentattr,
								EDate:f.EDate,
								SDate:f.SDate
							 },function(response, status, xhr){
								if (status =="success") {
									$.prompt.close();
									$("#listDiv").show("slow");
								}	
							});
						}
						if(v=='outprint'){
							window.open("SupplyBillDetails.asp?showType=Excel&print_tag=1&Company="+f.Company+"&SDate="+f.SDate+"&EDate="+f.EDate,"Print","","false");
							$.prompt.close();
						}
						return false; 
					 }
				 });
		}
		else if (com=='审核'){
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				$.prompt('',{
					buttons: { 审核: '1',驳回: '0' },
					submit:function(v,m,f){ 
							$.post('SupplyBillDetails.asp',{
								showType:'DataProcess',
								detailType:'Check',
								SerialNum:AllSNum,
								operattext:v
							 },function(data){
								alert(data);
								if(data.indexOf('成功')>0)$("#flex1").flexReload();
							});
							$.prompt.close();
						return false; 
					 }
				 });
		}
		else if (com=='记账'){
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				$.prompt('',{
					buttons: { 记账: '1',驳回: '0' },
					submit:function(v,m,f){ 
							$.post('SupplyBillDetails.asp',{
								showType:'DataProcess',
								detailType:'Account',
								SerialNum:AllSNum,
								operattext:v
							 },function(data){
								alert(data);
								if(data.indexOf('成功')>0)$("#flex1").flexReload();
							});
							$.prompt.close();
						return false; 
					 }
				 });
		}
		else if (com=='认证'){
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				$.prompt('',{
					buttons: { 认证: '1',驳回: '0' },
					submit:function(v,m,f){ 
							$.post('SupplyBillDetails.asp',{
								showType:'DataProcess',
								detailType:'Approv',
								SerialNum:AllSNum,
								operattext:v
							 },function(data){
								alert(data);
								if(data.indexOf('成功')>0)$("#flex1").flexReload();
							});
							$.prompt.close();
						return false; 
					 }
				 });
		}
	}

function ctMoney(obj){
	if($('[name=Quality]',obj.parentNode.parentNode).val()!=""&&$('[name=Price]',obj.parentNode.parentNode).val()!=""){
		var totalMoney=Math.round(parseFloat($('[name=Price]',obj.parentNode.parentNode).val())*parseFloat($('[name=Quality]',obj.parentNode.parentNode).val())*100)/100;
		$('[name=Money]',obj.parentNode.parentNode).val(totalMoney);
		var Tax=Math.round(totalMoney*parseFloat($('[name=Tariff]',obj.parentNode.parentNode).val()))/100;
		$('[name=Tax]',obj.parentNode.parentNode).val(Tax);
		$('[name=Total]',obj.parentNode.parentNode).val(Tax+totalMoney);
	}
}
</script>
