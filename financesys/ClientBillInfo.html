<style type="text/css">
html{
margin:0;
padding:0;
background-color:#333;
font: 12px Arial, Helvetica, sans-serif;}
body{
margin:0 auto 0 auto;
padding:20px;
background-color:#eee;}
h1{margin-top:-10px;}

<body>
<table id="flex1" style="display:none"></table>
<script language="javascript">
$(function(){
	$('#addDiv').easydrag(); 
	$("#addDiv").setHandler("formove"); 
	$("#AddForm").validate({
		submitHandler:function(form){
			$.post('ClientBillInfoDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
				if(data.indexOf("###")==-1) alert(data);
			else $("#flex1").flexReload();
			});
			$("#addDiv").hide("slow");
			$("#addDiv").css("z-index","500");
		}
	});
});
$("#flex1").flexigrid
	(
	{
	url: 'ClientBillInfoDetails.asp?showType=DetailsList',
	dataType: 'json',
	colModel : [
	{display: '序号', name : 'SerialNum', width : 30, sortable : true, align: 'left'},
	{display: '分类', name : 'BillType', width : 50, sortable : true, align: 'left'},
	{display: '名称', name : 'ClientName', width : 150, sortable : true, align: 'left'},
	{display: '税号', name:'Tariff',width : 100, sortable : true, align: 'left'},
	{display: '地址电话', name : 'Address', width : 200, sortable : true, align: 'left'},
	{display: '银行帐号', name : 'BankAccount', width : 200, sortable : true, align: 'left'}
		],
	buttons : [
		{name: '增加',  onpress : test},
		{separator: true},
		{name: '删除',  onpress : test},
		{separator: true}
		],
	searchitems : [
		{display: '分类', name : 'BillType', isdefault: true},
		{display: '名称', name : 'ClientName'},
		{display: '税号', name : 'Tariff'}
		],
	onRowDblclick:rowdbclick,
	sortname: "SerialNum",
	sortorder: "desc",
	singleSelect: false,
	striped:true,//
	rp: 20,
	usepager: true,
	title: '客户开票资料管理',
	showTableToggleBtn: true,
	showcheckbox: true,
	width:'100%',
	height: 420
	}
	);
	
	function rowdbclick(rowData){
		$('#TbDetails tr:gt(1)').remove();
		$('#TbDetails').append($('#CloneNodeTr').clone().show());
		$('input[name=SerialNum]',$('#TbDetails tr:last')).val($(rowData).data(("SerialNum")));
		$('input[name=ClientName]',$('#TbDetails tr:last')).val($(rowData).data(("ClientName")));
		$('input[name=Tariff]',$('#TbDetails tr:last')).val($(rowData).data(("Tariff")));
		$('select[name=BillType]',$('#TbDetails tr:last')).val($(rowData).data(("BillType")));
		$('input[name=Address]',$('#TbDetails tr:last')).val($(rowData).data(("Address")));
		$('input[name=BankAccount]',$('#TbDetails tr:last')).val($(rowData).data(("BankAccount")));
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
	}
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要删除单号为：' + AllSNum + ' 的记录?')){
				  $.post('ClientBillInfoDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":AllSNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#detailType').val('AddNew');
				$('#TbDetails tr:gt(1)').remove();
				$("#addDiv").show("slow");
			}			
	}

function getInfop(obj){
  if($(obj).val()=='')return false;
	$.get("ClientBillInfoDetails.asp", { showType: "getInfo",detailType: 'Peron', InfoID: $(obj).val(),department:$('select[name=SendToDepartment]',obj.parentNode.parentNode).val() },
	   function(data){
			 if(data.indexOf("###")==-1){alert(data);$(obj).val('');}
			 else{
				$('input[name=ReceiverID]',obj.parentNode.parentNode).val(data.split('###')[0]);
				$('input[name=ReceiverName]',obj.parentNode.parentNode).val(data.split('###')[1]);
			 }
	   });
}

</script>
<div id="addDiv" style="width:96%;height:'420px';top:0;left:20;display:none;background-color:#888888;position:absolute;marginTop:-75px;marginLeft:-150px;overflow-y: hidden; overflow-x: hidden;">
 <form id="AddForm" name="AddForm" style="margin:0; padding:0 ">
<table width="100%" border="0" cellpadding="3" cellspacing="1" bgcolor="#99BBE8">
  <tr>
    <td height="20" width="100%" class="tablemenu" id="formove"><font color="#15428B"><img src="../images/close.jpg" border="0" align="absmiddle" onClick="$('#addDiv').hide('slow').css('z-index','500');" >&nbsp;<strong>客户开票资料管理</strong></font></td>
  </tr>
  <tr>
    <td height="20" width="100%" bgcolor="#EBF2F9">
		<table width="100%" border="0" id="editDetails" cellpadding="3" cellspacing="1" bgcolor="#99BBE8">
		  <tbody id="TbDetails">
		  <tr>
			<td width="8%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>分类</strong></font></td>
			<td width="9%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>名称</strong></font></td>
			<td width="6%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>税号</strong></font></td>
			<td width="30%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>地址电话</strong></font></td>
			<td width="30%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>银行帐号</strong></font></td>
			<td width="5%" bgcolor="#8DB5E9"><strong><font color="#FFFFFF">操作</font></strong></td>
		  </tr>
		  <tr bgColor="#EBF2F9" id="CloneNodeTr" style="display:none;" >
			<td><input type="hidden" name="SerialNum" /><select name="BillType" class="textfield">
      <option value="蓝道客户">蓝道客户</option>
      <option value="远华客户">远华客户</option>
      </select>
      </td>
			<td><input type="text" name="ClientName" class="textfield"/></td>
			<td><input type="text" name="Tariff" class="textfield"/></td>
			<td><input type="text" name="Address" class="textfield"/></td>
			<td><input type="text" name="BankAccount" class="textfield"/></td>
			<td align="center"><input type="button" onClick="$(this).parent().parent().hide();$(this).next().val(1);" style="background:no-repeat center url(../Images/delete.gif);width:40px;" /><input type="hidden" name="DeleteFlag" id="DeleteFlag" value="0"></td>
		  </tr>
		  </tbody>
		</table>
		</td>
  </tr>
	<tr bgcolor="#99BBE8" >
	  <td align="center" class="toolbar">

	  <input type="hidden" name="detailType" id="detailType" value="">
    <input name="addrow" type="button" class="button"  value="增加一行" style="WIDTH: 80;" onClick="$('#TbDetails').append($('#CloneNodeTr').clone().show())">&nbsp;
			<input name="submitSaveAdd" type="submit" class="submit button"  value="保存" style="WIDTH: 80;" >&nbsp;
			<input type="button" class="button"  value="关闭" style="WIDTH: 80;"  onClick="$('#addDiv').hide('slow').css('z-index','500');">&nbsp;
	  </td>
	</tr>
</table>
</form>
</div>
