<body>
<table id="flex1" style="display:none"></table>
<script language="javascript">
$(function(){
	$('#addDiv').easydrag(); 
	$("#addDiv").setHandler("formove"); 
});
$("#flex1").flexigrid
	(
	{
	url: 'MaterialDetails.asp?showType=DetailsList',
	dataType: 'json',
	colModel : [
	{display: 'ID', name : 'SerialNum', width : 30, sortable : true, align: 'left'},
	{display: '物料名称', name : 'MaterialName', width : 160, sortable : true, align: 'left'},
	{display: '规格', name : 'Model', width : 80, sortable : true, align: 'left'},
	{display: '类型', name : 'Type', width : 60, sortable : true, align: 'left'},
	{display: '单位', name : 'Unit', width : 50, sortable : true, align: 'left'},
	{display: '保质期', name : 'LIFECYCLE', width : 60, sortable : true, align: 'left'},
	{display: '最新单价', name : 'Price', width : 60, sortable : true, align: 'left'},
	{display: '平均价', name : 'costprice', width : 60, sortable : true, align: 'left'},
	{display: '库存数', name : 'stockqty', width : 60, sortable : true, align: 'left'},
	{display: '禁用', name : 'forbidflag', width : 20, sortable : true, align: 'left'},
	{display: '备注', name : 'Remark', width : 200, sortable : true, align: 'left'},
	{display: '登记人', name : 'Biller', width : 60, sortable : true, align: 'left'}
		],
	buttons : [
		{name: '增加',  onpress : test},
		{separator: true},
		{name: '维护',  onpress : test},
		{separator: true},
		{name: '启用',  onpress : test},
		{separator: true},
		{name: '禁用',  onpress : test},
		{separator: true},
		{name: '删除',  onpress : test},
		{separator: true},
		{name: '导出',  onpress : test},
		{separator: true}
		],
	searchitems : [
		{display: '物料名称', name : 'MaterialName', isdefault: true},
		{display: '类型', name : 'Type'}
		],
	onRowDblclick:rowdbclick,
	sortname: "SerialNum",
	sortorder: "desc",
	singleSelect: false,
	striped:true,//
	rp: 20,
	usepager: true,
	title: '食堂物料管理',
	showTableToggleBtn: true,
	showcheckbox: true,
	width:'100%',
	height: 420
	}
	);
	
	function rowdbclick(rowData){
		$('#TbDetails tr:gt(1)').remove();
		$('#TbDetails').append($('#CloneNodeTr').clone().show());
		$('input[name=SerialNum]',$('#TbDetails tr:last')).val($(rowData).data(("SerialNum")));
		$('input[name=MaterialName]',$('#TbDetails tr:last')).val($(rowData).data(("MaterialName")));
		$('input[name=Model]',$('#TbDetails tr:last')).val($(rowData).data(("Model")));
		$('select',$('#TbDetails tr:last')).val([$(rowData).data(("Type")),$(rowData).data(("Unit"))]);
		$('input[name=LIFECYCLE]',$('#TbDetails tr:last')).val($(rowData).data(("LIFECYCLE")));
		$('input[name=Price]',$('#TbDetails tr:last')).val($(rowData).data(("Price")));
		$('input[name=Remark]',$('#TbDetails tr:last')).val($(rowData).data(("Remark")));
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
	}
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要删除单号为：' + AllSNum + ' 的记录?')){
				  $.post('MaterialDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":AllSNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#detailType').val('AddNew');
				$('#TbDetails tr:gt(1)').remove();
				$("#addDiv").show("slow");
			}			
		else if (com=='启用')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要签收单号为：' + AllSNum + ' 的记录?')){
				  $.post('MaterialDetails.asp?showType=DataProcess&detailType=ForUse',{"SerialNum":AllSNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}			
		else if (com=='禁用')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要通知单号为：' + AllSNum + ' 的记录?')){
				  $.post('MaterialDetails.asp?showType=DataProcess&detailType=Forbid',{"SerialNum":AllSNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='导出'){
			window.open("MaterialDetails.asp?print_tag=1&showType=Export","Print","","false");
		}
	}

function getInfop(obj){
  if($(obj).val()=='')return false;
	$.get("MaterialDetails.asp", { showType: "getInfo",detailType: 'Peron', InfoID: $(obj).val(),department:$('select[name=SendToDepartment]',obj.parentNode.parentNode).val() },
	   function(data){
			 if(data.indexOf("###")==-1){alert(data);$(obj).val('');}
			 else{
				$('input[name=ReceiverID]',obj.parentNode.parentNode).val(data.split('###')[0]);
				$('input[name=ReceiverName]',obj.parentNode.parentNode).val(data.split('###')[1]);
			 }
	   });
}
function checkSingle(obj){
	if($(obj).val()=='')return false;
	if($(':input[value='+obj.value+']',$('#editDetails')).length>1){
		alert('此单据中已经存在该物料,不允许重复录入！');
		$(obj).parent().parent().remove();
		return false;
	}
	$.get("MaterialDetails.asp", { showType: "getInfo",detailType: 'MaterialName', InfoID: $(obj).val()},
		 function(data){
			 if(data==1){alert('对应物料名称已存在，不允许重复添加！');$(obj).val('');}
		 });
}
function toSubmit(obj){
	obj.disabled = true;
			$.post('MaterialDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
				if(data.indexOf("###")==-1) alert(data);
			else $("#flex1").flexReload();
			obj.disabled = false;
			});
			$("#addDiv").hide("slow");
			$("#addDiv").css("z-index","500");
}

</script>
<div id="addDiv" style="width:96%;height:'420px';top:0;left:20;display:none;background-color:#888888;position:absolute;marginTop:-75px;marginLeft:-150px;overflow-y: hidden; overflow-x: hidden;">
 <form id="AddForm" name="AddForm" style="margin:0; padding:0 ">
<table width="100%" border="0" cellpadding="3" cellspacing="1" bgcolor="#99BBE8">
  <tr>
    <td height="20" width="100%" class="tablemenu" id="formove"><font color="#15428B"><img src="../images/close.jpg" border="0" align="absmiddle" onClick="$('#addDiv').hide('slow').css('z-index','500');" >&nbsp;<strong>食堂物料管理</strong></font></td>
  </tr>
  <tr>
    <td height="20" width="100%" bgcolor="#EBF2F9">
		<table width="100%" border="0" id="editDetails" cellpadding="3" cellspacing="1" bgcolor="#99BBE8">
		  <tbody id="TbDetails">
		  <tr height="24">
			<td width="12.5%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>物料名称</strong></font></td>
			<td width="12.5%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>规格</strong></font></td>
			<td width="12.5%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>分类</strong></font></td>
			<td width="12.5%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>单位</strong></font></td>
			<td width="12.5%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>保质期/天</strong></font></td>
			<td width="12.5%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>单价</strong></font></td>
			<td width="12.5%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>备注</strong></font></td>
			<td width="12.5%" bgcolor="#8DB5E9"><strong><font color="#FFFFFF">操作</font></strong></td>
		  </tr>
		  <tr bgColor="#EBF2F9" id="CloneNodeTr" style="display:none;" >
			<td><input type="hidden" name="SerialNum" /><input type="text" name="MaterialName" class="textfield" onblur="checkSingle(this)"/></td>
			<td><input type="text" name="Model" class="textfield" /></td>
			<td><select name="Type" >
      <option value="水果蔬菜">水果蔬菜</option>
      <option value="粮食制品">粮食制品</option>
      <option value="肉制品">肉制品</option>
      <option value="水产品">水产品</option>
      <option value="蛋制品">蛋制品</option>
      <option value="调味品">调味品</option>
      <option value="饮料类">饮料类</option>
      <option value="酒类">酒类</option>
      <option value="乳制品">乳制品</option>
      <option value="脂肪制品">脂肪制品</option>
      <option value="冷冻饮品">冷冻饮品</option>
      <option value="糖果">糖果</option>
      <option value="焙烤食品">焙烤食品</option>
      <option value="特殊营养食品">特殊营养食品</option>
      <option value="其他类">其他类</option>
      <option value="菜品">菜品</option>
      </select></td>
			<td><select name="Unit">
		  <option value="斤">斤</option>
		  <option value="瓶">瓶</option>
		  <option value="件">件</option>
		  <option value="包">包</option>
		  <option value="袋">袋</option>
		  <option value="千克">千克</option>
		  <option value="盒">盒</option>
		  <option value="台">台</option>
		  <option value="份">份</option>
		  <option value="盘">盘</option>
			</select></td>
			<td><input type="text" name="LIFECYCLE" class="number textfield" value="0"/></td>
			<td><input type="text" name="Price" class="number textfield" value="0"/></td>
			<td><input type="text" name="Remark" class="textfield"/></td>
			<td align="center"><input type="button" onClick="$(this).parent().parent().hide();$(this).next().val(1);" style="background:no-repeat center url(../Images/delete.gif);width:40px;" /><input type="hidden" name="DeleteFlag" id="DeleteFlag" value="0"></td>
		  </tr>
		  </tbody>
		</table>
		</td>
  </tr>
	<tr bgcolor="#99BBE8" >
	  <td align="center" class="toolbar">
	  <input type="hidden" name="detailType" id="detailType" value="">
    <input name="addrow" type="button" class="button"  value="增加一行" style="WIDTH: 80;" onClick="$('#TbDetails').append($('#CloneNodeTr').clone().show())">&nbsp;
			<input name="submitSaveAdd" type="button" class="submit button"  value="保存" style="WIDTH: 80;" onclick="toSubmit(this)">&nbsp;
			<input type="button" class="button"  value="关闭" style="WIDTH: 80;"  onClick="$('#addDiv').hide('slow').css('z-index','500');">&nbsp;
	  </td>
	</tr>
</table>
</form>
</div>
