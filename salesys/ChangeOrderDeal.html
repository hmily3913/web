<body>
<table width="100%" id="QueryTable" style="border: 1px solid #99BBE8;"></table>
<table id="flex1" style="display:none"></table>
<script language="javascript">
QueryArea=[{name:'变更日期',value:'a.FAlterDate',type:3},
{name:'客户名称',value:'d.fname'},
{name:'订单号',value:'b.fbillno_src'},
{name:'业务员',value:'c.Fname'},
{name:'产品名称',value:'e.fname'}
];
function doSearch(){
		$("#flex1").flexOptions({newp: 1, params:[
			{name:"AllQuery",value:$('#AllQuery').val()}]
		});
		$("#flex1").flexReload();
}
$(function(){
	AdvSearch();
	$('#addDiv').easydrag(); 
	$("#addDiv").setHandler("formove"); 
});
$("#flex1").flexigrid
	(
	{
	url: 'ChangeOrderDealDetails.asp?showType=DetailsList',
	dataType: 'json',
	colModel : [
	{display: '单号', name : 'n0', width : 60, sortable : true, align: 'left'},
	{display: '变更日期', name : 'a.FAlterDate', width : 60, sortable : true, align: 'left'},
	{display: '客户名称', name : 'n1', width : 150, sortable : true, align: 'left'},
	{display: '订单号', name : 'b.fbillno_src', width : 80, sortable : true, align: 'left'},
	{display: '产品名称', name : 'n2', width : 80, sortable : true, align: 'left'},
	{display: '规格', name : 'n3', width : 80, sortable : true, align: 'left'},
	{display: '数量', name : 'n3', width : 80, sortable : true, align: 'left'},
	{display: '业务员', name : 'n4', width : 60, sortable : true, align: 'left'},
	{display: '变更原因', name : 'n5', width : 60, sortable : true, align: 'left'},
	{display: '损失情况', name : 'n6', width : 60, sortable : true, align: 'left'},
	{display: '损失赔偿方案', name : 'n8', width : 50, sortable : true, align: 'left'},
	{display: '损失金额', name : 'LossMoney', width : 50, sortable : true, align: 'left'},
	{display: '收款金额', name : 'GatherMoney', width : 50, sortable : true, align: 'left'},
	{display: '营销确认', name : 'n9', width : 50, sortable : true, align: 'left'},
	{display: '财务确认', name : 'n7', width : 50, sortable : true, align: 'left'},
	{display: '财务确认', name : 'FInterID', width : 10, sortable : true, align: 'left',hide:true,toggle:false}
		],
	onRowDblclick:rowdbclick,
	striped:true,//
	usepager:false,
	autoload: true,
	singleSelect: true,
	rp: 20,
	usepager: true,
	title: '订单变更后续处理',
	showTableToggleBtn: true,
	width:'100%',
	height: 450
	}
	);
	function rowdbclick(rowData){
		$('#AddForm').resetForm();
		$('#TbDetails tr:gt(1)').remove();
		$('#FInterID').val($(rowData).data("FInterID"));
		getInfo('FInterID');
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
	}
	
function getInfo(obj){
  if($("#"+obj).val()==''){alert("对应编号不能为空！");return false;}
	$.get("ChangeOrderDealDetails.asp", { showType: obj, InfoID: $("#"+obj).val() },
	   function(data){
		 if(data.indexOf("###")==-1)alert(data);
		 else{
			 var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			 $(':input',$('#AddForm')).each(function(i,fieldone){
				 if(fieldone.id){
					 if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
					 if(datajson.fieldValue[0][fieldone.id])
						 $('#'+fieldone.id).val(datajson.fieldValue[0][fieldone.id]);
				 }
			 });
			//子表信息
			$('#TbDetails tr:gt(1)').remove();
			for(var i=0;i<datajson.fieldValue[0]['Entrys'].length;i++){
				$('#TbDetails').append($('#CloneNodeTr').clone().show());
				$('td',$('#TbDetails tr:last')).each(function(n,fieldone){
					if(datajson.fieldValue[0]['Entrys'][i][$(fieldone).attr("title")])
						fieldone.innerText=datajson.fieldValue[0]['Entrys'][i][$(fieldone).attr("title")]
				});
			}
		 }
	 });
}
function toSubmit(obj){
	obj.disabled = true;
	$.post('ChangeOrderDealDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
		if(data.indexOf("成功")>-1) $("#flex1").flexReload();
		alert(data);
		obj.disabled = false;
	});
	$("#addDiv").hide("slow");
	$("#addDiv").css("z-index","500");
}
function mycheckNum(obj){
	if(checkNum(obj)){
		$('#LossMoney').val((parseFloat($('#MLoss').val())+parseFloat($('#PLoss').val()))*1.3);
	}
}
</script>
<div id="addDiv" style="width:96%;height:'420px';top:0;left:20;display:none;background-color:#888888;position:absolute;marginTop:-75px;marginLeft:-150px;overflow-y: hidden; overflow-x: hidden;">
 <form id="AddForm" name="AddForm">
<table width="100%" border="0" cellpadding="3" cellspacing="1" bgcolor="#99BBE8">
  <tr>
    <td height="20" width="100%" class="tablemenu" id="formove"><font color="#15428B"><img src="../images/close.jpg" border="0" align="absmiddle" onClick="$('#addDiv').hide()" >&nbsp;<strong>订单变更后续处理</strong></font></td>
  </tr>
  <tr>
    <td height="20" nowrap bgcolor="#EBF2F9">
	  <table width="100%" border="0" cellpadding="0" cellspacing="0" id=editNews>
      <tr>
        <td height="20" align="left" width="10%">单号：</td>
        <td WIDTH='15%'><input type="hidden" id="FInterID" name="FInterID" />
		<input name="Fbillno" type="text" class="textfield" id="Fbillno" value="" maxlength="100" readonly="true"></td>
        <td height="20" align="left" width="10%">变更日期：</td>
        <td  WIDTH='15%'><input name="FAlterDate" type="text" class="textfield" style="width:90%" id="FAlterDate" value="" maxlength="100" readonly="true"></td>
        <td height="20" align="left" width="10%">客户名称：</td>
        <td  WIDTH='15%'><input name="provider" type="text" class="textfield" id="provider" value="" maxlength="100" readonly="true"></td>
        <td height="20" align="left">业务员：</td>
        <td><input name="Fname" type="text" class="textfield" id="Fname"  value="" maxlength="100" readonly="true"></td>
      </tr>
      <tr>
      <td>变更原因：</td>
      <td colspan="7"><textarea name="FAlterReason" id="FAlterReason" style="width:90%; height:80px; font-size:12px;"></textarea></td>
      </tr>
      <tr>
      <td>损失情况：</td>
      <td colspan="3"><textarea name="FNote" id="FNote" style="width:90%; height:80px; font-size:12px;"></textarea></td>
      <td>补偿损失方案：</td>
      <td colspan="3"><textarea name="FNote1" id="FNote1" style="width:90%; height:80px; font-size:12px;"></textarea></td>
      </tr>
      <tr>
        <td height="20" colspan="8">
		<table width="100%" border="0" id="editDetails" cellpadding="3" cellspacing="1" bgcolor="#99BBE8">
		  <tbody id="TbDetails">
		  <tr height="24">
			<td width="10%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>订单号</strong></font></td>
			<td width="10%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>产品代码</strong></font></td>
			<td width="10%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>产品名称</strong></font></td>
			<td width="10%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>规格</strong></font></td>
			<td width="10%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>原数量</strong></font></td>
			<td width="10%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>原交货日期</strong></font></td>
			<td width="10%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>销售订单日期</strong></font></td>
			<td width="10%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>变更交货日期</strong></font></td>
			<td width="10%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>单价</strong></font></td>
			<td width="10%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>金额</strong></font></td>
		  </tr>
		  <tr bgColor="#EBF2F9" id="CloneNodeTr" style="display:none;" >
			<td title="FBillNo_SRC"></td>
			<td title="FNumber"></td>
			<td title="FName"></td>
			<td title="FModel"></td>
			<td title="FAuxOrgQty"></td>
			<td title="FOrgFetchDate"></td>
			<td title="FOrgOrderDate"></td>
			<td title="FAlterFetchDate"></td>
			<td title="FOrgPrice"></td>
			<td title="FOrgAmount"></td>
		  </tr>
		  </tbody>
		</table>
		</td>
    </tr>
      <tr>
        <td height="20" align="left">材料损失金额：</td>
        <td><input name="MLoss" type="text" class="textfield" id="MLoss" value="" maxlength="100" onblur="mycheckNum(this)"></td>
        <td height="20" align="left">人工损失金额：</td>
        <td><input name="PLoss" type="text" class="textfield" id="PLoss"  value="" maxlength="100" onblur="mycheckNum(this)"></td>
        <td height="20" align="left">损失金额：</td>
        <td><input name="LossMoney" type="text" class="textfield" id="LossMoney" value="" maxlength="100" readonly="readonly"></td>
        <td height="20" align="left">收款金额：</td>
        <td><input name="GatherMoney" type="text" class="textfield" id="GatherMoney"  value="" maxlength="100" onblur="checkNum(this)"></td>
			</tr>
      <tr><td colspan="8"><HR style="margin-top:0; margin-bottom:0"/>
</td>
      </tr>
	<tr bgcolor="#99BBE8">
	  <td align="center" colspan="8" height="24">
			<input name="submitSaveAdd" type="button" class="submit button"  value="保存" style="WIDTH: 80;" onclick="toSubmit(this)">&nbsp;
			<input type="button" class="button"  value="关闭" style="WIDTH: 80;" onClick="$('#addDiv').hide()">&nbsp;
	  </td>
	</tr>
	</table>
	</td>
  </tr>
</table>
</form>
</div>
