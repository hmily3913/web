<body>
<table id="flex1" style="display:none"></table>
<script language="javascript">
$(function(){
	$('#addDiv').easydrag(); 
	$("#addDiv").setHandler("formove"); 
});
$("#flex1").flexigrid
	(
	{
	url: 'InnerProductPriceDetails.asp?showType=DetailsList',
	dataType: 'json',
	colModel : [
	{display: '序号', name : 'SerialNum', width : 20, sortable : true, align: 'left'},
	{display: '加工方', name : 'jiagong', width : 40, sortable : true, align: 'left'},
	{display: '成品名称', name : 'Chengpin', width : 80, sortable : true, align: 'left'},
	{display: '工序名称', name : 'Gongxu', width : 80, sortable : true, align: 'left'},
	{display: '单位', name : 'Unit', width : 50, sortable : true, align: 'left'},
	{display: 'K3单价', name : 'K3Price', width : 40, sortable : true, align: 'right'},
	{display: '材料费用', name : 'Cailiao', width : 40, sortable : true, align: 'right'},
	{display: '电费', name : 'Dianfei', width : 40, sortable : true, align: 'right'},
	{display: '合计单价', name : 'Heji', width : 40, sortable : true, align: 'right'},
	{display: '相关比例', name : 'Bili', width : 40, sortable : true, align: 'right'},
	{display: '利润率', name : 'Lirun', width : 40, sortable : true, align: 'right'},
	{display: '总计单价', name : 'Zongji', width : 40, sortable : true, align: 'right'},
	{display: '备注', name : 'Remark', width : 120, sortable : true, align: 'left'},
	{display: '审核', name : 'CheckFlag', width : 20, sortable : true, align: 'left'},
	{display: '登记人', name : 'Biller', width : 40, sortable : true, align: 'left'},
	{display: '审核人', name : 'Checker', width : 40, sortable : true, align: 'left'}
		],
	buttons : [
		{name: '增加',  onpress : test},
		{separator: true},
		{name: '维护',  onpress : test},
		{separator: true},
		{name: '审核',  onpress : test},
		{separator: true},
		{name: '反审核',  onpress : test},
		{separator: true},
		{name: '删除',  onpress : test},
		{separator: true},
		{name: '导出',  onpress : test},
		{separator: true}
		],
	searchitems : [
		{display: '成品名称', name : 'Chengpin', isdefault: true},
		{display: '工序名称', name : 'Gongxu'}
		],
	onRowDblclick:rowdbclick,
	sortname: "SerialNum",
	sortorder: "desc",
	singleSelect: false,
	striped:true,//
	rp: 20,
	usepager: true,
	title: '内部相互加工单价',
	showTableToggleBtn: true,
	showcheckbox: true,
	width:'100%',
	height: 420
	}
	);
	
	function rowdbclick(rowData){
		$('#TbDetails tr:gt(1)').remove();
		$('#TbDetails').append($('#CloneNodeTr').clone().show());
		$(':input[name=SerialNum]',$('#TbDetails tr:last')).val($(rowData).data(("SerialNum")));
		$(':input[name=jiagong]',$('#TbDetails tr:last')).val($(rowData).data(("jiagong")));
		$(':input[name=Chengpin]',$('#TbDetails tr:last')).val($(rowData).data(("Chengpin")));
		$(':input[name=Gongxu]',$('#TbDetails tr:last')).val($(rowData).data(("Gongxu")));
		$(':input[name=Unit]',$('#TbDetails tr:last')).val($(rowData).data(("Unit")));
		$(':input[name=K3Price]',$('#TbDetails tr:last')).val($(rowData).data(("K3Price")));
		$(':input[name=Cailiao]',$('#TbDetails tr:last')).val($(rowData).data(("Cailiao")));
		$(':input[name=Dianfei]',$('#TbDetails tr:last')).val($(rowData).data(("Dianfei")));
		$(':input[name=Heji]',$('#TbDetails tr:last')).val($(rowData).data(("Heji")));
		$(':input[name=Bili]',$('#TbDetails tr:last')).val($(rowData).data(("Bili")));
		$(':input[name=Lirun]',$('#TbDetails tr:last')).val($(rowData).data(("Lirun")));
		$(':input[name=Zongji]',$('#TbDetails tr:last')).val($(rowData).data(("Zongji")));
		$(':input[name=Remark]',$('#TbDetails tr:last')).val($(rowData).data(("Remark")));
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
	}
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要删除单号为：' + AllSNum + ' 的记录?')){
				  $.post('InnerProductPriceDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":AllSNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#detailType').val('AddNew');
				$('#TbDetails tr:gt(1)').remove();
				$("#addDiv").show("slow");
			}			
		else if (com=='审核')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要审核单号为：' + AllSNum + ' 的记录?')){
				  $.post('InnerProductPriceDetails.asp?showType=DataProcess&detailType=Check',{"SerialNum":AllSNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}			
		else if (com=='反审核')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要反审核单号为：' + AllSNum + ' 的记录?')){
				  $.post('InnerProductPriceDetails.asp?showType=DataProcess&detailType=UnCheck',{"SerialNum":AllSNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='导出'){
			window.open("InnerProductPriceDetails.asp?print_tag=1&showType=Export","Print","","false");
		}
	}


function toSubmit(obj){
	obj.disabled = true;
			$.post('InnerProductPriceDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
				if(data.indexOf("###")==-1) alert(data);
			else $("#flex1").flexReload();
			obj.disabled = false;
			});
			$("#addDiv").hide("slow");
			$("#addDiv").css("z-index","500");
}
function pricec(obj){
	if(obj.name=="K3Price"||obj.name=="Cailiao"||obj.name=="Dianfei"){
		var heji=parseFloat($(':input[name=K3Price]',obj.parentNode.parentNode).val())+parseFloat($(':input[name=Cailiao]',obj.parentNode.parentNode).val())+parseFloat($(':input[name=Dianfei]',obj.parentNode.parentNode).val());
		$(':input[name=Heji]',obj.parentNode.parentNode).val(heji);
		var zongji=(heji+parseFloat($(':input[name=K3Price]',obj.parentNode.parentNode).val())*parseFloat($(':input[name=Bili]',obj.parentNode.parentNode).val())/100)*(1+parseFloat($(':input[name=Lirun]',obj.parentNode.parentNode).val())/100);
		$(':input[name=Zongji]',obj.parentNode.parentNode).val(zongji);
	}else if (obj.name=="Bili"||obj.name=="Heji"||obj.name=="Lirun"){
		var zongji=(parseFloat($(':input[name=Heji]',obj.parentNode.parentNode).val())+parseFloat($(':input[name=K3Price]',obj.parentNode.parentNode).val())*parseFloat($(':input[name=Bili]',obj.parentNode.parentNode).val())/100)*(1+parseFloat($(':input[name=Lirun]',obj.parentNode.parentNode).val())/100);
		$(':input[name=Zongji]',obj.parentNode.parentNode).val(zongji);
	}
}
</script>
<div id="addDiv" style="width:96%;height:'420px';top:0;left:20;display:none;background-color:#888888;position:absolute;marginTop:-75px;marginLeft:-150px;overflow-y: hidden; overflow-x: hidden;">
 <form id="AddForm" name="AddForm" style="margin:0; padding:0 ">
<table width="100%" border="0" cellpadding="3" cellspacing="1" bgcolor="#99BBE8">
  <tr>
    <td height="20" width="100%" class="tablemenu" id="formove"><font color="#15428B"><img src="../images/close.jpg" border="0" align="absmiddle" onClick="$('#addDiv').hide('slow').css('z-index','500');" >&nbsp;<strong>内部相互加工单价</strong></font></td>
  </tr>
  <tr>
    <td height="20" width="100%" bgcolor="#EBF2F9">
		<table width="100%" border="0" id="editDetails" cellpadding="3" cellspacing="1" bgcolor="#99BBE8">
		  <tbody id="TbDetails">
		  <tr height="24">
			<td width="6%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>加工方</strong></font></td>
			<td width="8%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>成品品号</strong></font></td>
			<td width="10%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>工序名称</strong></font></td>
			<td width="4%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>单位</strong></font></td>
			<td width="6%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>K3单价</strong></font></td>
			<td width="6%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>材料费用</strong></font></td>
			<td width="6%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>电费</strong></font></td>
			<td width="6%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>合计单价</strong></font></td>
			<td width="6%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>相关比例</strong></font></td>
			<td width="6%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>利润率</strong></font></td>
			<td width="6%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>总计单价</strong></font></td>
			<td width="10%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>备注</strong></font></td>
			<td width="6%" bgcolor="#8DB5E9"><strong><font color="#FFFFFF">操作</font></strong></td>
		  </tr>
		  <tr bgColor="#EBF2F9" id="CloneNodeTr" style="display:none;" >
			<td><input type="hidden" name="SerialNum" /><select name="jiagong" >
      <option value="三厂">三厂</option>
      <option value="二厂">二厂</option>
      <option value="一厂">一厂</option>
      <option value="眼镜布绳">眼镜布绳</option>
      <option value="花生盒">花生盒</option>
      <option value="喷漆科">喷漆科</option>
      </select></td>
			<td><input type="text" name="Chengpin" class="textfield" /></td>
			<td><input type="text" name="Gongxu" class="textfield" /></td>
			<td><input type="text" name="Unit" class="textfield" /></td>
			<td><input type="text" name="K3Price" class="number textfield" value="0" onchange="pricec(this)"/></td>
			<td><input type="text" name="Cailiao" class="number textfield" value="0" onchange="pricec(this)"/></td>
			<td><input type="text" name="Dianfei" class="number textfield" value="0" onchange="pricec(this)"/></td>
			<td><input type="text" name="Heji" class="number textfield" value="0" onchange="pricec(this)"/></td>
			<td><input type="text" name="Bili" class="number textfield" value="0" onchange="pricec(this)"/></td>
			<td><input type="text" name="Lirun" class="number textfield" value="0" onchange="pricec(this)"/></td>
			<td><input type="text" name="Zongji" class="number textfield" value="0"/></td>
			<td><input type="text" name="Remark" class="textfield"/></td>
			<td align="center"><input type="button" onClick="$(this).parent().parent().hide();$(this).next().val(1);" style="background:no-repeat center url(../Images/delete.gif);width:40px;" /><input type="hidden" name="DeleteFlag" id="DeleteFlag" value="0"></td>
		  </tr>
		  </tbody>
		</table>
		</td>
  </tr>
	<tr bgcolor="#99BBE8" >
	  <td align="center" class="toolbar">
	  <input type="hidden" name="detailType" id="detailType" value="">
    <input name="addrow" type="button" class="button"  value="增加一行" style="WIDTH: 80;" onClick="$('#TbDetails').append($('#CloneNodeTr').clone().show())">&nbsp;
			<input name="submitSaveAdd" type="button" class="submit button"  value="保存" style="WIDTH: 80;" onclick="toSubmit(this)">&nbsp;
			<input type="button" class="button"  value="关闭" style="WIDTH: 80;"  onClick="$('#addDiv').hide('slow').css('z-index','500');">&nbsp;
	  </td>
	</tr>
</table>
</form>
</div>
