<head>
<TITLE>欢迎进入系统后台</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8" />
<link rel="stylesheet" href="../Images/CssAdmin.css">
<link rel="stylesheet" href="../Images/flexigrid.bbit.css">
<link rel="stylesheet" href="../Images/jquery.datepick.css">

<script language="javascript" src="../Script/jquery-1.5.2.min.js"></script>
<script language="javascript" src="../Script/flexigrid.pack.js"></script>
<script language="javascript" src="../Script/jquery.datepick.pack.js"></script>

<script language="javascript" src="../Script/jquery.form.js"></script>
<script language="javascript" src="../Script/jquery.easydrag.js"></script>

<style type="text/css">
html{
margin:0;
padding:0;
background-color:#333;
font: 12px Arial, Helvetica, sans-serif;}
body{
margin:0 auto 0 auto;
padding:20px;
background-color:#eee;}
h1{margin-top:-10px;}
hr{margin:20px 0;}
</style>
</head>
<body>
<table id="flex1" style="display:none"></table>
<script language="javascript">
	
$(function(){
	$('#addDiv').easydrag(); 
	$("#addDiv").setHandler("formove"); 
	$("#AddForm").validate({
		submitHandler:function(form){
			$("input:submit").each(function() {this.disabled = true;});
			$.post('CopperFilmDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
				if(data.indexOf("###")==-1) alert(data);
				else $("#flex1").flexReload();
				$("input:submit").each(function() {this.disabled = false;});
			});
			$("#addDiv").hide("slow");
			$("#addDiv").css("z-index","500");
		}
	});
});
$("#flex1").flexigrid
	(
	{
	url: 'CopperFilmDetails.asp?showType=DetailsList',
	dataType: 'json',
	colModel : [
	{display: 'ID', name : 'SerialNum', width : 60, sortable : true, align: 'left'},
	{display: '需求日期', name : 'RegistDate', width : 60, sortable : true, align: 'left'},
	{display: '申请人', name : 'Register', width : 50, sortable : false, align: 'left'},
	{display: '申请部门', name : 'Departmentname', width : 50, sortable : false, align: 'left'},
	{display: '生产车间', name : 'Workshop', width : 60, sortable : true, align: 'left'},
	{display: '订单号', name : 'OrderID', width : 60, sortable : true, align: 'left'},
	{display: '产品型号', name : 'ProductName', width : 50, sortable : true, align: 'left'},
	{display: '业务员', name : 'Emper', width : 40, sortable : true, align: 'left'},
	{display: '类型', name : 'CopyType', width : 40, sortable : true, align: 'left'},
	{display: 'Logo', name : 'Logo', width : 40, sortable : true, align: 'left'},
	{display: 'LOGO规格', name : 'LogoSize', width : 40, sortable : true, align: 'left'},
	{display: '数量', name : 'Qty', width : 40, sortable : true, align: 'left'},
	{display: '原因', name : 'Reason', width : 100, sortable : true, align: 'left'},
	{display: '紧急性', name : 'Emergency', width : 40, sortable : true, align: 'left'},
	{display: '领用人', name : 'GeterAct', width : 50, sortable : true, align: 'left'},
	{display: '审核状态', name : 'CheckFlag', width : 50, sortable : true, align: 'left'},
	{display: '登记人', name : 'Biller', width : 50, sortable : true, align: 'left'},
	{display: '分厂审核', name : 'Checker', width : 50, sortable : true, align: 'left'},
	{display: '生管审核', name : 'PMer', width : 50, sortable : true, align: 'left'},
	{display: '领用登记', name : 'Geter', width : 50, sortable : true, align: 'left'},
	{display: '作废', name : 'CancelFlag', width : 40, sortable : true, align: 'left'}
		],
	buttons : [
		{name: '增加',  onpress : test},
		{separator: true},
		{name: '删除',  onpress : test},
		{separator: true},
		{name: '分厂审核',  onpress : test},
		{separator: true},
		{name: '生管审核',  onpress : test},
		{separator: true},
		{name: '领用',  onpress : test},
		{separator: true}
		],
	searchitems : [
		{display: '单号', name : 'SerialNum'},
		{display: '申请日期', name : 'RegistDate'},
		{display: '申请人', name : 'Register'},
		{display: '订单号', name : 'OrderID', isdefault: true},
		{display: '产品型号', name : 'ProductName'},
		{display: 'Logo', name : 'Logo'},
		{display: '作废', name : 'CancelFlag'}
		],
	onRowDblclick:rowdbclick,
	sortname: "SerialNum",
	sortorder: "desc",
	singleSelect: true,
	striped:true,//
	rp: 20,
	usepager: true,
	title: '铜模菲林登记表',
	showTableToggleBtn: true,
	showcheckbox: false,
	width:'100%',
	height: 420
	}
	);
	function rowdbclick(rowData){
		$('#AddForm').resetForm();
		$('#SerialNum').val($(rowData).data("SerialNum"));
		getInfo('SerialNum');
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
		if($(rowData).data("CopyType")=='铜模')$('.hideclass').hide();
		else $('.hideclass').show();
	}
	
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var SNum=$('.trSelected', grid).attr("id").replace("row","");
				if (confirm('确定要删除单号为：' + SNum + ' 的记录?')){
				  $.post('CopperFilmDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":SNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#AddForm').resetForm();
				$('#detailType').val('AddNew');
				$("#ProductName").html('');
				var yestoday=showdate(0);
				$('#RegistDate').val(yestoday);
				$('.hideclass').hide();
				$("#addDiv").show("slow");
				$("#addDiv").css("z-index","500");
			}			
		else if (com=='分厂审核'||com=='生管审核')
			{
			if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				$.prompt('',{
					buttons: { 同意: '0',作废:'1' },
					submit:function(v,m,f){ 
							var SNum=$('.trSelected', grid).attr("id").replace("row","");
							$.post('CopperFilmDetails.asp?showType=DataProcess&detailType=Check',{"SerialNum":SNum,"flag":v},function(data){
								if(data.indexOf("###")==-1) alert(data);
								else $("#flex1").flexReload();
							});
							$.prompt.close();
						return false; 
					 }
				 });
			}			
		else if (com=='领用')
			{
			if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				$.prompt('领用人：<input name="GeterAct" type="text" class="textfield" id="GeterAct"  value="">',{
					buttons: { 同意: '0',作废:'1' },
					submit:function(v,m,f){ 
							var SNum=$('.trSelected', grid).attr("id").replace("row","");
							$.post('CopperFilmDetails.asp?showType=DataProcess&detailType=Check',{"SerialNum":SNum,"flag":v,"GeterAct":f.GeterAct},function(data){
								if(data.indexOf("###")==-1) alert(data);
								else $("#flex1").flexReload();
							});
							$.prompt.close();
						return false; 
					 }
				 });
			}			
	}
	
function closead1(){
  $("#addDiv").hide("slow");
	$("#addDiv").css("z-index","500");
}
function getInfo(obj){
  if($("#"+obj).val()==''){alert("对应编号不能为空！");return false;}
	$.get("CopperFilmDetails.asp", { showType: "getInfo",detailType: obj, InfoID: $("#"+obj).val() },
	   function(data){
		 if(data.indexOf("###")==-1){alert(data);$("#"+obj).val('');}
		 else{
		   if(obj=="SerialNum"){
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
					   if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
					   if(datajson.fieldValue[0][fieldone.id])
					     $('#'+fieldone.id).val(datajson.fieldValue[0][fieldone.id]);
					 }
			   });
		   }
		   else if(obj=="RegisterID"){
				 $("#RegisterID").val(data.split('###')[0]);
				 $("#Register").val(data.split('###')[1]);
				 $("#Department").val(data.split('###')[2]);
				 $("#Departmentname").val(data.split('###')[3]);
		   }
		   else if(obj=="OrderID"){
				 $("#OrderID").val(data.split('###')[0]);
				 $("#Emper").val(data.split('###')[1]);
				 $("#Product_td").html(data.split('###')[2]);
		   }
		 }
	   });
}
function changetype(){
	if($('#CopyType').val()=='铜模')$('.hideclass').hide();
	else $('.hideclass').show();
}
</script>
<div id="addDiv" style="width:96%;height:'420px';top:0;left:20;display:none;background-color:#888888;position:absolute;marginTop:-75px;marginLeft:-150px;overflow-y: hidden; overflow-x: hidden;">
 <form id="AddForm" name="AddForm">
<table width="100%" border="0" cellpadding="3" cellspacing="1" bgcolor="#99BBE8">
  <tr>
    <td height="20" width="100%" class="tablemenu" id="formove"><font color="#15428B"><img src="../images/close.jpg" border="0" align="absmiddle" onClick="javascript:closead1()" >&nbsp;<strong>铜模菲林登记表</strong></font></td>
  </tr>
  <tr>
    <td height="20" nowrap bgcolor="#EBF2F9">
	  <table width="100%" border="0" cellpadding="0" cellspacing="0" id=editNews>
      <tr>
        <td height="20" align="left" width="10%">单据号：</td>
        <td WIDTH='15%'>
		<input name="SerialNum" type="text" class="textfield" id="SerialNum" value="" maxlength="100" readonly="true"></td>
        <td height="20" align="left" width="10%">申请人工号：</td>
        <td  WIDTH='15%'><input name="RegisterID" type="text" class="required textfield" style="width:90%" id="RegisterID" value="" maxlength="100" onBlur="getInfo('RegisterID')"></td>
        <td height="20" align="left" width="10%">申请人姓名：</td>
        <td  WIDTH='15%'><input name="Register" type="text" class="required textfield" id="Register" value="" maxlength="100"  readonly="true"></td>
        <td height="20" align="left" width="10%">需求日期：</td>
        <td width="15%"><input name="RegistDate" type="text" class="dateISO required textfield" id="RegistDate"  value="" maxlength="100"  onfocus="$(this).datepick({dateFormat: 'yyyy-mm-dd'})"></td>
      </tr>
      <tr>
        <td height="20" align="left">部门：</td>
        <td><input type="hidden" id="Department" name="Department"/><input name="Departmentname" type="text" class="textfield" id="Departmentname" value="" maxlength="100"  readonly="true">
        </td>
        <td height="20" align="left">订单/打样单：</td>
        <td><input name="OrderID" type="text" class="required textfield" id="OrderID" value="" maxlength="100" onBlur="getInfo('OrderID')"></td>
        <td height="20" align="left">产品型号：</td>
        <td id="Product_td"> <input name="ProductName" type="text" class="required textfield" id="ProductName" value="" maxlength="100"  readonly="true">
</td>
        <td height="20" align="left">业务员：</td>
        <td><input name="Emper" type="text" class="required textfield" id="Emper"  value="" maxlength="100"  readonly="true">
        </td>
      </tr>
      <tr>
        <td height="20" align="left">类型：</td>
        <td><select id="CopyType" name="CopyType" onchange="return changetype()">
        <option value="铜模">铜模</option>
        <option value="菲林">菲林</option>
        </select>
        </td>
        <td height="20" align="left">LOGO：</td>
        <td><input name="Logo" type="text" class="required textfield" id="Logo" value="" maxlength="100"></td>
        <td height="20" align="left">LOGO规格：</td>
        <td> <input name="LogoSize" type="text" class="textfield" id="LogoSize"  value="" maxlength="100">
</td>
        <td height="20" align="left">数量：</td>
        <td><input name="Qty" type="text" class="number required textfield" id="Qty"  value="" maxlength="100">
        </td>
      </tr>
      <tr class="hideclass">
        <td height="20" align="left">性质：</td>
        <td><select id="Properties" name="Properties">
        <option value="水性">水性</option>
        <option value="油性">油性</option>
        </select>
        </td>
        <td height="20" align="left">网：</td>
        <td><select id="NetSize" name="NetSize">
        <option value="大">大</option>
        <option value="中">中</option>
        <option value="小">小</option>
        </select></td>
        <td height="20" align="left">丝印位置：</td>
        <td> <input name="SilkPos" type="text" class="textfield" id="SilkPos"  value="" maxlength="100">
</td>
        <td height="20" align="left">丝印材质：</td>
        <td><input name="SilkMtr" type="text" class="textfield" id="SilkMtr"  value="" maxlength="100">
        </td>
      </tr>
      <tr>
        <td height="20" align="left">正反面：</td>
        <td><select id="FrontBack" name="FrontBack">
        <option value="正面">正面</option>
        <option value="反面">反面</option>
        </select>
        </td>
        <td height="20" align="left">生产车间：</td>
        <td><input name="Workshop" type="text" class="textfield" id="Workshop"  value="" maxlength="100"></td>
        <td height="20" align="left">紧急性：</td>
        <td><select id="Emergency" name="Emergency">
        <option value="一般">一般</option>
        <option value="紧急">紧急</option>
        </select>
        </td>
        <td height="20" align="left">领用人：</td>
        <td><input name="GeterAct" type="text" class="textfield" id="GeterAct"  value="" readonly="readonly">
</td>
      </tr>
      <tr >
        <td height="80" align="left">申请原因：</td>
        <td colspan="7">
	  <textarea name="Reason" id="Reason" style="width:90%; height:80px; font-size:12px;"></textarea>
	  </td>
      </tr>
      <tr><td colspan="8"><HR style="margin-top:0; margin-bottom:0"/>
</td>
      </tr>
	<tr bgcolor="#99BBE8">
	  <td align="center" colspan="8" height="24">
	  <input type="hidden" name="CheckFlag" id="CheckFlag" value="">
	  <input type="hidden" name="detailType" id="detailType" value="">
			<input name="submitSaveAdd" type="submit" class="submit button"  value="保存" style="WIDTH: 80;">&nbsp;
			<input type="button" class="button"  value="关闭" style="WIDTH: 80;" onClick="javascript:closead1()">&nbsp;
	  </td>
	</tr>
	</table>
	</td>
  </tr>
</table>
</form>
</div>
