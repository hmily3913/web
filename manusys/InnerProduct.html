<script language="javascript">
var productList;
var Autooptions={
	minChars:0,
	max:500,
	width:280,
	height:200,
	mustMatch: true,
	matchContains:true,
	formatItem:function(row,i,max){
		return row.Chengpin+"\""+" ["+row.Gongxu+"]["+row.Zongji+"]";
	},
	formatMatch:function(row,i,max){return row.Chengpin+' '+row.Gongxu;},
	formatResult:function(row){
		return row.Chengpin;
	}
};
function setValue(obj){
	$.getJSON('InnerProductDetails.asp?showType=getInfo&detailType=Gongxu&jiagong='+encodeURI($('#jiagong').val()),function(data){
	$(obj).unautocomplete();
	$(obj).autocomplete(data,Autooptions);
	$(obj).result(function(event,row, formatted){
		if(row){
			$('[name=GongxuID]',obj.parentNode.parentNode).val(row.SerialNum);
			$('[name=Unit]',obj.parentNode.parentNode).val(row.Unit);
			$('[name=Gongxu]',obj.parentNode.parentNode).val(row.Gongxu);
			$('[name=Danjia]',obj.parentNode.parentNode).val(row.Zongji);
			var jine=parseFloat($('input[name=Danjia]',obj.parentNode.parentNode).val())*parseFloat($('input[name=Shuliang]',obj.parentNode.parentNode).val());
			$('input[name=Jine]',obj.parentNode.parentNode).val(jine);
			if(row.Chengpin.indexOf('img')>-1){
				$(obj.parentNode).html(row.Chengpin)
			}
			else
				$('[name=Chengpin]',obj.parentNode.parentNode).val(row.Chengpin);
		}
		});
	});
}
$(function(){
	$('#addDiv').easydrag(); 
	$("#addDiv").setHandler("formove"); 
	$("#AddForm").validate({
		submitHandler:function(form){
			$("input:submit").each(function() {this.disabled = true;});
			$.post('InnerProductDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
				alert(data);
				if(data.indexOf("成功")>-1){
					$("#flex1").flexReload();
				}
				$("input:submit").each(function() {this.disabled = false;});
			});
			$("#addDiv").hide("slow");
			$("#addDiv").css("z-index","500");
		}
	});
});

	function rowdbclick(rowData){
		$('#AddForm').resetForm();
		$('#TbDetails tr:gt(1)').remove();
		$('#SerialNum').val($(rowData).data("a.SerialNum"));
		getInfo('SerialNum');
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
	}
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要删除单号为：' + AllSNum + ' 的记录?')){
				  $.post('InnerProductDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":AllSNum},function(data){
					alert(data);
					if(data.indexOf("成功")>-1)  $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#AddForm').resetForm();
				var yestoday=showdate(0);
				$('#XDDate').val(yestoday);
				yestoday=showdate(7);
				$('#JHDate').val(yestoday);
				$('#detailType').val('AddNew');
				$('#TbDetails tr:gt(1)').remove();
				$("#addDiv").show("slow");
			}			
		else if (com=='委托审核')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				
				var txt='';
				$.prompt(txt,{
					buttons: { 委托审核: '1',反审核:'0'},
					submit:function(v,m,f){ 
							$.post('InnerProductDetails.asp',{
								showType:'DataProcess',
								detailType:'Check',
								SerialNum:AllSNum,
								operattext:v
							 },function(data){
								alert(data);
								if(data.indexOf('成功')>0)$("#flex1").flexReload();
							});
							$.prompt.close();
							return false; 
					 }
				 });
			}			
		else if (com=='加工审核')

				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}

					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});

				var txt='';

					buttons: { 加工审核: '1',反审核:'0'},
					submit:function(v,m,f){ 
							$.post('InnerProductDetails.asp',{
								showType:'DataProcess',
								detailType:'Check1',
								SerialNum:AllSNum,
								operattext:v
							 },function(data){
								alert(data);
								if(data.indexOf('成功')>0)$("#flex1").flexReload();
							});
							$.prompt.close();
							return false; 
					 }
				 });
			}			
		else if (com=='转入确认')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				
				var txt='';
				$.prompt(txt,{
					buttons: { 转入确认: '1',反审核:'0'},
					submit:function(v,m,f){ 
							$.post('InnerProductDetails.asp',{
								showType:'DataProcess',
								detailType:'Check2',
								SerialNum:AllSNum,
								operattext:v
							 },function(data){
								alert(data);
								if(data.indexOf('成功')>0)$("#flex1").flexReload();
							});
							$.prompt.close();
							return false; 
					 }
				 });
			}			
		else if (com=='查询')
			{
				var txt='';
	txt+='下单日期：从<input name="SDate" type="text" class="textfield" id="SDate" style="width:30%;" value="" maxlength="100"  onfocus="$(this).datepick()">到<input name="EDate" type="text" class="textfield" id="EDate" style="width:30%" value="" maxlength="100"  onfocus="$(this).datepick()"><br/>';
	txt+='委托方：<select id="wt" name="wt" class="textfield" style="width:30%"><option value="">全部</option><option value="三厂">三厂</option><option value="二厂">二厂</option><option value="一厂">一厂</option><option value="眼镜布绳">眼镜布绳</option><option value="花生盒">花生盒</option><option value="远华分厂">远华分厂</option><option value="工程部">工程部</option></select><br/>';
	txt+='加工方：<select id="jg" name="jg" class="textfield" style="width:30%"><option value="">全部</option><option value="三厂">三厂</option><option value="二厂">二厂</option><option value="一厂">一厂</option><option value="眼镜布绳">眼镜布绳</option><option value="花生盒">花生盒</option><option value="喷漆科">喷漆科</option></select><br/>';
	txt+='审核状态：<select id="sh" name="sh" class="textfield" style="width:30%"><option value="">全部</option><option value="0">未审核</option><option value="1">品保审核</option><option value="2">委托审核</option><option value="3">加工审核</option><option value="4">转入确认</option></select><br/>';
				$.prompt(txt,{
					buttons: { 查看: '0',导出:'1'},
					submit:function(v,m,f){ 
			if(v==0){
				$("#flex1").flexOptions({newp: 1, params:[
					{name:"sd",value:f.SDate},
					{name:"ed",value:f.EDate},
					{name:"wt",value:f.wt},
					{name:"jg",value:f.jg},
					{name:"sh",value:f.sh}
					]
				});
				$("#flex1").flexReload();
				$.prompt.close();
			}else{
				window.open("InnerProductDetails.asp?print_tag=1&showType=Export&sd="+f.SDate+"&ed="+f.EDate+"&wt="+encodeURI(f.wt)+"&jg="+encodeURI(f.jg),"Print","","false");
				$.prompt.close();
			}
							return false; 
					 }
				 });
			}			
		else if (com=='打印'){
			if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
			var SNum=$('.trSelected', grid).attr("id").replace("row","");
			window.open("InnerProductDetails.asp?showType=ExportOne&SerialNum="+SNum,"Print","","false");
		}
	}
function getInfo(obj){
  if($("#"+obj).val()==''){alert("对应编号不能为空！");return false;}
	$.get("InnerProductDetails.asp", { showType: "getInfo",detailType: obj, InfoID: $("#"+obj).val() },
	   function(data){
		 if(data.indexOf("###")==-1)alert(data);
		 else{
		   if(obj=="SerialNum"){
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
						 if(fieldone.type=='checkbox'){
							 if(datajson.fieldValue[0][fieldone.id]=="True")fieldone.checked=datajson.fieldValue[0][fieldone.id];
						 }else{
							 if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
							 if(datajson.fieldValue[0][fieldone.id])
								 $('#'+fieldone.id).val(datajson.fieldValue[0][fieldone.id]);
						 }
					 }
			   });
				//子表信息
				$('#TbDetails tr:gt(1)').remove();
				for(var i=0;i<datajson.fieldValue[0]['Entrys'].length;i++){
					$('#TbDetails').append($('#CloneNodeTr').clone().show());
					$(':input',$('#TbDetails tr:last')).each(function(n,fieldone){
						if(fieldone.name=='Fujian'){
							$(fieldone).attr("id","Fujian"+ids);
							$('#Fujian'+ids).xheditor({tools:'Link,Preview',skin:'vista',upLinkUrl:'../Include/UpLoadAjax.asp',upLinkExt:'doc,xls,pdf,jpg,bmp',height:'20',width:'60'});
							ids++;
						}
						if(datajson.fieldValue[0]['Entrys'][i][fieldone.name]){
							if(datajson.fieldValue[0]['Entrys'][i][fieldone.name].indexOf('img')>-1){
								$(fieldone.parentNode).html(datajson.fieldValue[0]['Entrys'][i][fieldone.name]);
							}else 
								fieldone.value=datajson.fieldValue[0]['Entrys'][i][fieldone.name];
						}
					});
				}
		   }
		 }
	   });
}
function mycheckNum1(obj){
	if(checkNum(obj)){
		$('input[name=Zhuanru]',obj.parentNode.parentNode).val(obj.value);
		var jine=Math.round(parseFloat($('input[name=Danjia]',obj.parentNode.parentNode).val())*parseFloat(obj.value)*100)/100;
		$('input[name=Jine]',obj.parentNode.parentNode).val(jine);
	}
}
function mycheckNum2(obj){
	if(checkNum(obj)){
		var Sunhao=parseFloat(obj.value)-parseFloat($('input[name=Shuliang]',obj.parentNode.parentNode).val());
		var jine=Math.round(parseFloat($('input[name=Danjia]',obj.parentNode.parentNode).val())*parseFloat(obj.value)*100)/100;
		$('input[name=Sunhao]',obj.parentNode.parentNode).val(Sunhao);
		$('input[name=Jine]',obj.parentNode.parentNode).val(jine);
	}
}
function changeYL(obj){
	if(obj.checked){
		$('#YuanCaiLiao').show();
	}else
		$('#YuanCaiLiao').hide();
}
var ids=0;
function AddRow(){
	$('#TbDetails').append($('#CloneNodeTr').clone().show());
	$(':input[name=Fujian]',$('#TbDetails tr:last')).attr("id","Fujian"+ids);
	$('#Fujian'+ids).xheditor({tools:'Link,Preview',skin:'vista',upLinkUrl:'../Include/UpLoadAjax.asp',upLinkExt:'doc,xls,pdf,jpg,bmp',height:'20'});
	ids++;
}
