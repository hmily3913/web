<body>
<table id="flex1" style="display:none"></table>
<script language="javascript">

$(function(){
	$('#addDiv').easydrag(); 
	$("#addDiv").setHandler("formove"); 
});
$("#flex1").flexigrid
	(
	{
	url: 'OutProductDetails.asp?showType=DetailsList',
	dataType: 'json',
	colModel : [
	{display: 'ID', name : 'SerialNum', width : 30, sortable : true, align: 'left'},
	{display: '委托方', name : 'Weituo', width : 40, sortable : true, align: 'left'},
	{display: '加工方', name : 'jiagong', width : 40, sortable : false, align: 'left'},
	{display: '成品名称', name : 'Chengpin', width : 80, sortable : true, align: 'left'},
	{display: '工序名称', name : 'Gongxu', width : 50, sortable : true, align: 'left'},
	{display: '单位', name : 'Unit', width : 40, sortable : true, align: 'left'},
	{display: '单价', name : 'Danjia', width : 40, sortable : true, align: 'left'},
	{display: '数量', name : 'Shuliang', width : 40, sortable : true, align: 'left'},
	{display: '应收金额', name : 'Yingshou', width : 40, sortable : true, align: 'left'},
	{display: '实收金额', name : 'Shishou', width : 40, sortable : true, align: 'left'},
	{display: '审核', name : 'CheckFlag', width : 20, sortable : true, align: 'left'},
	{display: '备注', name : 'Remark', width : 200, sortable : true, align: 'left'},
	{display: '登记人', name : 'Biller', width : 60, sortable : true, align: 'left'},
	{display: '登记日期', name : 'BillDate', width : 60, sortable : true, align: 'left'},
	{display: '审核人', name : 'Checker', width : 60, sortable : true, align: 'left'}
		],
	buttons : [
		{name: '增加',  onpress : test},
		{separator: true},
		{name: '维护',  onpress : test},
		{separator: true},
		{name: '审核',  onpress : test},
		{separator: true},
		{name: '反审核',  onpress : test},
		{separator: true},
		{name: '删除',  onpress : test},
		{separator: true},
		{name: '查询',  onpress : test},
		{separator: true}
		],
	searchitems : [
		{display: '委托方', name : 'Weituo', isdefault: true},
		{display: '加工方', name : 'jiagong'}
		],
	onRowDblclick:rowdbclick,
	sortname: "SerialNum",
	sortorder: "desc",
	singleSelect: false,
	striped:true,//
	rp: 20,
	usepager: true,
	title: '委托加工明细',
	showTableToggleBtn: true,
	showcheckbox: true,
	width:'100%',
	height: 420
	}
	);
	
	function rowdbclick(rowData){
		if($(rowData).data(("CheckFlag"))=="True")alert('已审核不允许编辑');
		else{
			$('#TbDetails tr:gt(1)').remove();
			$('#TbDetails').append($('#CloneNodeTr').clone().show());
			$('input[name=SerialNum]',$('#TbDetails tr:last')).val($(rowData).data(("SerialNum")));
			$(':input[name=Weituo]',$('#TbDetails tr:last')).val($(rowData).data(("Weituo")));
			$(':input[name=jiagong]',$('#TbDetails tr:last')).val($(rowData).data(("jiagong")));
			$('input[name=Unit]',$('#TbDetails tr:last')).val($(rowData).data(("Unit")));
			$('input[name=Chengpin]',$('#TbDetails tr:last')).val($(rowData).data(("Chengpin")));
			$('input[name=Gongxu]',$('#TbDetails tr:last')).val($(rowData).data(("Gongxu")));
			$('input[name=Danjia]',$('#TbDetails tr:last')).val($(rowData).data(("Danjia")));
			$('input[name=GongxuID]',$('#TbDetails tr:last')).val($(rowData).data(("GongxuID")));
			$('input[name=Shuliang]',$('#TbDetails tr:last')).val($(rowData).data(("Shuliang")));
			$('input[name=Yingshou]',$('#TbDetails tr:last')).val($(rowData).data(("Yingshou")));
			$('input[name=Shishou]',$('#TbDetails tr:last')).val($(rowData).data(("Shishou")));
			$('input[name=Remark]',$('#TbDetails tr:last')).val($(rowData).data(("Remark")));
			$("#addDiv").show("slow");
			$('#detailType').val('Edit');
		}
	}
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要删除单号为：' + AllSNum + ' 的记录?')){
				  $.post('OutProductDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":AllSNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#detailType').val('AddNew');
				$('#TbDetails tr:gt(1)').remove();
				$("#addDiv").show("slow");
			}			
		else if (com=='审核')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要审核单号为：' + AllSNum + ' 的记录?')){
				  $.post('OutProductDetails.asp?showType=DataProcess&detailType=Check',{"SerialNum":AllSNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}			
		else if (com=='反审核')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要反审核单号为：' + AllSNum + ' 的记录?')){
				  $.post('OutProductDetails.asp?showType=DataProcess&detailType=unCheck',{"SerialNum":AllSNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}			
		else if (com=='查询')
			{
				var txt='';
	txt+='录入日期：从<input name="SDate" type="text" class="textfield" id="SDate" style="width:30%;" value="" maxlength="100"  onfocus="$(this).datepick()">到<input name="EDate" type="text" class="textfield" id="EDate" style="width:30%" value="" maxlength="100"  onfocus="$(this).datepick()"><br/>';
	txt+='委托方：<input name="wt" type="text" class="textfield" id="wt" style="width:30%" value="" maxlength="100"><br/>';
	txt+='加工方：<select id="jg" name="jg" class="textfield" style="width:30%"><option value="">全部</option><option value="三厂">三厂</option><option value="二厂">二厂</option><option value="一厂">一厂</option><option value="眼镜布绳">眼镜布绳</option></select><br/>';
				$.prompt(txt,{
					buttons: { 查看: '0',导出:'1'},
					submit:function(v,m,f){ 
			if(v==0){
				$("#flex1").flexOptions({newp: 1, params:[
					{name:"sd",value:f.SDate},
					{name:"ed",value:f.EDate},
					{name:"wt",value:f.wt},
					{name:"jg",value:f.jg}
					]
				});
				$("#flex1").flexReload();
				$.prompt.close();
			}else{
				window.open("OutProductDetails.asp?print_tag=1&showType=Export&sd="+f.SDate+"&ed="+f.EDate+"&wt="+encodeURI(f.wt)+"&jg="+encodeURI(f.jg),"Print","","false");
				$.prompt.close();
			}
							return false; 
					 }
				 });
			}			
	}

function mycheckNum(obj){
	if(checkNum(obj)){
		var Yingshou=parseFloat($('input[name=Danjia]',obj.parentNode.parentNode).val())*parseFloat($('input[name=Shuliang]',obj.parentNode.parentNode).val());
		$('input[name=Yingshou]',obj.parentNode.parentNode).val(Yingshou);
	}
}
function toSubmit(obj){
	obj.disabled = true;
			$.post('OutProductDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
				if(data.indexOf("###")==-1) alert(data);
			else $("#flex1").flexReload();
	obj.disabled = false;
			});
			$("#addDiv").hide("slow");
			$("#addDiv").css("z-index","500");
}
</script>
<div id="addDiv" style="width:96%;height:'420px';top:0;left:20;display:none;background-color:#888888;position:absolute;marginTop:-75px;marginLeft:-150px;overflow-y: hidden; overflow-x: hidden;">
 <form id="AddForm" name="AddForm" style="margin:0; padding:0 ">
<table width="100%" border="0" cellpadding="3" cellspacing="1" bgcolor="#99BBE8">
  <tr>
    <td height="20" width="100%" class="tablemenu" id="formove"><font color="#15428B"><img src="../images/close.jpg" border="0" align="absmiddle" onClick="$('#addDiv').hide('slow').css('z-index','500');" >&nbsp;<strong>委托加工明细</strong></font></td>
  </tr>
  <tr>
    <td height="20" width="100%" bgcolor="#EBF2F9">
		<table width="100%" border="0" id="editDetails" cellpadding="3" cellspacing="1" bgcolor="#99BBE8">
		  <tbody id="TbDetails">
		  <tr height="24">
			<td width="6%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>委托方</strong></font></td>
			<td width="6%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>加工方</strong></font></td>
			<td width="8%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>成品名称</strong></font></td>
			<td width="10%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>工序名称</strong></font></td>
			<td width="4%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>单位</strong></font></td>
			<td width="4%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>单价</strong></font></td>
			<td width="4%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>数量</strong></font></td>
			<td width="6%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>应收金额</strong></font></td>
			<td width="6%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>实收金额</strong></font></td>
			<td width="10%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>备注</strong></font></td>
			<td width="6%" bgcolor="#8DB5E9"><strong><font color="#FFFFFF">操作</font></strong></td>
		  </tr>
		  <tr bgColor="#EBF2F9" id="CloneNodeTr" style="display:none;" >
			<td><input type="hidden" name="SerialNum" /><input type="text" name="Weituo" class="textfield" /></td>
			<td><select name="jiagong" >
      <option value="二厂">二厂</option>
      <option value="三厂">三厂</option>
      <option value="一厂">一厂</option>
      <option value="眼镜布绳">眼镜布绳</option>
      </select></td>
			<td><input type="text" name="Chengpin" class="textfield"/></td>
			<td><input type="text" name="Gongxu" class="textfield"/></td>
			<td><input type="text" name="Unit" class="textfield"/></td>
			<td><input type="text" name="Danjia" class="number textfield" value="0"/></td>
			<td><input type="text" name="Shuliang" class="number textfield" value="0" onblur="return mycheckNum(this)"/></td>
			<td><input type="text" name="Yingshou" class="number textfield" value="0" readonly="readonly"/></td>
			<td><input type="text" name="Shishou" class="number textfield" value="0"/></td>
			<td><input type="text" name="Remark" class="textfield"/></td>
			<td align="center"><input type="button" onClick="$(this).parent().parent().hide();$(this).next().val(1);" style="background:no-repeat center url(../Images/delete.gif);width:40px;" /><input type="hidden" name="DeleteFlag" id="DeleteFlag" value="0"></td>
		  </tr>
		  </tbody>
		</table>
		</td>
  </tr>
	<tr bgcolor="#99BBE8" >
	  <td align="center" class="toolbar">
	  <input type="hidden" name="detailType" id="detailType" value="">
    <input name="addrow" type="button" class="button"  value="增加一行" style="WIDTH: 80;" onClick="$('#TbDetails').append($('#CloneNodeTr').clone().show())">&nbsp;
			<input name="submitSaveAdd" type="button" class="submit button"  value="保存" style="WIDTH: 80;" onclick="toSubmit(this)">&nbsp;
			<input type="button" class="button"  value="关闭" style="WIDTH: 80;"  onClick="$('#addDiv').hide('slow').css('z-index','500');">&nbsp;
	  </td>
	</tr>
</table>
</form>
</div>
