	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要删除单号为：' + AllSNum + ' 的记录?')){
				  $.post('JishiDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":AllSNum},function(data){
								alert(data);
								if(data.indexOf('成功')>0)$("#flex1").flexReload();
				  });
				}
			}
		else if (com=='执行')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要执行单号为：' + AllSNum + ' 的记录?')){
				  $.post('JishiDetails.asp?showType=DataProcess&detailType=Finish',{"SerialNum":AllSNum},function(data){
								alert(data);
								if(data.indexOf('成功')>0)$("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#AddForm').resetForm();
				$('#t1 tr:gt(1)').remove();
				$('#t1 tbody').append($('#t1 tr:eq(1)').clone().show());
				$('#t2 tr:gt(1)').remove();
				$('#t2 tbody').append($('#t2 tr:eq(1)').clone().show());
				$('#detailType').val('AddNew');
				var yestoday=showdate(0);
				$('#RegDate').val(yestoday);
				$("#addDiv").show("slow");
//				$("#addDiv").css("z-index","500");
			}			
		else if (com=='审核')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				
				var txt='';
				$.prompt(txt,{
					buttons: { 审核: 'Check', 反审核: 'unCheck' },
					submit:function(v,m,f){ 
							$.post('JishiDetails.asp',{
								showType:'DataProcess',
								detailType:v,
								SerialNum:AllSNum
							 },function(data){
								alert(data);
								if(data.indexOf('成功')>0)$("#flex1").flexReload();
							});
							$.prompt.close();
							return false; 
					 }
				 });
			}			
		else if (com=='查汇总')
			{
				var txt='';
				txt+='日期：从<input name="SDate" type="text" class="textfield" id="SDate" style="width:30%;" value="" maxlength="100"  onfocus="$(this).datepick()">到<input name="EDate" type="text" class="textfield" id="EDate" style="width:30%" value="" maxlength="100"  onfocus="$(this).datepick()"><br/>';
				txt+='审核日期：从<input name="SSDate" type="text" class="textfield" id="SSDate" style="width:30%;" value="" maxlength="100"  onfocus="$(this).datepick()">到<input name="SEDate" type="text" class="textfield" id="SEDate" style="width:30%" value="" maxlength="100"  onfocus="$(this).datepick()"><br/>';
				txt+='部门：<select id="bm" name="bm" class="textfield" style="width:30%"><option value="">全部</option><option value="三厂">三厂</option><option value="二厂">二厂</option><option value="一厂">一厂</option><option value="眼镜布绳">眼镜布绳</option><option value="花生盒">花生盒</option></select><br/>';
				txt+='审核状态：<select id="sh" name="sh" class="textfield" style="width:30%"><option value="">全部</option><option value="0">未审核</option><option value="1">段组长审核</option><option value="2">厂长审核</option><option value="3">责任确认</option><option value="4">已执行</option></select><br/>';
				txt+='订单号：<input id="dd" name="dd" type="text" class="textfield" style="width:30%"><br/>';
				$.prompt(txt,{
					buttons: { 查看: '0',导出: '1'},
					submit:function(v,m,f){ 
			if(v==0){
				$("#flex1").flexOptions({newp: 1, params:[
					{name:"sd",value:f.SDate},
					{name:"ed",value:f.EDate},
					{name:"ssd",value:f.SSDate},
					{name:"sed",value:f.SEDate},
					{name:"bm",value:f.bm},
					{name:"dd",value:f.dd},
					{name:"sh",value:f.sh}
					]
				});
				$("#flex1").flexReload();
				$.prompt.close();
			}else{
				window.open("JishiDetails.asp?print_tag=1&showType=Export&sd="+f.SDate+"&ed="+f.EDate+"&ssd="+f.SSDate+"&sed="+f.SEDate+"&bm="+encodeURI(f.bm)+"&dd="+encodeURI(f.dd)+"&sh="+f.sh,"Print","","false");
				$.prompt.close();
			}
							return false; 
					 }
				 });
			}			
	}

function getInfo(obj){
  if($("#"+obj).val()==''){alert("对应编号不能为空！");return false;}
	$.get("JishiDetails.asp", { showType: "getInfo",detailType: obj, InfoID: $("#"+obj).val() },
	   function(data){
		 if(data.indexOf("###")==-1)alert(data);
		 else{
		   if(obj=="SerialNum"){
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
				   if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
				   if(datajson.fieldValue[fieldone.id]){
					 $('#'+fieldone.id).val(datajson.fieldValue[fieldone.id]);
				   }
				 }
			   });
				//子表信息
				$('#t1 tr:gt(1)').remove();
				for(var i=0;i<datajson.t1.length;i++){
					$('#t1 tbody').append($('#t1 tr:eq(1)').clone().show());
					$(':input',$('#t1 tbody tr:last')).each(function(n,fieldone){
						if(datajson.t1[i][fieldone.name]){
							fieldone.value=datajson.t1[i][fieldone.name];
						}
					});
				}
				$('#t1 tbody').append($('#t1 tr:eq(1)').clone().show());
				$('#t2 tr:gt(1)').remove();
				for(var i=0;i<datajson.t2.length;i++){
					$('#t2 tbody').append($('#t2 tr:eq(1)').clone().show());
					$(':input',$('#t2 tbody tr:last')).each(function(n,fieldone){
						if(datajson.t2[i][fieldone.name]){
							if(fieldone.type=='checkbox'){
								$(fieldone).attr("checked", datajson.t2[i][fieldone.name]);
							}
						 else{
							fieldone.value=datajson.t2[i][fieldone.name];
						 }
						 }
					});
				}
				$('#t2 tbody').append($('#t2 tr:eq(1)').clone().show());
		   }
		 }
	   });
}
function getEmp(obj){
  if($(obj).val()=='')return false;
	$.get("JishiDetails.asp", { showType: "getInfo",detailType: 'EmpID', InfoID: $(obj).val()},
		function(data){
			if(data.indexOf("###")==-1){
				alert(data);
				$(obj).val('');
			}
			else{
				$('input[name=EmpID]',obj.parentNode.parentNode).val(data.split('###')[0]);
				$('input[name=EmpName]',obj.parentNode.parentNode).val(data.split('###')[1]);
				$('input[name=Danjia]',obj.parentNode.parentNode).val(data.split('###')[2]);
				if($(':input[name=EmpID][value=""]',$(obj).parent().parent().parent()).length==1){
					$(obj).parent().parent().parent().append($('tr:eq(1)',$(obj).parent().parent().parent()).clone().show());
					$(':input[name=EmpID]',$('#t1 tr:last')).focus();
				}
			}
		});
}

		});
}
function nextInput(evt,obj){
	if(evt.keyCode==13){
		getEmp(obj);
	}
}
function commonInput(evt,obj){
	if(evt.keyCode==120){
		var lie = $(obj).parent().prevAll().length;
		var val = obj.value;
		$("#t1").find("td").each(function(i){//搜寻表格里的每一个区间
			if(i%13 == lie){ //'4'代表表格总共有4列，如果区间编号被4整除，那么它就属于第一列
			$('input',this).val(obj.value);}//给区间加上特定样式
		});
	}
}


function toSubmit(obj){
	if($('#Bumen').val()==''){alert('部门不能为空！');return false;}
	if($('#RegDate').val()==''){alert('申请日期不能为空！');return false;}
	var zeroflag=false;
	$("tr:gt(1)",$('#t1')).each(function(i,fieldone){
			if($(':input[name=EmpID]',$(fieldone)).val()!=''&&($(':input[name=Shijian]',$(fieldone)).val()=='0'||$(':input[name=Shijian]',$(fieldone)).val()=='')){
				zeroflag=true;
			}
			if($(':input[name=ReasonType]',$(fieldone)).val()==''&&$(':input[name=EmpID]',$(fieldone)).val()!=''&&$(':input[name=Shijian]',$(fieldone)).val()!='0'){
				zeroflag=true;
			}
		});
	if(zeroflag){
		alert('计时类别不能为空，请检查！');
		return false;
	}
	obj.disabled = true;
	$.post('JishiDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
		if(data.indexOf("成功")>-1) $("#flex1").flexReload();
		alert(data);
		obj.disabled = false;
	});
	$("#addDiv").hide("slow");
	$("#addDiv").css("z-index","500");
}

}

function Delete(obj,t){
	var detailsNo=$(':input[name*=SerialNumD]',obj.parentNode.parentNode).val();
	var No=$('#SerialNum').val();
	if(detailsNo=='' || No=='')$(obj).parent().parent().remove();
	else{
		$.post('JishiDetails.asp?showType=DataProcess&detailType=DeleteDetails',{"No":No,"SerialNum":detailsNo,"Type":t},function(data){
		if(data.indexOf("成功")>-1)$(obj).parent().parent().remove();
		else alert(data);
		});
	}
}
function CheckOne(obj){
	var detailsNo=$(':input[name=SerialNumD2]',obj.parentNode.parentNode).val();
	var No=$('#SerialNum').val();
	if(detailsNo=='' || No=='')alert('未保存无需审核！');
	else{
		var txt='审核意见： <textarea name="CheckText" id="CheckText" style="width:90%; height:100px; " class="textfield"></textarea>';
		$.prompt(txt,{
			buttons: { 同意: 'Agree',不同意:'Disagree',取消确认:'Uncheck' },
			submit:function(v,m,f){ 
				$.post('JishiDetails.asp?showType=DataProcess&detailType=CheckDetails',{"No":No,"SerialNum":detailsNo,"Type":v,"CheckText":f.CheckText},function(data){
					alert(data);
					if(data.indexOf("成功")>-1){
						if(v=='Agree'){
							$(':input[name=Tongyi]',obj.parentNode.parentNode).attr('checked',true);
							$(':input[name=Shuoming]',obj.parentNode.parentNode).val(f.CheckText);
							$(':input[name=CheckDate]',obj.parentNode.parentNode).val(Date());
						}
						else if(v=='Disagree'){
							$(':input[name=Butongyi]',obj.parentNode.parentNode).attr('checked',true);
							$(':input[name=Shuoming]',obj.parentNode.parentNode).val(f.CheckText);
							$(':input[name=CheckDate]',obj.parentNode.parentNode).val(Date());
						}
						else if(v=='Uncheck'){
							$(':input[name=Tongyi]',obj.parentNode.parentNode).attr('checked',false);
							$(':input[name=Butongyi]',obj.parentNode.parentNode).attr('checked',false);
							$(':input[name=Checker]',obj.parentNode.parentNode).val();
							$(':input[name=CheckDate]',obj.parentNode.parentNode).val();
						}
						$("#flex1").flexReload();
					}
				});
				$.prompt.close();
				return false; 
			 }
		 });
	}
}

function InsertUser(){
	var tmp = zTree1.getCheckedNodes();
	for (var i=0; i<tmp.length; i++) {
		if(tmp[i].val1!=''){
			$('#t1 tbody').append($('#t1 tr:eq(1)').clone().show());
			$('input[name=EmpID]',$('#t1 tbody tr:last')).val(tmp[i].val);
			$('input[name=EmpName]',$('#t1 tbody tr:last')).val(tmp[i].val1);
			$('input[name=Danjia]',$('#t1 tbody tr:last')).val(tmp[i].Price);
		}
	}
	$('#AddDetailDiv').hide();
}
