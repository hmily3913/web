$(function(){
	$('#addDiv').easydrag();

			});

});
$("#flex1").flexigrid

	buttons : [
		{name: '增加',  onpress : test},

	function rowdbclick(rowData){
		$('#TbDetails tr:gt(1)').remove();
		$('#SerialNum').val($(rowData).data("SerialNum"));
		getInfo('SerialNum');
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
	}
	
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要删除单号为：' + AllSNum + ' 的记录?')){
				  $.post('EnvironTestDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":AllSNum},function(data){
								alert(data);
								if(data.indexOf('成功')>0)$("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#AddForm').resetForm();
				$('#TbDetails tr:gt(1)').remove();
				$('#detailType').val('AddNew');
				var yestoday=showdate(0);
				$('#RegDate').val(yestoday);
				$("#addDiv").show("slow");
				$("#addDiv").css("z-index","500");
			}			
	}

function closead1(){
  $("#addDiv").hide("slow");
	$("#addDiv").css("z-index","500");
}
function getInfo(obj){
  if($("#"+obj).val()==''){alert("对应编号不能为空！");return false;}
	$.get("EnvironTestDetails.asp", { showType: "getInfo",detailType: obj, InfoID: $("#"+obj).val() },
	   function(data){
		 if(data.indexOf("###")==-1)alert(data);
		 else{
		   if(obj=="SerialNum"){
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
					   if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
					   if(datajson.fieldValue[0][fieldone.id])
					     $('#'+fieldone.id).val(datajson.fieldValue[0][fieldone.id]);
					 }
			   });
				//子表信息
				$('#TbDetails tr:gt(1)').remove();
				for(var i=0;i<datajson.fieldValue[0]['Entrys'].length;i++){
					$('#TbDetails').append($('#CloneNodeTr').clone().show());
					$(':input',$('#TbDetails tr:last')).each(function(n,fieldone){
						if(datajson.fieldValue[0]['Entrys'][i][fieldone.name])
							fieldone.value=datajson.fieldValue[0]['Entrys'][i][fieldone.name]
					});
				}
		   }
		   else if(obj=="ProductID"){
				 $("#ProductID").val(data.split('###')[0]);
				 $("#ProductName").val(data.split('###')[1]);
		   }
		   else if(obj=="OrderId"){
				 $("#OrderId").val(data.split('###')[0]);
				 $("#CustomID").val(data.split('###')[1]);
				 $("#Employer").val(data.split('###')[2]);
		   }
		 }
	   });
}
function getMaterial(obj){
  if($(obj).val()=='')return false;
	$.get("EnvironTestDetails.asp", { showType: "getInfo",detailType: 'ProductID', InfoID: $(obj).val()},
		function(data){
			if(data.indexOf("###")==-1){
				alert(data);
				$(obj).val('');
			}
			else{
				$('input[name=MaterialID]',obj.parentNode.parentNode).val(data.split('###')[0]);
				$('input[name=MaterialName]',obj.parentNode.parentNode).val(data.split('###')[1]);
//				if($(':input[value='+data.split('###')[0]+']',$('#editDetails')).length>1){
//					alert('此单据中已经存在该员工,不允许重复录入！');
//					$(obj).parent().parent().remove();
//				}
			}
		});
}
function showBom(obj){
	if($('#OrderId').val()=='')return false;
	if($('#ProductID').val()=='')return false;
	obj.disabled = true;
	$.get("EnvironTestDetails.asp", { showType: "getInfo",detailType: 'showBom', InfoID: $('#OrderId').val(), ProductID: $('#ProductID').val()},
		function(data){
			if(data.indexOf("###")==-1){
				alert(data);
				$(obj).val('');
			}
			else{
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
				 $('#BomID').val(datajson.fieldValue);
				for(var i=0;i<datajson.Entrys.length;i++){
					$('#TbDetails').append($('#CloneNodeTr').clone().show());
					$(':input',$('#TbDetails tr:last')).each(function(n,fieldone){
						if(datajson.Entrys[i][fieldone.name])
							fieldone.value=datajson.Entrys[i][fieldone.name]
					});
				}
			}
			obj.disabled = false;
		});
}
