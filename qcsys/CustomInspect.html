<style type="text/css">
html{
margin:0;
padding:0;
background-color:#333;
font: 12px Arial, Helvetica, sans-serif;}
body{
margin:0 auto 0 auto;
padding:20px;
background-color:#eee;}
h1{margin-top:-10px;}
hr{margin:20px 0;}

<body>
<table id="flex1" style="display:none"></table>
<script language="javascript">
	
$(function(){
	$('#addDiv').easydrag(); 
	$("#addDiv").setHandler("formove"); 
	$("#AddForm").validate({
		submitHandler:function(form){
			$("input:submit").each(function() {this.disabled = true;});
			$.post('CustomInspectDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
				if(data.indexOf("###")==-1) alert(data);
				else $("#flex1").flexReload();
				$("input:submit").each(function() {this.disabled = false;});
			});
			$("#addDiv").hide("slow");
			$("#addDiv").css("z-index","500");
		}
	});
});
$("#flex1").flexigrid
	(
	{
	url: 'CustomInspectDetails.asp?showType=DetailsList',
	dataType: 'json',
	colModel : [
	{display: 'ID', name : 'SerialNum', width : 60, sortable : true, align: 'left'},
	{display: '登记日期', name : 'BillDate', width : 60, sortable : true, align: 'left'},
	{display: '订单号', name : 'OrderID', width : 60, sortable : true, align: 'left'},
	{display: '产品型号', name : 'Product', width : 50, sortable : true, align: 'left'},
	{display: '业务员', name : 'Employer', width : 40, sortable : true, align: 'left'},
	{display: '验货日期', name : 'InspectDate', width : 60, sortable : true, align: 'left'},
	{display: '验货次数', name : 'Count', width : 40, sortable : true, align: 'left'},
	{display: '验货结果', name : 'Result', width : 120, sortable : true, align: 'left'},
	{display: '问题描述', name : 'Problem', width : 120, sortable : true, align: 'left'},
	{display: '登记人', name : 'Biller', width : 50, sortable : true, align: 'left'},
	{display: '审核', name : 'CheckFlag', width : 50, sortable : true, align: 'left'},
	{display: '判定', name : 'Judge', width : 50, sortable : true, align: 'left'}
		],
	buttons : [
		{name: '增加',  onpress : test},
		{separator: true},
		{name: '删除',  onpress : test},
		{separator: true},
		{name: '品保审核',  onpress : test},
		{separator: true}
		],
	searchitems : [
		{display: '单号', name : 'SerialNum'},
		{display: '申请人', name : 'Register'},
		{display: '订单号', name : 'OrderID', isdefault: true},
		{display: '产品型号', name : 'Product'}
		],
	onRowDblclick:rowdbclick,
	sortname: "SerialNum",
	sortorder: "desc",
	singleSelect: true,
	striped:true,//
	rp: 20,
	usepager: true,
	title: '客户验货处理',
	showTableToggleBtn: true,
	showcheckbox: false,
	width:'100%',
	height: 420
	}
	);
	function rowdbclick(rowData){
		$('#AddForm').resetForm();
		$('#SerialNum').val($(rowData).data("SerialNum"));
		getInfo('SerialNum');
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
	}
	
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var SNum=$('.trSelected', grid).attr("id").replace("row","");
				if (confirm('确定要删除单号为：' + SNum + ' 的记录?')){
				  $.post('CustomInspectDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":SNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#AddForm').resetForm();
				$('#detailType').val('AddNew');
				$("#Product").html('');
				var yestoday=showdate(0);
				$('#InspectDate').val(yestoday);
				$("#addDiv").show("slow");
				$("#addDiv").css("z-index","500");
			}			
		else if (com=='品保审核')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var SNum=$('.trSelected', grid).attr("id").replace("row","");
				$('#AddForm').resetForm();
				$('#SerialNum').val(SNum);
				getInfo('SerialNum');
				$("#addDiv").show("slow");
				$('#detailType').val('QCCheck');
			}			
	}
	
function closead1(){
  $("#addDiv").hide("slow");
	$("#addDiv").css("z-index","500");
}
function getInfo(obj){
  if($("#"+obj).val()==''){alert("对应编号不能为空！");return false;}
	$.get("CustomInspectDetails.asp", { showType: "getInfo",detailType: obj, InfoID: $("#"+obj).val() },
	   function(data){
		 if(data.indexOf("###")==-1){alert(data);$("#"+obj).val('');}
		 else{
		   if(obj=="SerialNum"){
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
					   if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
					   if(datajson.fieldValue[0][fieldone.id])
					     $('#'+fieldone.id).val(datajson.fieldValue[0][fieldone.id]);
					 }
			   });
		   }
		   else if(obj=="RegisterID"){
				 $("#RegisterID").val(data.split('###')[0]);
				 $("#Register").val(data.split('###')[1]);
		   }
		   else if(obj=="OrderID"){
				 $("#OrderID").val(data.split('###')[0]);
				 $("#Employer").val(data.split('###')[1]);
				 $("#Product_td").html(data.split('###')[2]);
		   }
		 }
	   });
}

</script>
<div id="addDiv" style="width:96%;height:'420px';top:0;left:20;display:none;background-color:#888888;position:absolute;marginTop:-75px;marginLeft:-150px;overflow-y: hidden; overflow-x: hidden;">
 <form id="AddForm" name="AddForm">
<table width="100%" border="0" cellpadding="3" cellspacing="1" bgcolor="#99BBE8">
  <tr>
    <td height="20" width="100%" class="tablemenu" id="formove"><font color="#15428B"><img src="../images/close.jpg" border="0" align="absmiddle" onClick="javascript:closead1()" >&nbsp;<strong>客户验货处理</strong></font></td>
  </tr>
  <tr>
    <td height="20" nowrap bgcolor="#EBF2F9">
	  <table width="100%" border="0" cellpadding="0" cellspacing="0" id=editNews>
      <tr>
        <td height="20" align="left" width="10%">单据号：</td>
        <td WIDTH='15%'>
		<input name="SerialNum" type="text" class="textfield" id="SerialNum" value="" maxlength="100" readonly="true"></td>
        <td height="20" align="left" width="10%">订单号：</td>
        <td  WIDTH='15%'><input name="OrderID" type="text" class="required textfield" id="OrderID" value="" maxlength="100" onBlur="getInfo('OrderID')"></td>
        <td height="20" align="left" width="10%">产品型号：</td>
        <td  WIDTH='15%' id="Product_td"><input name="Product" type="text" class="required textfield" id="Product"  value="" maxlength="100"  readonly="true"></td>
        <td height="20" align="left" width="10%">业务员：</td>
        <td width="15%"><input name="Employer" type="text" class="required textfield" id="Employer"  value="" maxlength="100"  readonly="true">
      </tr>
      <tr>
        <td height="20" align="left">验货日期：</td>
        <td > <input name="InspectDate" type="text" class="dateISO required textfield" id="InspectDate"  value="" maxlength="100"  onfocus="$(this).datepick({dateFormat: 'yyyy-mm-dd'})"></td>
        <td height="20" align="left">判定：</td>
        <td><select id="Judge" name="Judge"><option value="合格">合格</option><option value="不合格">不合格</option></select></td>
        <td height="20" align="left">验货次数：</td>
        <td><input type="text" class="textfield" id="Count" name="Count" readonly="readonly" /></td>
        <td height="20" align="left"></td>
        <td></td>
      </tr>
      <tr >
        <td colspan="8"><fieldset><legend>业务备注：</legend>
	  <textarea name="Remark" id="Remark" style="width:90%; height:80px; font-size:12px;"></textarea></fieldset>
	  </td>
      </tr>
      <tr >
        <td colspan="8"><fieldset><legend>验货结果：</legend>
	  <textarea name="Result" id="Result" style="width:90%; height:50px; font-size:12px;"></textarea></fieldset>
	  </td>
      </tr>
      <tr >
        <td colspan="8"><fieldset><legend>问题描述：</legend>
	  <textarea name="Problem" id="Problem" style="width:90%; height:50px; font-size:12px;"></textarea></fieldset>
	  </td>
      </tr>
      <tr >
        <td colspan="8"><fieldset><legend>跟踪处理及完成日期：</legend>
	  <textarea name="Treatment" id="Treatment" style="width:90%; height:50px; font-size:12px;"></textarea></fieldset>
	  </td>
      </tr>
      <tr><td colspan="8"><HR style="margin-top:0; margin-bottom:0"/>
</td>
      </tr>
	<tr bgcolor="#99BBE8">
	  <td align="center" colspan="8" height="24">
	  <input type="hidden" name="CheckFlag" id="CheckFlag" value="">
	  <input type="hidden" name="detailType" id="detailType" value="">
			<input name="submitSaveAdd" type="submit" class="submit button"  value="保存" style="WIDTH: 80;">&nbsp;
			<input type="submit" class="submit button"  value="品保确认" style="WIDTH: 80;" onclick="$('#detailType').val('QCCheck');">&nbsp;
			<input type="button" class="button"  value="关闭" style="WIDTH: 80;" onClick="javascript:closead1()">&nbsp;
	  </td>
	</tr>
	</table>
	</td>
  </tr>
</table>
</form>
</div>
