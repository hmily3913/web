	function rowdbclick(rowData){
		$('#AddForm').resetForm();
		$('#SerialNum').val($(rowData).data("SerialNum"));
		getInfo('SerialNum');
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
	}
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要删除单号为：' + AllSNum + ' 的记录?')){
				  $.post('ICMOUnEndDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":AllSNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#AddForm').resetForm();
				getInfo('Register');
				var yestoday=showdate(-1);
				$('#RegDate').val(yestoday);
				$('#detailType').val('AddNew');
				$("#addDiv").show("slow");
			}			
		else if (com=='维护')
			{
				$('#AddForm').resetForm();
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				$('#SerialNum').val($('.trSelected', grid).attr("id").replace("row",""));
				getInfo('SerialNum');
				$("#addDiv").show("slow");
				$('#detailType').val('Edit');
			}			
		else if (com=='审核'||com=='审批'||com=='执行'||com=='结案')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				ToProcess(com,AllSNum);
			
			}			
		else if (com=='复制任务单号')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var SNum=$('.trSelected', grid).attr("ch").split('_ZZ$BH_')[4];
				window.clipboardData.setData("Text",SNum); 
			}
		else if (com=='导出')
			{
				window.open("ICMOUnEndDetails.asp?print_tag=1&showType=getInfo&detailType=Excel&AllQuery="+encodeURI($('#AllQuery').val()),"Print","","false");
			}
	}

function closead1(){
  $("#addDiv").hide("slow");
	$("#addDiv").css("z-index","500");
}
function getInfo(obj){
  if($("#"+obj).val()==''&&obj!='Register'){alert("对应编号不能为空！");return false;}
	$.get("ICMOUnEndDetails.asp", { showType: "getInfo",detailType: obj, InfoID: $("#"+obj).val() },
	   function(data){
		 if(data.indexOf("###")==-1){alert(data);$("#"+obj).val('');}
		 else{
			 var datajson=jQuery.parseJSON(data);//转换后的JSON对象
		   if(obj=="SerialNum"){
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
				   if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
				   if(datajson.fieldValue[0][fieldone.id]){
					 $('#'+fieldone.id).val(datajson.fieldValue[0][fieldone.id]);
				   }
				 }
			   });
		   }else if(obj=="Zeren"){
			 	$('#ZerenID').val(datajson.fieldValue[0].Register);
			 	$('#Zeren').val(datajson.fieldValue[0].RegisterName);
		   }else if(obj=="Register"){
			 	$('#Register').val(datajson.fieldValue[0].Register);
			 	$('#RegisterName').val(datajson.fieldValue[0].RegisterName);
			 	$('#Departmentname').val(datajson.fieldValue[0].Departmentname);
			 	$('#Department').val(datajson.fieldValue[0].Department);
			 }else if(obj=="ICMOId"){
			 	$('#ICMOId').val(datajson.fieldValue[0].ICMOId);
			 	$('#OrderId').val(datajson.fieldValue[0].OrderId);
			 	$('#FNumber').val(datajson.fieldValue[0].FNumber);
			 	$('#FName').val(datajson.fieldValue[0].FName);
			 	$('#FModel').val(datajson.fieldValue[0].FModel);
			 	$('#FDepartMent').val(datajson.fieldValue[0].FDepartMent);
			 	$('#FAuxQty').val(datajson.fieldValue[0].FAuxQty);
			 	$('#FPlanFinishDate').val(datajson.fieldValue[0].FPlanFinishDate);
			 	$('#FAuxStockQty').val(datajson.fieldValue[0].FAuxStockQty);
			 	$('#FStatus').val(datajson.fieldValue[0].FStatus);
			 }
		 }
	   });
}
function toSubmit(){
	if($('#ICMOId').val()==''){alert('生产任务单不能为空');return false;}
	if($('#PlanEndDate').val()==''){alert('预计完成时间不能为空');return false;}
  $.post('ICMOUnEndDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
    if(data.indexOf("###")==-1) alert(data);
	else $("#flex1").flexReload();
  });
  $("#addDiv").hide("slow");
	$("#addDiv").css("z-index","500");
}

function ToProcess(com,SNum){
	var txt='说明：<textarea name="operattext" id="operattext" style="width:300px;height:100px;"></textarea>';
	$.prompt(txt,{
		buttons: { 同意: 'Y', 不同意: 'Z', 反审核: 'N' },
		submit:function(v,m,f){ 
			$.post('ICMOUnEndDetails.asp',{
				showType:'DataProcess',
				detailType:com,
				SerialNum:SNum,
				direct:v,
				operattext:f.operattext
			 },function(data){
				alert(data);
				if(data.indexOf('成功')>0)$("#flex1").flexReload();
			});
			$.prompt.close();
			return false; 
		 }
	 });
}
