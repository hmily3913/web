<body>
<table id="flex1" style="display:none"></table>
<script language="javascript">
$(function(){
	$('#addDiv').easydrag(); 
	$("#addDiv").setHandler("formove"); 
	$("#AddForm").validate({
		submitHandler:function(form){
			$("input:submit").each(function() {this.disabled = true;});
			$.post('StampUseDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
				if(data.indexOf("###")==-1) alert(data);
				else $("#flex1").flexReload();
				$("input:submit").each(function() {this.disabled = false;});
			});
			$("#addDiv").hide("slow");
			$("#addDiv").css("z-index","500");
		}
	});
});
$("#flex1").flexigrid
	(
	{
	url: 'StampUseDetails.asp?showType=DetailsList',
	dataType: 'json',
	colModel : [
	{display: '单号', name : 'SerialNum', width : 30, sortable : true, align: 'left'},
	{display: '申请日期', name : 'RegDate', width : 60, sortable : true, align: 'left'},
	{display: '申请工号', name : 'RegisterID', width : 60, sortable : true, align: 'left'},
	{display: '申请人', name : 'Register', width : 60, sortable : true, align: 'left'},
	{display: '申请部门', name : 'Departmentname', width : 60, sortable : true, align: 'left'},
	{display: '印章总类', name : 'StampType', width : 60, sortable : true, align: 'left'},
	{display: '报送单位', name : 'SendDepart', width : 60, sortable : true, align: 'left'},
	{display: '用印份数', name : 'PieceNum', width : 60, sortable : true, align: 'left'},
	{display: '归还日期', name : 'ReturnDate', width : 60, sortable : true, align: 'left'},
	{display: '审核状态', name : 'CheckFlag', width : 60, sortable : true, align: 'left'},
	{display: '作废', name : 'CancelFlag', width : 40, sortable : true, align: 'left'},
	{display: '登记人', name : 'Biller', width : 60, sortable : true, align: 'left'},
	{display: '审核人', name : 'Checker', width : 50, sortable : true, align: 'left'},
	{display: '审批人', name : 'Approvaler', width : 50, sortable : true, align: 'left'}
		],
	buttons : [
		{name: '增加',  onpress : test},
		{separator: true},
		{name: '删除',  onpress : test},
		{separator: true},
		{name: '审核',  onpress : test},
		{separator: true},
		{name: '审批',  onpress : test},
		{separator: true}
		],
	searchitems : [
		{display: '申请工号', name : 'RegisterID', isdefault: true},
		{display: '申请人', name : 'Register'},
		{display: '理由', name : 'Reason'},
		{display: '作废', name : 'CancelFlag'}
		],
	onRowDblclick:rowdbclick,
	sortname: "SerialNum",
	sortorder: "desc",
	singleSelect: true,
	striped:true,//
	rp: 20,
	usepager: true,
	title: '印章使用申请表',
	showTableToggleBtn: true,
	showcheckbox: false,
	width:'100%',
	height: 420
	}
	);
	
	function rowdbclick(rowData){
//		$('#AddForm').resetForm();
		$('#SerialNum').val($(rowData).data(("SerialNum")));
		getInfo('SerialNum')
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
	}
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要删除单号为：' + AllSNum + ' 的记录?')){
				  $.post('StampUseDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":AllSNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#AddForm').resetForm();
				$('#detailType').val('AddNew');
				var yestoday=showdate(0);
				$('#RegDate').val(yestoday);
				$("#addDiv").show("slow");
			}			
		else if (com=='审核'||com=='审批')
			{
			if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				$.prompt('审核意见： <textarea name="CheckText" id="CheckText" style="width:90%; height:100px; " class="textfield"></textarea>',{
					buttons: { 同意: '0',作废:'1',反审核:'2' },
					submit:function(v,m,f){ 
						if(f.CheckText==''){alert('审核意见不能为空！');return false;}
						var SNum=$('.trSelected', grid).attr("id").replace("row","");
						$.post('StampUseDetails.asp?showType=DataProcess&detailType=Check',{"SerialNum":SNum,"flag":v,CheckText:f.CheckText},function(data){
							if(data.indexOf("###")==-1) alert(data);
							else $("#flex1").flexReload();
						});
						$.prompt.close();
						return false; 
					 }
				 });
				 $('#cReason').val($('.trSelected', grid).attr("ch").split('_ZZ$BH_')[7]);
			}
	}

function getInfo(obj){
  if($("#"+obj).val()==''){alert("对应编号不能为空！");return false;}
	$("input:submit").each(function() {this.disabled = true;});
	$.get("StampUseDetails.asp", { showType: "getInfo",detailType: obj, InfoID: $("#"+obj).val() },
	   function(data){
		 if(data.indexOf("###")==-1)alert(data);
		 else{
		   if(obj=="SerialNum"){
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
					   if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
					   if(datajson.fieldValue[0][fieldone.id])
					     $('#'+fieldone.id).val(datajson.fieldValue[0][fieldone.id]);
					 }
			   });
		   }
		   else if(obj=="RegisterID"){
				 $("#RegisterID").val(data.split('###')[0]);
				 $("#Register").val(data.split('###')[1]);
				 $("#Department").val(data.split('###')[2]);
				 $("#Departmentname").val(data.split('###')[3]);
		   }
		 }
		 $("input:submit").each(function() {this.disabled = false;});
	   });
}

</script>
<div id="addDiv" style="width:96%;height:'420px';top:0;left:20;display:none;background-color:#888888;position:absolute;marginTop:-75px;marginLeft:-150px;overflow-y: hidden; overflow-x: hidden;">
 <form id="AddForm" name="AddForm" style="margin:0; padding:0 ">
<table width="100%" border="0" cellpadding="3" cellspacing="1" bgcolor="#99BBE8">
  <tr>
    <td height="20" width="100%" class="tablemenu" id="formove"><font color="#15428B"><img src="../images/close.jpg" border="0" align="absmiddle" onClick="$('#addDiv').hide('slow').css('z-index','500');" >&nbsp;<strong>印章使用申请表</strong></font></td>
  </tr>
  <tr>
    <td height="20" width="100%" bgcolor="#EBF2F9">
		<table width="100%" border="0" id="editDetails" cellpadding="3" cellspacing="1">
		  <tbody id="TbDetails">
      <tr>
        <td height="20" align="left" width="10%">单据号：</td>
        <td WIDTH='15%'>
		<input name="SerialNum" type="text" class="textfield" id="SerialNum" value="" maxlength="100" readonly="true"></td>
        <td height="20" align="left" width="10%">申请人：</td>
        <td  WIDTH='15%'><input name="RegisterID" type="text" class="required textfield" id="RegisterID" value="" maxlength="100" onBlur="getInfo('RegisterID')"></td>
        <td height="20" align="left" width="10%">姓名：</td>
        <td  WIDTH='15%'><input name="Register" type="text" class="required textfield" id="Register" value="" maxlength="100"  readonly="true"></td>
        <td height="20" align="left" width="10%">部门编号：</td>
        <td width="15%"><input name="Department" type="text" class="textfield" id="Department" value="" maxlength="100"  readonly="true"></td>
      </tr>
      <tr>
        <td height="20" align="left">部门名称：</td>
        <td><input name="Departmentname" type="text" class="textfield" id="Departmentname"  value="" maxlength="100"  readonly="true"></td>
        <td height="20" align="left">申请日期：</td>
        <td><input name="RegDate" type="text" class="dateISO required textfield" id="RegDate"  value="" maxlength="100"  onfocus="$(this).datepick({dateFormat: 'yyyy-mm-dd'})"></td>
        <td height="20" align="left">印章种类：</td>
        <td><select name="StampType" id="StampType">
      <option value="公章">公章</option>
      <option value="法人代表章">法人代表章</option>
      <option value="财务专用章">财务专用章</option>
      <option value="发票专用章">发票专用章</option>
      <option value="合同专用章">合同专用章</option>
      <option value="报关专用公章">报关专用公章</option>
      <option value="文件管制章">文件管制章</option>
      <option value="部门章">部门章</option>
      <option value="个人印章">个人印章</option>
      <option value="其它印章">其它印章</option>
      </select></td>
        <td height="20" align="left">携出状况：</td>
        <td><select name="TakeOut" id="TakeOut">
      <option value="带出使用">带出使用</option>
      <option value="即可归还">即可归还</option>
      </select></td>
			</tr>
      <tr>
        <td height="20" align="left">盖印文件资料审查人：</td>
        <td><input name="Examiner" type="text" class="required textfield" id="Examiner"  value="" maxlength="100"></td>
        <td height="20" align="left">资料是否存档：</td>
        <td><select name="ArchiveFlag" id="ArchiveFlag">
      <option value="否">否</option>
      <option value="是">是</option>
      </select></td>
        <td height="20" align="left">资料保管部门：</td>
        <td><input name="RecordDpt" type="text" class="textfield" id="RecordDpt"  value="" maxlength="100"></td>
        <td height="20" align="left">资料保管人：</td>
        <td><input name="Keeper" type="text" class="textfield" id="Keeper"  value="" maxlength="100"></td>
			</tr>
      <tr>
		<td colspan="8"><fieldset><legend>资料内容摘要：</legend>
    <textarea name="Abstract" id="Abstract" style="width:90%; height:100px; " class="xheditor {skin:'vista',width:'100%',height:'100',upImgUrl:'../Include/UpLoadAjax.asp?immediate=1',upLinkUrl:'../Include/UpLoadAjax.asp',upLinkExt:'doc,xls,pdf,jpg,bmp'}"></textarea>
		  </fieldset>
		</td>
		</tr> 
      <tr>
        <td height="20" align="left">资料报送单位：</td>
        <td><input name="SendDepart" type="text" class="required textfield" id="SendDepart"  value="" maxlength="100"></td>
        <td height="20" align="left">用印份数：</td>
        <td><input name="PieceNum" type="text" class="required number textfield" id="PieceNum"  value="" maxlength="100"></td>
        <td height="20" align="left">印章归还日期(可选)：</td>
        <td><input name="ReturnDate" type="text" class="dateISO textfield" id="ReturnDate"  value="" maxlength="100"  onfocus="$(this).datepick({dateFormat: 'yyyy-mm-dd'})"></td>
        <td></td>
        <td></td>
        </tr>
      <tr>
		<td colspan="6" rowspan="2"><fieldset><legend>审核意见：</legend>
    <textarea name="CheckText" id="CheckText" style="width:90%; height:50px; " class=" textfield"></textarea>
		  </fieldset>
		</td>
    <td>审核人：</td>
    <td><input name="Checker" type="text" class="textfield" id="Checker"  value="" maxlength="100" readonly="readonly"></td>
		</tr>
    <tr> 
    <td>审核日期：</td>
    <td><input name="CheckDate" type="text" class="textfield" id="CheckDate"  value="" maxlength="100" readonly="readonly"></td>
		</tr> 
      <tr>
		<td colspan="8"><fieldset><legend>审批意见：</legend>
    <textarea name="CheckText" id="ApprovalText" style="width:90%; height:50px; " class=" textfield"></textarea>
		  </fieldset>
		</td>
		</tr> 
		  </tbody>
		</table>
		</td>
  </tr>
	<tr bgcolor="#99BBE8" >
	  <td align="center" class="toolbar">
	  <input type="hidden" name="detailType" id="detailType" value="">
			<input type="submit" class="submit button"  value="保存" style="WIDTH: 80;">&nbsp;
			<input type="button" class="button"  value="关闭" style="WIDTH: 80;"  onClick="$('#addDiv').hide('slow').css('z-index','500');">&nbsp;
	  </td>
	</tr>
</table>
</form>
</div>
