<body>
<table id="flex1" style="display:none"></table>
<script language="javascript">
var productList;
var Autooptions={
	minChars:0,
	max:50,
	width:250,
	mustMatch: true,
	cacheLength :1,
	formatItem:function(row,i,max){
		return row.SNum+" "+row.StartDate+" "+row.ActualHour;
	},
	formatMatch:function(row,i,max){return row.SNum;},
	formatResult:function(row){
		return row.SNum;
	}
};

$(function(){
	$('#addDiv').easydrag(); 
	$("#addDiv").setHandler("formove"); 
	$("#AddForm").validate({
		submitHandler:function(form){
			$("input:submit").each(function() {this.disabled = true;});
			$.post('AnnualleaveDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
				if(data.indexOf("###")==-1) alert(data);
				else $("#flex1").flexReload();
				$("input:submit").each(function() {this.disabled = false;});
			});
			$("#addDiv").hide("slow");
			$("#addDiv").css("z-index","500");
		}
	});
});
$("#flex1").flexigrid
	(
	{
	url: 'AnnualleaveDetails.asp?showType=DetailsList',
	dataType: 'json',
	colModel : [
	{display: '单号', name : 'SerialNum', width : 30, sortable : true, align: 'left'},
	{display: '申请工号', name : 'RegisterID', width : 60, sortable : true, align: 'left'},
	{display: '申请人', name : 'Register', width : 60, sortable : true, align: 'left'},
	{display: '部门编号', name : 'Department', width : 40, sortable : true, align: 'left'},
	{display: '部门名称', name : 'Departmentname', width : 60, sortable : true, align: 'left'},
	{display: '岗位', name : 'Position', width : 60, sortable : true, align: 'left'},
	{display: '开始日期', name : 'StartDate', width : 60, sortable : true, align: 'left'},
	{display: '开始时间', name : 'StartTime', width : 50, sortable : true, align: 'left'},
	{display: '结束日期', name : 'EndDate', width : 60, sortable : true, align: 'left'},
	{display: '结束时间', name : 'EndTime', width : 50, sortable : true, align: 'left'},
	{display: '合计小时', name : 'TotalHour', width : 50, sortable : true, align: 'left'},
	{display: '审核状态', name : 'CheckFlag', width : 60, sortable : true, align: 'left'},
	{display: '作废', name : 'CancelFlag', width : 60, sortable : true, align: 'left'},
	{display: '原因', name : 'Reason', width : 80, sortable : true, align: 'left'},
	{display: '登记人', name : 'Biller', width : 50, sortable : true, align: 'left'},
	{display: '登记日期', name : 'BillDate', width : 50, sortable : true, align: 'left'},
	{display: '审核人', name : 'Checker', width : 50, sortable : true, align: 'left'},
	{display: '实施人', name : 'HRer', width : 50, sortable : true, align: 'left'}
		],
	buttons : [
		{name: '增加',  onpress : test},
		{separator: true},
		{name: '删除',  onpress : test},
		{separator: true},
		{name: '审核',  onpress : test},
		{separator: true},
		{name: '实施',  onpress : test},
		{separator: true},
		{name: '导出',  onpress : test},
		{separator: true}
		],
	searchitems : [
		{display: '申请工号', name : 'RegisterID', isdefault: true},
		{display: '申请人', name : 'Register'},
		{display: '作废', name : 'CancelFlag'}
		],
	onRowDblclick:rowdbclick,
	sortname: "SerialNum",
	sortorder: "desc",
	singleSelect: false,
	striped:true,//
	rp: 20,
	usepager: true,
	title: '调休单',
	showTableToggleBtn: true,
	showcheckbox: true,
	width:'100%',
	height: 420
	}
	);
	
	function rowdbclick(rowData){
		$('#AddForm').resetForm();
		$('#SerialNum').val($(rowData).data(("SerialNum")));
		getInfo('SerialNum')
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
	}
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要删除单号为：' + AllSNum + ' 的记录?')){
				  $.post('AnnualleaveDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":AllSNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#AddForm').resetForm();
				$('#detailType').val('AddNew');
				var yestoday=showdate(0);
				$('#RegDate').val(yestoday);
				$("#addDiv").show("slow");
			}			
		else if (com=='审核'||com=='实施')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				
				var txt='';
				$.prompt(txt,{
					buttons: { 同意: '0', 不同意: '1' },
					submit:function(v,m,f){ 
							$.post('AnnualleaveDetails.asp',{
								showType:'DataProcess',
								detailType:'Check',
								SerialNum:AllSNum,
								operattext:v
							 },function(data){
								alert(data);
								if(data.indexOf('成功')>0)$("#flex1").flexReload();
							});
							$.prompt.close();
							return false; 
					 }
				 });
			}
		else if (com=='导出'){
				var txt='';
				txt+='调休开始日期：从<input name="SDate" type="text" class="textfield" id="SDate" style="width:30%;" value="" maxlength="100"  onfocus="$(this).datepick()">到<input name="EDate" type="text" class="textfield" id="EDate" style="width:30%" value="" maxlength="100"  onfocus="$(this).datepick()"><br/><br/>';
				$.prompt(txt,{
					buttons: { 导出EXCEL: 'OutPut' },
					submit:function(v,m,f){ 
/*						if(v=='webLook'){
							$.post('OvertimeDetails.asp',{
								showType:'JCOutPut',
								SDate:f.SDate,
								EDate:f.EDate
							 },function(data){
								$.prompt.close();
							});
						}*/
						if(v=='OutPut'){
							window.open("AnnualleaveDetails.asp?showType=Export&print_tag=1&SDate="+f.SDate+"&EDate="+f.EDate,"Print","","false");
							$.prompt.close();
						}
						return false; 
					 }
				 });
		}
	}

function getInfo(obj){
  if($("#"+obj).val()==''){alert("对应编号不能为空！");return false;}
	$.get("AnnualleaveDetails.asp", { showType: "getInfo",detailType: obj, InfoID: $("#"+obj).val() },
	   function(data){
		 if(data.indexOf("###")==-1)alert(data);
		 else{
		   if(obj=="SerialNum"){
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
					   if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
					   if(datajson.fieldValue[0][fieldone.id])
					     $('#'+fieldone.id).val(datajson.fieldValue[0][fieldone.id]);
					 }
			   });
		   }
		   else if(obj=="RegisterID"){
				 $("#RegisterID").val(data.split('###')[0]);
				 $("#Register").val(data.split('###')[1]);
				 $("#Department").val(data.split('###')[2]);
				 $("#Departmentname").val(data.split('###')[3]);
				 $("#Position").val(data.split('###')[5]);
					$('#SRC_SNum',$('#AddForm')).val('');
					$('#SRC_SNumD',$('#AddForm')).val('');
					$('#OStartDate',$('#AddForm')).val('');
					$('#OStartTime',$('#AddForm')).val('');
					$('#OEndDate',$('#AddForm')).val('');
					$('#OEndTime',$('#AddForm')).val('');
					$('#OTotalHour',$('#AddForm')).val('');
					$('#SurpluHour',$('#AddForm')).val('');
					$('#TotalHour',$('#AddForm')).val('');
					if($('#RegisterID',$('#AddForm')).val()==""){return false;}
					$.getJSON('AnnualleaveDetails.asp?showType=getInfo&detailType=OverInfo&InfoID='+$('#RegisterID',$('#AddForm')).val(),null,function(data){
						$('#SRC_SNum').unautocomplete().autocomplete(data,Autooptions);
						if(data.length==0){alert('该员工无可用加班信息！');return false;}
						$('#SRC_SNum').result(function(event,row, formatted){
							if(row){
								$('#SRC_SNum',$('#AddForm')).val(row.SNum);
								$('#SRC_SNumD',$('#AddForm')).val(row.SerialNumD);
								$('#OStartDate',$('#AddForm')).val(row.StartDate);
								$('#OStartTime',$('#AddForm')).val(row.StartTime);
								$('#OEndDate',$('#AddForm')).val(row.EndDate);
								$('#OEndTime',$('#AddForm')).val(row.EndTime);
								$('#OTotalHour',$('#AddForm')).val(row.ActualHour);
								$('#SurpluHour',$('#AddForm')).val(row.SurpluHour);
							}
						});
					});
		   }
		 }
	   });
}
function checkhour(obj){
	if(checkNum(obj)){
		if($('#RegisterID').val()==''){alert('申请人不能为空！');return false;}
		if($('#SRC_SNum').val()==''){alert('加班申请单号不能为空！');return false;}
//		if(parseFloat($('#TotalHour').val())<=0){alert('调休时间不能小于0，请检查！');$('#TotalHour').val('');return false;}
		if(parseFloat($('#OTotalHour').val())-parseFloat($('#SurpluHour').val())<parseFloat($('#TotalHour').val())){alert('调休时间超过可调休时间范围！');$('#TotalHour').val('');return false;}
	}
}
</script>

        <td height="20" align="left">合计时间：</td>
        <td><input name="TotalHour" type="text" class="required number textfield" id="TotalHour"  value="" onblur="return checkhour(this)"></td>

        <td></td>

			</tr>
		  </tbody>

		</td>
  </tr>
	<tr bgcolor="#99BBE8" >
