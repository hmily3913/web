	function rowdbclick(rowData){
		$('#AddForm').resetForm();
		$('#SerialNum').val($(rowData).data("SerialNum"));
		getInfo('SerialNum');
		$('#EffectDate').datepick({dateFormat: 'yyyy-mm-dd'});
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
	}
	
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var SNum=$('.trSelected', grid).attr("id").replace("row","");
				if (confirm('确定要删除单号为：' + SNum + ' 的记录?')){
				  $.post('SoftOperateRuleDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":SNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#AddForm').resetForm();
				getInfo('Register');
	$('#EffectDate').datepick({dateFormat: 'yyyy-mm-dd'});
				$('#detailType').val('AddNew');
				$("#addDiv").show("slow");
			}			
		else if (com=='维护')
			{
				$('#AddForm').resetForm();
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				$('#SerialNum').val($('.trSelected', grid).attr("id").replace("row",""));
				getInfo('SerialNum');
				$('#EffectDate').datepick({dateFormat: 'yyyy-mm-dd'});
				$("#addDiv").show("slow");
				$('#detailType').val('Edit');
			}			
		else if (com=='审核')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var SNum=$('.trSelected', grid).attr("id").replace("row","");
				if (confirm('确定要审核单号为：' + SNum + ' 的记录?')){
				  $.post('SoftOperateRuleDetails.asp?showType=DataProcess&detailType=Check',{"SerialNum":SNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}			
		else if (com=='会签')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var SNum=$('.trSelected', grid).attr("id").replace("row","");
				if (confirm('确定要签署单号为：' + SNum + ' 的记录?')){
				  $.post('SoftOperateRuleDetails.asp?showType=DataProcess&detailType=Sign',{"SerialNum":SNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}			
		else if (com=='变更')
			{
				$('#AddForm').resetForm();
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				if($('.trSelected', grid).children('[abbr=n11]').children().text()=='待审'){
				  alert('当前记录未审核，可直接编辑，不需要变更！');
				  return false;
				}
				$('#SerialNum').val($('.trSelected', grid).attr("id").replace("row",""));
				getInfo('SerialNum');
				$('#EffectDate').datepick({dateFormat: 'yyyy-mm-dd'});
				$("#addDiv").show("slow");
				$('#detailType').val('AddNew');
				$('#OldVersion').val($('.trSelected', grid).children('[abbr=n1]').children().text());
			}			
	}

function closead1(){
  $("#addDiv").hide("slow");
	$("#addDiv").css("z-index","500");
}
function getInfo(obj){
//  if($("#"+obj).val()==''){alert("对应编号不能为空！");return false;}
	$.get("SoftOperateRuleDetails.asp", { showType: "getInfo",detailType: obj, InfoID: $("#"+obj).val() },
	   function(data){
		 if(data.indexOf("###")==-1)alert(data);
		 else{
		   if(obj=="SerialNum"){
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
//				   if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
				   if(fieldone.id.substr(0,2)=='RD'){
					   document.getElementById(fieldone.id).checked=false;
					   if(datajson.fieldValue[0].ReceivDepartment.indexOf($('#'+fieldone.id).val())>-1)
					     document.getElementById(fieldone.id).checked=true;
				   }
				   if(datajson.fieldValue[0][fieldone.id]){
					 $('#'+fieldone.id).val(datajson.fieldValue[0][fieldone.id]);
				     if(fieldone.id=='RuleDescrib'){
					   var xheditorval=$('#'+fieldone.id).val();
					   editor=$('#RuleDescrib').xheditor();
					   editor.setSource(xheditorval);
					 }else if(fieldone.id=='Platform') select();
				   }
				 }
			   });
		   }else if(obj=="Register"||obj=="RegisterName"){
		     $("#Register").val(data.split('###')[0]);
		     $("#RegisterName").val(data.split('###')[1]);
		   }
		 }
	   });
}
function toSubmit(){
  $.post('SoftOperateRuleDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
    if(data.indexOf("###")==-1) alert(data);
	else{
	  $("#addDiv").hide("slow");
		$("#addDiv").css("z-index","500");
	  $("#flex1").flexReload();
	}
  });
}
