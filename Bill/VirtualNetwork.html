<body>
<table id="flex1" style="display:none"></table>
<script language="javascript">
$(function(){
	jQuery.validator.addMethod("isMobile", function(value, element){
    var length = value.length;
    return this.optional(element) || (length == 11 && /^1[358]\d{9}$/.test(value));
	}, "请填写正确的手机号码");
	$('#addDiv').easydrag(); 
	$("#addDiv").setHandler("formove"); 
	$("#AddForm").validate({
		submitHandler:function(form){
			$("input:submit").each(function() {this.disabled = true;});
			$.post('VirtualNetworkDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
				if(data.indexOf("###")==-1) alert(data);
				else $("#flex1").flexReload();
				$("input:submit").each(function() {this.disabled = false;});
			});
			$("#addDiv").hide("slow");
			$("#addDiv").css("z-index","500");
		}
	});
});
$("#flex1").flexigrid
	(
	{
	url: 'VirtualNetworkDetails.asp?showType=DetailsList',
	dataType: 'json',
	colModel : [
	{display: '单号', name : 'SerialNum', width : 30, sortable : true, align: 'left'},
	{display: '申请日期', name : 'RegDate', width : 60, sortable : true, align: 'left'},
	{display: '申请工号', name : 'RegisterID', width : 60, sortable : true, align: 'left'},
	{display: '申请人', name : 'Register', width : 60, sortable : true, align: 'left'},
	{display: '申请部门', name : 'Departmentname', width : 60, sortable : true, align: 'left'},
	{display: '手机号', name : 'Telephone', width : 60, sortable : true, align: 'left'},
	{display: '业务类型', name : 'ModifyType', width : 60, sortable : true, align: 'left'},
	{display: '下月资费套餐', name : 'PackageNote', width : 100, sortable : true, align: 'left'},
	{display: '是否强制', name : 'Enforcement', width : 40, sortable : true, align: 'left'},
	{display: '服务密码', name : 'ServicePwd', width : 60, sortable : true, align: 'left'},
	{display: '审核状态', name : 'CheckFlag', width : 60, sortable : true, align: 'left'},
	{display: '作废', name : 'CancelFlag', width : 40, sortable : true, align: 'left'},
	{display: '新短号', name : 'NewNumber', width : 60, sortable : true, align: 'left'},
	{display: '登记人', name : 'Biller', width : 60, sortable : true, align: 'left'},
	{display: '审核人', name : 'Checker', width : 50, sortable : true, align: 'left'}
		],
	buttons : [
		{name: '增加',  onpress : test},
		{separator: true},
		{name: '删除',  onpress : test},
		{separator: true},
		{name: '执行',  onpress : test},
		{separator: true},
		{name: '结案',  onpress : test},
		{separator: true}
		],
	searchitems : [
		{display: '申请工号', name : 'RegisterID', isdefault: true},
		{display: '申请人', name : 'Register'},
		{display: '手机号', name : 'Telephone'},
		{display: '作废', name : 'CancelFlag'}
		],
	onRowDblclick:rowdbclick,
	sortname: "SerialNum",
	sortorder: "desc",
	singleSelect: true,
	striped:true,//
	rp: 20,
	usepager: true,
	title: '虚拟网申请',
	showTableToggleBtn: true,
	showcheckbox: false,
	width:'100%',
	height: 420
	}
	);
	
	function rowdbclick(rowData){
		$('#AddForm').resetForm();
		$('#SerialNum').val($(rowData).data(("SerialNum")));
		getInfo('SerialNum')
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
	}
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要删除单号为：' + AllSNum + ' 的记录?')){
				  $.post('VirtualNetworkDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":AllSNum},function(data){
					if(data.indexOf("###")==-1) alert(data);
					else $("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#AddForm').resetForm();
				$('#detailType').val('AddNew');
				var yestoday=showdate(0);
				$('#RegDate').val(yestoday);
				$("#addDiv").show("slow");
			}			
		else if (com=='执行')
			{
			if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				$.prompt('',{
					buttons: { 同意: '0',作废:'1' },
					submit:function(v,m,f){ 
						var SNum=$('.trSelected', grid).attr("id").replace("row","");
						$.post('VirtualNetworkDetails.asp?showType=DataProcess&detailType=Check',{"SerialNum":SNum,"flag":v},function(data){
							if(data.indexOf("###")==-1) alert(data);
							else $("#flex1").flexReload();
						});
						$.prompt.close();
						return false; 
					 }
				 });
			}
		else if (com=='结案')
			{
			if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
			var txt='';
			txt+='短号（新增或修改短号时必须填写）：<input type="text" id="NewNumber" name="NewNumber" class="textfield" style="width:30%;"><br><br>';
				$.prompt(txt,{
					buttons: { 结案: '1',反结案:'0' },
					submit:function(v,m,f){ 
						var SNum=$('.trSelected', grid).attr("id").replace("row","");
						$.post('VirtualNetworkDetails.asp?showType=DataProcess&detailType=Finish',{"SerialNum":SNum,"flag":v,"NewNumber":f.NewNumber},function(data){
							if(data.indexOf("###")==-1) alert(data);
							else $("#flex1").flexReload();
						});
						$.prompt.close();
						return false; 
					 }
				 });
			}
	}

function getInfo(obj){
  if($("#"+obj).val()==''){alert("对应编号不能为空！");return false;}
	$("input:submit").each(function() {this.disabled = true;});
	$.get("VirtualNetworkDetails.asp", { showType: "getInfo",detailType: obj, InfoID: $("#"+obj).val() },
	   function(data){
		 if(data.indexOf("###")==-1)alert(data);
		 else{
		   if(obj=="SerialNum"){
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
					   if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
					   if(datajson.fieldValue[0][fieldone.id])
					     $('#'+fieldone.id).val(datajson.fieldValue[0][fieldone.id]);
					 }
			   });
		   }
		   else if(obj=="RegisterID"){
				 $("#RegisterID").val(data.split('###')[0]);
				 $("#Register").val(data.split('###')[1]);
				 $("#Department").val(data.split('###')[2]);
				 $("#Departmentname").val(data.split('###')[3]);
				 $("#Telephone").val(data.split('###')[4]);
		   }
		 }
		 $("input:submit").each(function() {this.disabled = false;});
	   });
}

</script>
<div id="addDiv" style="width:96%;height:'420px';top:0;left:20;display:none;background-color:#888888;position:absolute;marginTop:-75px;marginLeft:-150px;overflow-y: hidden; overflow-x: hidden;">
 <form id="AddForm" name="AddForm" style="margin:0; padding:0 ">
<table width="100%" border="0" cellpadding="3" cellspacing="1" bgcolor="#99BBE8">
  <tr>
    <td height="20" width="100%" class="tablemenu" id="formove"><font color="#15428B"><img src="../images/close.jpg" border="0" align="absmiddle" onClick="$('#addDiv').hide('slow').css('z-index','500');" >&nbsp;<strong>虚拟网申请</strong></font></td>
  </tr>
  <tr>
    <td height="20" width="100%" bgcolor="#EBF2F9">
		<table width="100%" border="0" id="editDetails" cellpadding="3" cellspacing="1">
		  <tbody id="TbDetails">
      <tr>
        <td height="20" align="left" width="10%">单据号：</td>
        <td WIDTH='15%'>
		<input name="SerialNum" type="text" class="textfield" id="SerialNum" value="" maxlength="100" readonly="true"></td>
        <td height="20" align="left" width="10%">申请人：</td>
        <td  WIDTH='15%'><input name="RegisterID" type="text" class="required textfield" id="RegisterID" value="" maxlength="100" onBlur="getInfo('RegisterID')"></td>
        <td height="20" align="left" width="10%">姓名：</td>
        <td  WIDTH='15%'><input name="Register" type="text" class="required textfield" id="Register" value="" maxlength="100"  readonly="true"></td>
        <td height="20" align="left" width="10%">部门编号：</td>
        <td width="15%"><input name="Department" type="text" class="textfield" id="Department" value="" maxlength="100"  readonly="true"></td>
      </tr>
      <tr>
        <td height="20" align="left">部门名称：</td>
        <td><input name="Departmentname" type="text" class="textfield" id="Departmentname"  value="" maxlength="100"  readonly="true"></td>
        <td height="20" align="left">申请日期：</td>
        <td><input name="RegDate" type="text" class="dateISO required textfield" id="RegDate"  value="" maxlength="100"  onfocus="$(this).datepick({dateFormat: 'yyyy-mm-dd'})"></td>
        <td height="20" align="left">手机号：</td>
        <td><input name="Telephone" type="text" class="required textfield isMobile" id="Telephone"  value="" maxlength="100" ></td>
        <td height="20" align="left">业务类型：</td>

      <option value="退出">退出</option>

      <option value="修改短号">修改短号</option>
      </select></td>
			</tr>
      <tr>
      <tr>
        <td height="20" align="left">下月资费选择：</td>
        <td><select name="PackageNote" id="PackageNote" class="textfield">
      <option value="1元/100分钟，超出按0.10元/分钟">1元/100分钟，超出按0.10元/分钟</option>
      <option value="3元/200分钟，超出按0.10元/分钟">3元/200分钟，超出按0.10元/分钟</option>
      <option value="5元/300分钟,超出按0.10元/分钟">5元/300分钟,超出按0.10元/分钟</option>
      <option value="5元/300分钟,超出按0.10元/分钟">5元/300分钟,超出按0.10元/分钟</option>
      <option value="10元/600分钟,超出按0.10元/分钟">10元/600分钟,超出按0.10元/分钟</option>
      <option value="15元/1000分钟,超出按0.10元/分钟">15元/1000分钟,超出按0.10元/分钟</option>
      </select></td>
        <td height="20" align="left">是否强制：</td>
        <td><select name="Enforcement" id="Enforcement" class="textfield">
      <option value="否">否</option>
      <option value="是">是</option>
      </select></td>
        <td height="20" align="left">服务密码：</td>
        <td><input name="ServicePwd" type="text" class="required textfield" id="ServicePwd" value="" maxlength="100"></td>
        <td height="20" align="left">新短号：</td>
        <td><input name="NewNumber" type="text" class="textfield" id="NewNumber" value="" maxlength="100" readonly="readonly"></td>
        </tr>
		  </tbody>
		</table>
		</td>
  </tr>
	<tr bgcolor="#99BBE8" >
	  <td align="center" class="toolbar">
	  <input type="hidden" name="detailType" id="detailType" value="">
			<input type="submit" class="submit button"  value="保存" style="WIDTH: 80;">&nbsp;
			<input type="button" class="button"  value="关闭" style="WIDTH: 80;"  onClick="$('#addDiv').hide('slow').css('z-index','500');">&nbsp;
	  </td>
	</tr>
</table>
</form>
