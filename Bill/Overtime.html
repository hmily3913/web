function showResponse(responseText, statusText)  {
	var datajson=jQuery.parseJSON(responseText);
	if(datajson.err==''){
		$.get("OvertimeDetails.asp", { showType: "xls2sql",InfoID: datajson.msg.url },function(data){
			alert(data);
			$("#flex1").flexReload();
		});
	}else{
		alert(datajson.err);
	}
}

function getInfo(obj){
  if($("#"+obj).val()==''){alert("对应编号不能为空！");return false;}
	$.get("OvertimeDetails.asp", { showType: "getInfo",detailType: obj, InfoID: $("#"+obj).val() },
	   function(data){
		 if(data.indexOf("###")==-1)alert(data);
		 else{
		   if(obj=="SerialNum"){
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
					   if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
					   if(datajson.fieldValue[0][fieldone.id])
					     $('#'+fieldone.id).val(datajson.fieldValue[0][fieldone.id]);
					 }
			   });
				//子表信息
				$('#TbDetails tr:gt(1)').remove();
				for(var i=0;i<datajson.fieldValue[0]['Entrys'].length;i++){
					$('#TbDetails').append($('#CloneNodeTr').clone().show().attr("bgColor",datajson.fieldValue[0]['Entrys'][i]["bg"]));
					$(':input',$('#TbDetails tr:last')).each(function(n,fieldone){
						if(datajson.fieldValue[0]['Entrys'][i][fieldone.name])
							fieldone.value=datajson.fieldValue[0]['Entrys'][i][fieldone.name]
					});
				}
		   }
		   else if(obj=="Register"){
		   $("#Register").val(data.split('###')[0]);
		   $("#RegisterName").val(data.split('###')[1]);
		   $("#Department").val(data.split('###')[2]);
		   $("#Departmentname").val(data.split('###')[3]);
//		   $("#Position").val(data.split('###')[5]);
		   }
		 }
	   });
}
function getEmp(obj){
  if($(obj).val()=='')return false;
	$.get("OvertimeDetails.asp", { showType: "getInfo",detailType: 'Register', InfoID: $(obj).val()},
		function(data){
			if(data.indexOf("###")==-1){
				alert(data);
				$(obj).val('');
			}
			else{
				$('input[name=Overer]',obj.parentNode.parentNode).val(data.split('###')[0]);
				$('input[name=OvererName]',obj.parentNode.parentNode).val(data.split('###')[1]);
				$('input[name=OverDepartment]',obj.parentNode.parentNode).val(data.split('###')[2]);
				$('input[name=OverDepartmentname]',obj.parentNode.parentNode).val(data.split('###')[3]);
				$('input[name=Position]',obj.parentNode.parentNode).val(data.split('###')[5]);
				$('input[name=Grade]',obj.parentNode.parentNode).val(data.split('###')[7]);
				$('input[name=FYPrice]',obj.parentNode.parentNode).val(data.split('###')[8]);
				if($(':input[value='+data.split('###')[0]+']',$('#editDetails')).length>1){
					alert('此单据中已经存在该员工,不允许重复录入！');
					$(obj).parent().parent().remove();
				}
				if($(':input[name=Overer][value=""]',$(obj).parent().parent().parent()).length==1){
					$(obj).parent().parent().parent().append($('tr:eq(1)',$(obj).parent().parent().parent()).clone().show());
					$(':input[name=Overer]',$('#TbDetails tr:last')).focus();
				}
			}
		});
}
function nextInput(evt,obj){
	if(evt.keyCode==13){
		getEmp(obj);
	}
}
function commonInput(evt,obj){
	if(evt.keyCode==120){
		var lie = $(obj).parent().prevAll().length;
		var val = obj.value;
		$("#editDetails").find("td").each(function(i){//搜寻表格里的每一个区间
			if(i%16 == lie){ //'4'代表表格总共有4列，如果区间编号被4整除，那么它就属于第一列
			$('input',this).val(obj.value);}//给区间加上特定样式
		});
	}
}

var zTree1;
var setting;
var rMenu;
	setting = {
		checkable: true,
		checkType : {"Y":"ps", "N":"ps"},
		expandSpeed:"",
		keepParent: false,
		keepLeaf: false,
		isSimpleData : true,
		treeNodeParentKey : "PSNum",
		treeNodeKey : "SerialNum",
		rootPID : 0,
		async: true,
		asyncUrl: "OvertimeDetails.asp",
		asyncParam: ["SerialNum"],
		asyncParamOther : {"showType":"getInfo","detailType":"Users"},
		callback: {
//			beforeExpand: zTreeBeforeExpand,
			rightClick: zTreeOnRightClick
		}
	};
	function zTreeBeforeExpand(treeId, treeNode) {
		zTree1.expandAll(false);
	}
	function searchTreeNode(evt) {
		hideRMenu();
		$('#SearchID').val('');
		$("#editOne").show();
		$("#editOne").css({"top":evt.clientY+"px", "left":evt.clientX+"px", "visibility":"visible"});
	}
	function submitSearch(){
		if($('#SearchID').val()!=''){
			var treeNode = zTree1.getNodeByParam("val4", $('#SearchID').val());
			treeNode = treeNode?treeNode:zTree1.getNodeByParam("SerialNum", $('#SearchID').val());
			if (treeNode) {
				zTree1.selectNode(treeNode);
			} else {
				alert("没有找到匹配的节点，请更换搜索条件");
			}
		}
	}
	//右键菜单
	function zTreeOnRightClick(event, treeId, treeNode) {
		if (!treeNode && event.target.tagName.toLowerCase() != "button" && $(event.target).parents("a").length == 0) {
			zTree1.cancelSelectedNode();
			showRMenu("root", event.clientX, event.clientY);
		} else if (treeNode && !treeNode.noR) {
			zTree1.selectNode(treeNode);
			showRMenu("node", event.clientX, event.clientY);
		}
	}
	function showRMenu(type, x, y) {
		$("#rMenu ul").show();
		if (type=="root") {
			$("#m_edit").hide();
			$("#m_del").hide();
			$("#m_check").hide();
			$("#m_unCheck").hide();
		}
		$("#rMenu").css({"top":y+"px", "left":x+"px", "visibility":"visible"});
	}
	function hideRMenu() {
		if (rMenu) rMenu.style.visibility = "hidden";
	}
	function refreshTree() {
		hideRMenu();
		var nodes = [];
		setting.async = true;
		zTree1 = $("#Users").zTree(setting, nodes);
	}

function InsertUser(){
	var tmp = zTree1.getCheckedNodes();
	for (var i=0; i<tmp.length; i++) {
		if(tmp[i].val1!=''){
			$('#TbDetails').append($('#CloneNodeTr').clone().show());
			$('input[name=Overer]',$('#TbDetails tr:last')).val(tmp[i].SerialNum);
			$('input[name=OvererName]',$('#TbDetails tr:last')).val(tmp[i].val4);
			$('input[name=OverDepartment]',$('#TbDetails tr:last')).val(tmp[i].PSNum);
			$('input[name=OverDepartmentname]',$('#TbDetails tr:last')).val(tmp[i].val1);
			$('input[name=Position]',$('#TbDetails tr:last')).val(tmp[i].val2);
			$('input[name=Grade]',$('#TbDetails tr:last')).val(tmp[i].val3);
			$('input[name=FYPrice]',$('#TbDetails tr:last')).val('3.75');
		}
	}
	$('#AddDetailDiv').hide();
}

function toSubmit(obj){
	if($('#Register').val()==''){alert('申请人不能为空！');return false;}
	if($('#RegDate').val()==''){alert('申请日期不能为空！');return false;}
	obj.disabled = true;
	$.post('OvertimeDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
		if(data.indexOf("成功")>-1) $("#flex1").flexReload();
		alert(data);
		obj.disabled = false;
	});
	$("#addDiv").hide("slow");
	$("#addDiv").css("z-index","500");
}
