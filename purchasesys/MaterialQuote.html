<body>
<table id="flex1" style="display:none"></table>
<script language="javascript">
	
$(function(){
	$('#addDiv').easydrag(); 
	$("#addDiv").setHandler("formove"); 
	$("#AddForm").validate({
		submitHandler:function(form){
			$("input:submit").each(function() {this.disabled = true;});
			$.post('MaterialQuoteDetails.asp?showType=DataProcess',$("#AddForm").serialize(),function(data){
				alert(data);
				if(data.indexOf("成功")>-1) $("#flex1").flexReload();
				$("input:submit").each(function() {this.disabled = false;});
			});
			$("#addDiv").hide("slow");
			$("#addDiv").css("z-index","500");
		}
	});
});
$("#flex1").flexigrid
	(
	{
	url: 'MaterialQuoteDetails.asp?showType=DetailsList',
	dataType: 'json',
	colModel : [
	{display: 'ID', name : 'SerialNum', width : 60, sortable : true, align: 'left'},
	{display: '报价日期', name : 'RegDate', width : 50, sortable : true, align: 'left'},
	{display: '业务员', name : 'Saler', width : 50, sortable : false, align: 'left'},
	{display: '产品型号', name : 'Product', width : 60, sortable : true, align: 'left'},
	{display: '材料名称', name : 'Material', width : 50, sortable : true, align: 'left'},
	{display: '规格', name : 'Model', width : 40, sortable : true, align: 'left'},
	{display: '价格', name : 'Price', width : 80, sortable : true, align: 'left'},
	{display: '品质状态', name : 'QualityStatus', width : 100, sortable : true, align: 'left'},
	{display: '起订量', name : 'MiniQty', width : 50, sortable : true, align: 'left'},
	{display: '环保项目', name : 'EnvironType', width : 50, sortable : true, align: 'left'},
	{display: '环保价格', name : 'EnvironPrice', width : 50, sortable : true, align: 'left'},
	{display: '测试费用', name : 'TestFee', width : 50, sortable : true, align: 'left'},
	{display: '有效期', name : 'ValidDays', width : 50, sortable : true, align: 'left'},
	{display: '详细说明', name : 'Remark', width : 50, sortable : true, align: 'left'},
	{display: '登记人', name : 'Biller', width : 50, sortable : true, align: 'left'}
		],
	buttons : [
		{name: '增加',  onpress : test},
		{separator: true},
		{name: '删除',  onpress : test},
		{separator: true}
		],
	searchitems : [
		{display: '单号', name : 'SerialNum', isdefault: true},
		{display: '产品型号', name : 'Product'},
		{display: '材料名称', name : 'Material'},
		{display: '报价日期', name : 'RegDate'}
		],
	onRowDblclick:rowdbclick,
	sortname: "SerialNum",
	sortorder: "desc",
	singleSelect: false,
	striped:true,//
	rp: 20,
	usepager: true,
	title: '物料报价',
	showTableToggleBtn: true,
	showcheckbox: true,
	width:'100%',
	height: 420
	}
	);
	function rowdbclick(rowData){
		$('#AddForm').resetForm();
		$('#TbDetails tr:gt(1)').remove();
		getInfo($(rowData).data("SerialNum"));
		$("#addDiv").show("slow");
		$('#detailType').val('Edit');
	}
	
	function test(com,grid)
	{
		if (com=='删除')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要删除单号为：' + AllSNum + ' 的记录?')){
				  $.post('MaterialQuoteDetails.asp?showType=DataProcess&detailType=Delete',{"SerialNum":AllSNum},function(data){
								alert(data);
								if(data.indexOf('成功')>0)$("#flex1").flexReload();
				  });
				}
			}
		else if (com=='增加')
			{
				$('#AddForm').resetForm();
				$('#TbDetails tr:gt(1)').remove();
				$('#detailType').val('AddNew');
				var yestoday=showdate(0);
				$('#RegDate').val(yestoday);
				$("#addDiv").show("slow");
				$("#addDiv").css("z-index","500");
			}			
		else if (com=='审核')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				
				var txt='';
				$.prompt(txt,{
					buttons: { 同意: '0', 不同意: '1' },
					submit:function(v,m,f){ 
							$.post('MaterialQuoteDetails.asp',{
								showType:'DataProcess',
								detailType:'Check',
								SerialNum:AllSNum,
								operattext:v
							 },function(data){
								alert(data);
								if(data.indexOf('成功')>0)$("#flex1").flexReload();
							});
							$.prompt.close();
							return false; 
					 }
				 });
			}			
		else if (com=='反审核')
			{
				if($('.trSelected', grid).length==0){alert('请先选择一条记录再进行操作！');return false;}
				var AllSNum="";
				$('.trSelected', grid).each(function(i,fieldone){
					AllSNum=AllSNum+fieldone.id.replace("row","")+",";
				});
				AllSNum=AllSNum.substr(0,AllSNum.length-1);
				if (confirm('确定要通知单号为：' + AllSNum + ' 的记录?')){
				  $.post('MaterialQuoteDetails.asp?showType=DataProcess&detailType=unCheck',{"SerialNum":AllSNum},function(data){
							alert(data);
							if(data.indexOf('成功')>0)$("#flex1").flexReload();
				  });
				}
			}			
	}

function closead1(){
  $("#addDiv").hide("slow");
	$("#addDiv").css("z-index","500");
}
function getInfo(obj){
	$.get("MaterialQuoteDetails.asp", { showType: "getInfo",detailType: "SerialNum", InfoID: obj },
	   function(data){
		 if(data.indexOf("###")==-1)alert(data);
		 else{
			   var datajson=jQuery.parseJSON(data);//转换后的JSON对象
			   $(':input',$('#AddForm')).each(function(i,fieldone){
			     if(fieldone.id){
					   if(fieldone.id!='detailType')$('#'+fieldone.id).val('');
					   if(datajson.fieldValue[0][fieldone.id])
					     $('#'+fieldone.id).val(datajson.fieldValue[0][fieldone.id]);
					 }
			   });
				//子表信息
				$('#TbDetails tr:gt(1)').remove();
				$('#TbDetails').append($('#CloneNodeTr').clone().show());
				$(':input',$('#TbDetails tr:last')).each(function(n,fieldone){
					if(datajson.fieldValue[0][fieldone.name])
						fieldone.value=datajson.fieldValue[0][fieldone.name]
				});
		 }
	   });
}

</script>

  </tr>
  <tr>

        <td height="20" align="left" width="10%"></td>
        <td  WIDTH='15%'></td>
      </tr>
      <tr>
        <td height="20" colspan="8">
		<table width="100%" border="0" id="editDetails" cellpadding="3" cellspacing="1" bgcolor="#99BBE8">
		  <tbody id="TbDetails">
		  <tr height="24">
			<td width="10%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>材料名称</strong></font></td>
			<td width="6%" bgcolor="#8DB5E9"><font color="#FFFFFF"><strong>规格</strong></font></td>

			<td align="left"><input type="button" onClick="$(this).parent().parent().hide();$(this).next().val(1);" style="background:no-repeat center url(../Images/delete.gif);width:20px; height:20px;" class="button"/>
      <input type="hidden" name="DeleteFlag" id="DeleteFlag" value="0">
      </td>
		  </tr>
		  </tbody>
		</table>
		</td>
      </tr>
      <tr><td colspan="8"><HR style="margin-top:0; margin-bottom:0"/>
</td>
      </tr>
	<tr bgcolor="#99BBE8">
	  <td align="center" colspan="8" height="24">
	  <input type="hidden" name="CheckFlag" id="CheckFlag" value="">
	  <input type="hidden" name="detailType" id="detailType" value="">
    <input name="addrow" type="button" class="button"  value="增加一行" style="WIDTH: 80;" onClick="$('#TbDetails').append($('#CloneNodeTr').clone().show())">&nbsp;
			<input type="submit" class="submit button"  value="保存" style="WIDTH: 80;">&nbsp;
			<input type="button" class="button"  value="关闭" style="WIDTH: 80;" onClick="javascript:closead1()">&nbsp;
	  </td>
	</tr>
	</table>
	</td>
  </tr>
</table>
</form>
